egabytes) consumirá una hora de transmisión?", options: ["8 MB", "3600 MB (3.6 GB)", "64 MB", "480 MB"], correctAnswer: "3600 MB (3.6 GB)" }, { id: 24, text: "Un sistema de archivos tiene un tamaño de 'cluster' de 4 KB. Si guardas un archivo de 1 KB, ¿cuánto espacio ocupará realmente en el disco?", options: ["1 KB", "0 KB, porque es muy pequeño", "4 KB (el tamaño de un cluster)", "5 KB"], correctAnswer: "4 KB (el tamaño de un cluster)" }, { id: 25, text: "Debido al 'espacio de holgura' (slack space) del problema anterior, guardar 1000 archivos de 1 byte cada uno ocupará en disco...", options: ["1000 bytes", "1 KB", "4000 KB (4 MB)", "Nada"], correctAnswer: "4000 KB (4 MB)" }, { id: 26, text: "Un disco duro de 1 TB (10^12 bytes) es particionado en Windows. El sistema de archivos NTFS reserva ~12.5% para su MFT y metadatos. ¿Cuál es el espacio útil aproximado?", options: ["1000 GB", "931 GiB", "815 GiB", "125 GiB"], correctAnswer: "815 GiB" }, { id: 27, text: "Para almacenar 1 TiB (Tebibyte) de datos, necesitas 1024 GiB. ¿Cuántos MB son en total?", options: ["1,048,576 MB", "1,000,000 MB", "1,024,000 MB", "2,048,000 MB"], correctAnswer: "1,048,576 MB" }, { id: 28, text: "Un backup completo de una base de datos es de 2.3 TiB. La política de retención exige guardar 30 backups. ¿Qué capacidad de almacenamiento se necesita?", options: ["~70 TB", "~77 TB", "~69 TB", "~90 TB"], correctAnswer: "~77 TB" }, { id: 29, text: "Una imagen RAW de una cámara de alta resolución ocupa 150 MB. ¿Cuántas imágenes caben en una tarjeta de memoria de 256 GB (binarios)?", options: ["Aproximadamente 1700", "Aproximadamente 1740", "Aproximadamente 2560", "Aproximadamente 1500"], correctAnswer: "Aproximadamente 1740" }, { id: 30, text: "Un Yottabyte (YB) son 1024 Zettabytes (ZB). ¿A cuántos Terabytes (TB) equivale un Yottabyte?", options: ["Un millón de TB", "Mil millones de TB", "Un billón de TB (1024^4)", "Un trillón de TB"], correctAnswer: "Un billón de TB (1024^4)" } ]},
                { id: "cat07", title: "SISTEMAS DE ARCHIVOS", glyph: "🗂", questions: [ { id: 1, text: "¿Qué es un 'sistema de archivos'?", options: ["El hardware que lee los discos", "Un conjunto de programas para editar texto", "La estructura lógica que un SO usa para controlar cómo se guardan y recuperan los datos", "La carcasa física de un disco duro"], correctAnswer: "La estructura lógica que un SO usa para controlar cómo se guardan y recuperan los datos" }, { id: 2, text: "En una analogía con una biblioteca, el sistema de archivos sería...", options: ["Los libros individuales", "El edificio de la biblioteca", "El catálogo de fichas que dice dónde está cada libro", "El bibliotecario"], correctAnswer: "El catálogo de fichas que dice dónde está cada libro" }, { id: 3, text: "¿Qué significa el acrónimo FAT, uno de los primeros sistemas de archivos populares?", options: ["Fast Access Table", "File Allocation Table", "Format All Text", "File Attribute Text"], correctAnswer: "File Allocation Table" }, { id: 4, text: "La acción de preparar un disco con un sistema de archivos nuevo se llama...", options: ["Compilar", "Formatear", "Desfragmentar", "Comprimir"], correctAnswer: "Formatear" }, { id: 5, text: "El sistema de archivos estándar y más moderno para las versiones actuales de Windows se llama...", options: ["HFS+", "ext4", "NTFS", "FAT32"], correctAnswer: "NTFS" }, { id: 6, text: "El sistema de archivos utilizado por defecto en la mayoría de las distribuciones de Linux es...", options: ["APFS", "NTFS", "ext4", "FAT32"], correctAnswer: "ext4" }, { id: 7, text: "El sistema de archivos moderno utilizado en todos los dispositivos de Apple (iPhone, Mac) se llama...", options: ["Apple File System (APFS)", "Mac OS Extended (HFS+)", "Windows File System", "iOS Storage"], correctAnswer: "Apple File System (APFS)" }, { id: 8, text: "Una de las limitaciones más conocidas del sistema de archivos FAT32 es...", options: ["No poder crear carpetas", "No poder usarse en pendrives", "Un tamaño máximo de archivo de solo 4 GB", "Una capacidad máxima de disco de 1 MB"], correctAnswer: "Un tamaño máximo de archivo de solo 4 GB" }, { id: 9, text: "La 'fragmentación' ocurre cuando...", options: ["El disco se rompe físicamente", "Las diferentes partes de un mismo archivo se almacenan en lugares no contiguos del disco", "El sistema de archivos se borra", "Se alcanza el límite de archivos"], correctAnswer: "Las diferentes partes de un mismo archivo se almacenan en lugares no contiguos del disco" }, { id: 10, text: "¿Qué hace una herramienta de 'desfragmentación'?", options: ["Borra archivos innecesarios", "Comprime los archivos para que ocupen menos", "Reorganiza los fragmentos de los archivos para que sean contiguos", "Repara sectores físicos dañados"], correctAnswer: "Reorganiza los fragmentos de los archivos para que sean contiguos" }, { id: 11, text: "¿Para qué tipo de dispositivos es más adecuado el sistema de archivos exFAT?", options: ["Discos de sistema de Windows", "Servidores Linux de alto rendimiento", "Unidades extraíbles grandes (pendrives, tarjetas SD) para compatibilidad entre Mac y Windows", "Discos ópticos (CD/DVD)"], correctAnswer: "Unidades extraíbles grandes (pendrives, tarjetas SD) para compatibilidad entre Mac y Windows" }, { id: 12, text: "El 'journaling' es una característica de sistemas de archivos modernos como NTFS y ext4 que...", options: ["Registra la fecha y hora de cada archivo", "Aumenta drásticamente la velocidad de lectura", "Mantiene un registro ('journal') de los cambios antes de realizarlos, para prevenir la corrupción", "Crea un diario con las actividades del usuario"], correctAnswer: "Mantiene un registro ('journal') de los cambios antes de realizarlos, para prevenir la corrupción" }, { id: 13, text: "En un sistema de archivos, los 'metadatos' de un archivo se refieren a...", options: ["El contenido del archivo en sí (el texto, la imagen)", "La información SOBRE el archivo (nombre, tamaño, fecha, permisos)", "Una copia de seguridad del archivo", "El programa necesario para abrirlo"], correctAnswer: "La información SOBRE el archivo (nombre, tamaño, fecha, permisos)" }, { id: 14, text: "La 'Tabla Maestra de Archivos' (Master File Table - MFT) es el corazón del sistema de archivos...", options: ["FAT16", "ISO 9660", "NTFS", "ext2"], correctAnswer: "NTFS" }, { id: 15, text: "La idea de un 'inodo' (inode) en sistemas de archivos tipo Unix (como ext4) es una estructura que almacena...", options: ["El nombre del archivo exclusivamente", "El contenido completo del archivo", "Los metadatos del archivo y los punteros a sus bloques de datos", "Las instrucciones para borrar el archivo"], correctAnswer: "Los metadatos del archivo y los punteros a sus bloques de datos" }, { id: 16, text: "El 'directorio raíz' (root directory) de un sistema de archivos es...", options: ["La carpeta con los archivos más importantes", "El primer nivel, la carpeta que contiene todo lo demás", "La papelera de reciclaje", "Una copia de seguridad del sistema"], correctAnswer: "El primer nivel, la carpeta que contiene todo lo demás" }, { id: 17, text: "Una ventaja de NTFS sobre FAT32 son las características de seguridad, como...", options: ["La protección con contraseña para todo el disco", "La capacidad de establecer permisos de lectura/escritura por archivo y usuario", "El cifrado automático de todos los datos", "La autodestrucción en caso de robo"], correctAnswer: "La capacidad de establecer permisos de lectura/escritura por archivo y usuario" }, { id: 18, text: "El tamaño del 'clúster' o 'unidad de asignación' afecta la eficiencia del almacenamiento. Un clúster grande...", options: ["Es siempre mejor para todos los archivos", "Es más eficiente para archivos grandes, pero desperdicia espacio con archivos pequeños", "Es más eficiente para archivos pequeños", "No tiene ningún efecto en el espacio usado"], correctAnswer: "Es más eficiente para archivos grandes, pero desperdicia espacio con archivos pequeños" }, { id: 19, text: "El sistema de archivos HFS+ (Mac OS Extended) fue reemplazado por APFS principalmente porque APFS está...", options: ["Optimizado para Dispositivos de Estado Sólido (SSD)", "Es más simple y con menos funciones", "Es compatible con Windows de forma nativa", "Fue diseñado para discos duros giratorios"], correctAnswer: "Optimizado para Dispositivos de Estado Sólido (SSD)" }, { id: 20, text: "¿Por qué la desfragmentación no es necesaria (e incluso es perjudicial) en un SSD?", options: ["Porque los SSD no pueden fragmentar archivos", "Porque el tiempo de acceso a cualquier bloque de un SSD es casi instantáneo, sin importar su ubicación", "Porque los SSD tienen un desfragmentador de hardware incorporado", "Porque el sistema de archivos de un SSD es diferente"], correctAnswer: "Porque el tiempo de acceso a cualquier bloque de un SSD es casi instantáneo, sin importar su ubicación" }, { id: 21, text: "La función 'Copy-on-Write' (CoW) de sistemas como APFS o ZFS significa que al modificar un archivo...", options: ["Se copia primero a un disco externo", "Se escribe directamente sobre los datos antiguos", "Los datos nuevos se escriben en un bloque nuevo, y los metadatos se actualizan para apuntar a él", "Se necesita permiso explícito para copiarlo"], correctAnswer: "Los datos nuevos se escriben en un bloque nuevo, y los metadatos se actualizan para apuntar a él" }, { id: 22, text: "Un 'enlace simbólico' (symlink) en Linux/macOS es un tipo especial de archivo que...", options: ["Contiene una copia exacta de otro archivo", "Es un acceso directo que apunta al nombre de otro archivo o directorio", "Es un archivo cifrado", "Es un archivo que no se puede borrar"], correctAnswer: "Es un acceso directo que apunta al nombre de otro archivo o directorio" }, { id: 23, text: "ZFS y Btrfs son sistemas de archivos avanzados que integran la funcionalidad de...", options: ["Un navegador web", "Gestor de volúmenes y RAID en el propio sistema de archivos", "Editor de video", "Compilador de C++"], correctAnswer: "Gestor de volúmenes y RAID en el propio sistema de archivos" }, { id: 24, text: "En NTFS, pequeños archivos pueden ser almacenados directamente dentro de la MFT en lugar de en un clúster aparte. Esto se llama...", options: ["Archivos residentes", "Archivos fantasma", "Archivos embebidos", "Archivos mini"], correctAnswer: "Archivos residentes" }, { id: 25, text: "Una 'partición' de disco es...", options: ["Un daño físico en el disco", "Una sección lógicamente independiente del disco que puede tener su propio sistema de archivos", "Una copia de seguridad de todo el disco", "El número de serie del disco"], correctAnswer: "Una sección lógicamente independiente del disco que puede tener su propio sistema de archivos" }, { id: 26, text: "El 'Master Boot Record' (MBR) es el primer sector de un disco duro particionado que contiene...", options: ["El primer archivo del usuario", "La tabla de particiones y el código de arranque inicial", "Información sobre el fabricante", "Un mapa de los sectores defectuosos"], correctAnswer: "La tabla de particiones y el código de arranque inicial" }, { id: 27, text: "El sucesor moderno de MBR, que elimina muchas de sus limitaciones (como el límite de 2 TB), es...", options: ["BIOS", "CMOS", "GPT (GUID Partition Table)", "NTFS"], correctAnswer: "GPT (GUID Partition Table)" }, { id: 28, text: "Las 'instantáneas' (snapshots) en sistemas como APFS o Btrfs permiten...", options: ["Hacer una foto de la pantalla", "Capturar el estado de todo el sistema de archivos en un punto en el tiempo, para restaurarlo después", "Analizar el rendimiento del disco", "Bloquear el disco para que nadie pueda escribir"], correctAnswer: "Capturar el estado de todo el sistema de archivos en un punto en el tiempo, para restaurarlo después" }, { id: 29, text: "En la jerarquía de un sistema de archivos, el carácter '..' (doble punto) usualmente representa...", options: ["El directorio raíz", "El directorio actual", "El directorio padre (el que está un nivel por encima)", "Un error de sintaxis"], correctAnswer: "El directorio padre (el que está un nivel por encima)" }, { id: 30, text: "El 'diferencing' en virtualización (VHD/VHDX) usa un disco 'padre' de solo lectura y un disco 'hijo' que solo almacena...", options: ["Una copia completa del padre", "Los cambios o escrituras realizados sobre el padre", "Los metadatos del sistema de archivos", "Los archivos de registro"], correctAnswer: "Los cambios o escrituras realizados sobre el padre" } ]},
                { id: "cat08", title: "LA NUBE Y EL FUTURO", glyph: "☁", questions: [ { id: 1, text: "¿Qué es el 'almacenamiento en la nube' (Cloud Storage)?", options: ["Guardar archivos en un disco duro volador", "Un servicio que almacena tus datos en servidores remotos a los que accedes por internet", "Un tipo de SSD transparente", "Un método para predecir el clima"], correctAnswer: "Un servicio que almacena tus datos en servidores remotos a los que accedes por internet" }, { id: 2, text: "¿Cuál es la principal ventaja del almacenamiento en la nube para un usuario?", options: ["Es siempre más rápido que un disco local", "No requiere conexión a internet", "Acceso a tus archivos desde cualquier dispositivo y lugar con conexión", "Es completamente gratuito sin límites"], correctAnswer: "Acceso a tus archivos desde cualquier dispositivo y lugar con conexión" }, { id: 3, text: "Servicios como Google Drive, Dropbox o OneDrive son ejemplos de...", options: ["Sistemas de archivos locales", "Almacenamiento en la nube", "Redes sociales de video", "Hardware de computadora"], correctAnswer: "Almacenamiento en la nube" }, { id: 4, text: "La frase 'la nube es solo la computadora de otra persona' significa que...", options: ["La nube es una ilusión y no existe", "Tus datos no están flotando en el aire, sino en discos duros físicos en un centro de datos", "Cualquier persona puede acceder a tus archivos", "La computación en la nube es muy sencilla"], correctAnswer: "Tus datos no están flotando en el aire, sino en discos duros físicos en un centro de datos" }, { id: 5, text: "Un 'NAS' (Network Attached Storage) es un dispositivo que...", options: ["Proporciona almacenamiento directamente conectado a una sola computadora vía USB", "Proporciona almacenamiento a múltiples dispositivos a través de tu red local (Wi-Fi/Ethernet)", "Aumenta la velocidad de tu internet", "Es un tipo de router avanzado"], correctAnswer: "Proporciona almacenamiento a múltiples dispositivos a través de tu red local (Wi-Fi/Ethernet)" }, { id: 6, text: "Un 'RAID' es una tecnología que...", options: ["Limpia tu disco de virus", "Combina múltiples discos físicos en una o más unidades lógicas para redundancia o rendimiento", "Es un tipo de sistema de archivos", "Una marca de discos duros"], correctAnswer: "Combina múltiples discos físicos en una o más unidades lógicas para redundancia o rendimiento" }, { id: 7, text: "La configuración RAID 1, conocida como 'espejo' (mirroring), funciona...", options: ["Dividiendo los datos entre dos discos para mayor velocidad", "Escribiendo una copia idéntica de los datos en dos discos simultáneamente", "Comprimiendo los datos para ahorrar espacio", "Usando un solo disco muy grande"], correctAnswer: "Escribiendo una copia idéntica de los datos en dos discos simultáneamente" }, { id: 8, text: "¿Cuál es el principal beneficio de un RAID 1 (espejo)?", options: ["Duplica la capacidad de almacenamiento", "Duplica la velocidad de escritura", "Proporciona redundancia; si un disco falla, los datos están a salvo en el otro", "Es la configuración más barata"], correctAnswer: "Proporciona redundancia; si un disco falla, los datos están a salvo en el otro" }, { id: 9, text: "El concepto de 'Sincronización' en la nube significa que...", options: ["Los archivos se guardan solo una vez", "Los cambios hechos en un archivo en un dispositivo se replican automáticamente en la nube y otros dispositivos conectados", "Los archivos se ordenan por fecha", "La velocidad de carga y descarga es la misma"], correctAnswer: "Los cambios hechos en un archivo en un dispositivo se replican automáticamente en la nube y otros dispositivos conectados" }, { id: 10, text: "¿Qué es una 'copia de seguridad' o 'backup'?", options: ["Un archivo que usas a diario", "Una copia de tus datos guardada en un lugar seguro para poder restaurarla en caso de pérdida", "El archivo original", "Un tipo de archivo comprimido"], correctAnswer: "Una copia de tus datos guardada en un lugar seguro para poder restaurarla en caso de pérdida" }, { id: 11, text: "El almacenamiento de 'objetos' (Object Storage), usado por servicios como Amazon S3, se diferencia del almacenamiento de 'bloques' porque...", options: ["Es mucho más rápido para bases de datos", "Guarda los datos como objetos completos (archivo + metadatos) con un ID único, ideal para datos no estructurados", "No utiliza discos duros, solo RAM", "Es un sistema de archivos jerárquico tradicional"], correctAnswer: "Guarda los datos como objetos completos (archivo + metadatos) con un ID único, ideal para datos no estructurados" }, { id: 12, text: "En un RAID 0, conocido como 'división' (striping), los datos se...", options: ["Copian en espejo a través de varios discos", "Dividen y escriben a través de varios discos a la vez, aumentando el rendimiento", "Almacenan con un bit de paridad", "Archivan en una cinta secuencial"], correctAnswer: "Dividen y escriben a través de varios discos a la vez, aumentando el rendimiento" }, { id: 13, text: "¿Cuál es el principal riesgo de un RAID 0?", options: ["Es muy lento", "Requiere muchos discos", "No tiene redundancia; si un solo disco falla, se pierden TODOS los datos del conjunto", "Su capacidad es muy limitada"], correctAnswer: "No tiene redundancia; si un solo disco falla, se pierden TODOS los datos del conjunto" }, { id: 14, text: "RAID 5 mejora a RAID 0 añadiendo...", options: ["Un segundo cabezal de lectura", "Un disco de respaldo en caliente (hot spare)", "Información de paridad distribuida que permite que un disco falle sin perder datos", "Un cifrado de hardware"], correctAnswer: "Información de paridad distribuida que permite que un disco falle sin perder datos" }, { id: 15, text: "La 'latencia' en el contexto de la nube se refiere a...", options: ["La capacidad total de almacenamiento", "El tiempo de retraso entre que pides un dato y empiezas a recibirlo", "El ancho de banda de la conexión", "El número de usuarios conectados"], correctAnswer: "El tiempo de retraso entre que pides un dato y empiezas a recibirlo" }, { id: 16, text: "IaaS, PaaS y SaaS son modelos de servicio en la nube. ¿Cuál se corresponde más con un servicio de almacenamiento como Dropbox?", options: ["IaaS (Infraestructura como Servicio)", "PaaS (Plataforma como Servicio)", "SaaS (Software como Servicio)", "Ninguno de los anteriores"], correctAnswer: "SaaS (Software como Servicio)" }, { id: 17, text: "Un 'SAN' (Storage Area Network) es una red de alta velocidad dedicada a...", options: ["Conectar usuarios a internet", "Conectar servidores a un conjunto compartido de dispositivos de almacenamiento de bloques", "Transmitir video en streaming", "La comunicación entre satélites"], correctAnswer: "Conectar servidores a un conjunto compartido de dispositivos de almacenamiento de bloques" }, { id: 18, text: "La 'nube híbrida' es un entorno que combina...", options: ["Almacenamiento en la nube y en discos ópticos", "Servidores Windows y Linux", "Infraestructura de nube pública y nube privada local", "Discos SSD y HDD"], correctAnswer: "Infraestructura de nube pública y nube privada local" }, { id: 19, text: "El concepto de 'soberanía de datos' se refiere a que...", options: ["Los datos son propiedad del proveedor de la nube", "Los datos almacenados están sujetos a las leyes del país donde residen físicamente los servidores", "Los datos en la nube no tienen dueño", "Se puede acceder a los datos desde cualquier país"], correctAnswer: "Los datos almacenados están sujetos a las leyes del país donde residen físicamente los servidores" }, { id: 20, text: "¿Qué es el 'almacenamiento en frío' (cold storage) en la nube?", options: ["Almacenamiento en servidores ubicados en la Antártida", "Un tipo de almacenamiento de muy bajo costo para datos a los que se accede raramente, con un tiempo de recuperación lento", "Almacenamiento que no requiere electricidad", "Una copia de seguridad que nunca se puede restaurar"], correctAnswer: "Un tipo de almacenamiento de muy bajo costo para datos a los que se accede raramente, con un tiempo de recuperación lento" }, { id: 21, text: "Una de las tecnologías más prometedoras para el almacenamiento de ultra alta densidad a largo plazo es...", options: ["Discos de vinilo mejorados", "Almacenamiento en ADN sintético", "Tarjetas perforadas de diamante", "Cristales de sal"], correctAnswer: "Almacenamiento en ADN sintético" }, { id: 22, text: "¿Por qué el almacenamiento en ADN es teóricamente tan denso?", options: ["Porque el ADN es muy pesado", "Porque puede almacenar información en una estructura molecular tridimensional, no en una superficie bidimensional", "Porque utiliza energía nuclear", "Porque el ADN es magnético"], correctAnswer: "Porque puede almacenar información en una estructura molecular tridimensional, no en una superficie bidimensional" }, { id: 23, text: "El 'almacenamiento definido por software' (Software-Defined Storage - SDS) es una arquitectura que...", options: ["Requiere software especial para cada tipo de archivo", "Separa el software de gestión del almacenamiento del hardware físico subyacente", "Usa solo discos de estado sólido", "Solo funciona en un sistema operativo"], correctAnswer: "Separa el software de gestión del almacenamiento del hardware físico subyacente" }, { id: 24, text: "La 'deduplicación' es una técnica que ahorra espacio al...", options: ["Comprimir todos los archivos por igual", "Identificar y almacenar una sola copia de datos idénticos (bloques o archivos) y reemplazar las otras con punteros", "Borrar los archivos duplicados que encuentra", "Dividir los archivos en partes más pequeñas"], correctAnswer: "Identificar y almacenar una sola copia de datos idénticos (bloques o archivos) y reemplazar las otras con punteros" }, { id: 25, text: "RAID 6 es similar a RAID 5, pero ofrece aún más redundancia al...", options: ["Usar dos discos de respaldo en caliente", "Escribir todos los datos tres veces", "Utilizar doble paridad distribuida, permitiendo que hasta dos discos fallen simultáneamente", "Ser el doble de rápido"], correctAnswer: "Utilizar doble paridad distribuida, permitiendo que hasta dos discos fallen simultáneamente" }, { id: 26, text: "El 'Teorema CAP' en sistemas distribuidos (como la nube) establece que es imposible garantizar simultáneamente más de dos de estas tres propiedades:", options: ["Velocidad, Capacidad, Costo", "Consistencia, Disponibilidad, Tolerancia a particiones", "Seguridad, Redundancia, Accesibilidad", "Lectura, Escritura, Borrado"], correctAnswer: "Consistencia, Disponibilidad, Tolerancia a particiones" }, { id: 27, text: "La 'computación sin servidor' (Serverless), en el contexto del almacenamiento, a menudo se basa en...", options: ["No usar servidores en absoluto", "Un modelo impulsado por eventos donde el código se ejecuta en respuesta a acciones, como subir un archivo a un bucket de object storage", "Almacenar todo en la computadora del cliente", "Usar servidores que no necesitan sistema operativo"], correctAnswer: "Un modelo impulsado por eventos donde el código se ejecuta en respuesta a acciones, como subir un archivo a un bucket de object storage" }, { id: 28, text: "Los 'cristales de memoria de Superman' (almacenamiento de datos ópticos 5D) utilizan vidrio de cuarzo nanoestructurado para...", options: ["Almacenar datos con una durabilidad teórica de miles de millones de años", "Crear discos que levitan", "Reflejar la luz de manera más eficiente", "Funcionar como una CPU"], correctAnswer: "Almacenar datos con una durabilidad teórica de miles de millones de años" }, { id: 29, text: "Un 'lago de datos' (Data Lake) es un repositorio de almacenamiento que...", options: ["Solo almacena datos de sistemas acuáticos", "Almacena una vasta cantidad de datos en su formato nativo, sin una estructura predefinida", "Requiere que todos los datos estén en formato de tabla (SQL)", "Solo acepta archivos pequeños"], correctAnswer: "Almacena una vasta cantidad de datos en su formato nativo, sin una estructura predefinida" }, { id: 30, text: "La 'niebla computacional' (Fog Computing) es un paradigma que busca...", options: ["Ocultar los datos de los usuarios", "Procesar datos más cerca de donde se generan (en el borde de la red) en lugar de enviarlos todos a la nube central", "Usar el vapor de agua para almacenar bits", "Hacer que la nube sea más lenta y segura"], correctAnswer: "Procesar datos más cerca de donde se generan (en el borde de la red) en lugar de enviarlos todos a la nube central" } ]}
            ];
            
            let state = { allProfiles: [], activeProfile: null, activeNameInput: "", isShiftActive: false, questionStartTime: 0 };
            const FullscreenManager = { isActivated: false, request(element) { if (this.isActivated || document.fullscreenElement) return; try { if (element.requestFullscreen) { element.requestFullscreen(); } else if (element.webkitRequestFullscreen) { element.webkitRequestFullscreen(); } this.isActivated = true; } catch(e){ console.error("Fallo de API Fullscreen:", e); } } };
            const PersistenceManager = { saveState: () => { try { localStorage.setItem(SAVE_KEY, JSON.stringify(state.allProfiles)); } catch (e) { console.error("Error de persistencia:", e); } }, loadState: () => { try { const d = localStorage.getItem(SAVE_KEY); if (d) { state.allProfiles = JSON.parse(d); return d.length > 0; } return false; } catch (e) { localStorage.removeItem(SAVE_KEY); return false; } } };
            const calculateTotalScore = (p) => { if (!p || !p.progress) return 0; return Object.values(p.progress).flat().reduce((t, q) => t + (q.score || 0), 0); };
            function transitionTo(screenLoader, instant = false) { AudioManager.play('transition'); const s = appContainer.querySelector('.screen.visible'); if (s) { if(instant){ if(s.parentNode)s.remove(); if(screenLoader)screenLoader(); return; } s.classList.add('glitch-out'); setTimeout(() => { if(s.parentNode)s.remove(); if(screenLoader)screenLoader(); }, 300); } else if (screenLoader) { screenLoader(); } }
            function loadProfileManagerScreen(instant = false) {
                const screen = document.createElement('div'); screen.id = 'profile-manager-screen'; screen.className = 'screen'; let profilesHTML = '<ul class="profile-list">'; state.allProfiles.forEach(p => { profilesHTML += `<li><button class="primary-button" data-name="${p.name}">${p.name}</button></li>`; }); profilesHTML += '</ul>'; screen.innerHTML = `<h1>PROYECTO: BÓVEDA DIGITAL</h1> ${profilesHTML} <div class="button-group"> <button class="primary-button new-profile-btn">[+ NUEVO OPERARIO]</button> <button class="secondary-button leaderboard-btn">[ RANKING DE MAESTRÍA ]</button> </div>`; appContainer.appendChild(screen);
                const clickHandler = (e) => {
                    AudioManager.init(); FullscreenManager.request(appContainer);
                    const profileBtn = e.target.closest('.primary-button[data-name]');
                    const newProfileBtn = e.target.closest('.new-profile-btn');
                    const leaderboardBtn = e.target.closest('.leaderboard-btn');
                    if(profileBtn) { AudioManager.play('success'); state.activeProfile = state.allProfiles.find(p => p.name === profileBtn.dataset.name); sessionStorage.setItem(SESSION_KEY, state.activeProfile.name); transitionTo(loadCategoryHub); } 
                    else if (newProfileBtn) { AudioManager.keyPress(); transitionTo(loadPlayerNameScreen); } 
                    else if (leaderboardBtn) { AudioManager.keyPress(); transitionTo(loadLeaderboardScreen); }
                };
                screen.addEventListener('click', clickHandler);
                if (!instant) setTimeout(() => screen.classList.add('visible'), 50); else screen.classList.add('visible');
            }
            function loadPlayerNameScreen() {
                state.activeNameInput = ""; const s=document.createElement('div'); s.id='player-name-screen'; s.className='screen'; s.innerHTML=`<h2>INGRESE IDENTIFICADOR DE OPERARIO:</h2><div id="name-display-container"><span id="name-display"></span><span class="cursor"></span></div><div id="virtual-keyboard"></div>`; appContainer.appendChild(s); buildKeyboard(); updateNameDisplay(); setTimeout(()=>s.classList.add('visible'),50);
            }
            function updateNameDisplay() { const el = document.getElementById('name-display'); if(el) el.textContent = state.activeNameInput; }
            function buildKeyboard() {
                const kb = document.getElementById('virtual-keyboard'); if(kb.childElementCount > 0) return; const l=[['Q','W','E','R','T','Y','U','I','O','P'],['A','S','D','F','G','H','J','K','L','ENTER'],['SHIFT','Z','X','C','V','B','N','M','BORRAR'],['ESPACIO']]; l.forEach(r=>{const d=document.createElement('div');d.className='keyboard-row';r.forEach(k=>{const b=document.createElement('button');b.className='key';b.dataset.key=k;if(k.length>1){b.classList.add('key-special');b.textContent=k;if(k==='ESPACIO')b.classList.add('key-wide');if(k==='SHIFT')b.classList.add('key-shift');}else{b.innerHTML=`<span class=case-down>${k.toLowerCase()}</span><span class=case-up>${k.toUpperCase()}</span>`;}d.appendChild(b);});kb.appendChild(d);}); kb.addEventListener('click', handleKeyPress);
            }
            function handleKeyPress(e) {
                AudioManager.keyPress();
                const k = e.target.closest('.key'); if (!k) return; const key = k.dataset.key, MAX=16;
                switch (key) {
                    case 'SHIFT': state.isShiftActive = !state.isShiftActive; document.getElementById('virtual-keyboard').classList.toggle('shift-active', state.isShiftActive); k.classList.toggle('active', state.isShiftActive); break;
                    case 'BORRAR': state.activeNameInput = state.activeNameInput.slice(0, -1); break;
                    case 'ENTER': const name = state.activeNameInput.trim(); if (name.length > 0 && !state.allProfiles.some(p => p.name.toLowerCase() === name.toLowerCase())) { const p = { name: name, progress: {} }; gameData.forEach(cat => { p.progress[cat.id] = []; }); state.allProfiles.push(p); state.activeProfile = p; PersistenceManager.saveState(); sessionStorage.setItem(SESSION_KEY, state.activeProfile.name); AudioManager.success(); transitionTo(loadCategoryHub); } else if (name.length > 0) { alert('ERROR: Identificador de operario ya existe.'); AudioManager.error(); } return;
                    case 'ESPACIO': if (state.activeNameInput.length < MAX) state.activeNameInput += ' '; break;
                    default: if (state.activeNameInput.length < MAX) state.activeNameInput += state.isShiftActive ? key.toUpperCase() : key.toLowerCase(); break;
                }
                updateNameDisplay();
            }
            function loadLeaderboardScreen() {
                const s = document.createElement('div'); s.id = 'leaderboard-screen'; s.className = 'screen'; const sorted = [...state.allProfiles].sort((a,b) => calculateTotalScore(b) - calculateTotalScore(a)); let list = '<ul class="leaderboard-list">'; sorted.forEach((p, i) => { list += `<li><span>#${i + 1} ${p.name}</span> <span>${calculateTotalScore(p).toLocaleString()} Pts</span></li>`; }); list += '</ul>'; s.innerHTML = `<h1>RANKING DE MAESTRÍA</h1> ${list} <div class="button-group"> <button class="secondary-button back-btn">[ VOLVER ]</button> </div>`; appContainer.appendChild(s); s.querySelector('.back-btn').addEventListener('click', () => { AudioManager.keyPress(); transitionTo(() => loadProfileManagerScreen(true)); }); setTimeout(() => s.classList.add('visible'), 50);
            }
            function loadCategoryHub() {
                const s=document.createElement('div');s.id='category-hub-screen';s.className='screen';let g='';gameData.forEach(c=>{const p=state.activeProfile.progress[c.id]||[];const score=p.reduce((t,q)=>t+(q.score||0),0);const pct=(p.length/TOTAL_QUESTIONS_PER_CAT)*100;g+=`<div class=category-card data-category-id="${c.id}"><div id=category-card-glyph>${c.glyph}</div><h3>${c.title}</h3><span class="progress-text">${score.toLocaleString()} Pts</span><div class=progress-container><div class=progress-bar style="width:${pct}%;"></div></div><span class=progress-text>${p.length}/${TOTAL_QUESTIONS_PER_CAT}</span></div>`;});s.innerHTML=`<div id=hub-header><h2>Operario: ${state.activeProfile.name}</h2><div class=hub-actions><button class="secondary-button review-button">[ MODO REPASO ]</button><button class="secondary-button logout-button">[ CAMBIAR OPERARIO ]</button></div></div><div id=category-grid>${g}</div>`;appContainer.appendChild(s);s.querySelector('.logout-button').addEventListener('click',()=>{AudioManager.keyPress(); state.activeProfile=null;sessionStorage.removeItem(SESSION_KEY);transitionTo(()=>loadProfileManagerScreen(true));});s.querySelector('#category-grid').addEventListener('click',e=>{const c=e.target.closest('.category-card');if(c) {AudioManager.keyPress(); sessionStorage.setItem('activeCategory', c.dataset.categoryId); transitionTo(()=>loadChallengeMatrix(c.dataset.categoryId));}});setTimeout(()=>s.classList.add('visible'),50);
            }
            function loadChallengeMatrix(categoryId) {
                const s=document.createElement('div');s.id='challenge-matrix-screen';s.className='screen';const c=gameData.find(c=>c.id===categoryId);const p=state.activeProfile.progress[categoryId]||[];let g='';for(let i=1;i<=TOTAL_QUESTIONS_PER_CAT;i++){const prog=p.find(p=>p.qId===i);let st='';if(prog)st=prog.correct?'status-correct':'status-incorrect';g+=`<button class="challenge-node ${st}" data-question-id="${i}">${i}</button>`;}s.innerHTML=`<h2>${c.title}</h2><div id=challenge-grid>${g}</div><button class="back-button">&lt; VOLVER AL HUB</button>`;appContainer.appendChild(s);s.querySelector('.back-button').addEventListener('click',()=>{AudioManager.keyPress(); transitionTo(loadCategoryHub);});s.querySelector('#challenge-grid').addEventListener('click',e=>{const n=e.target.closest('.challenge-node');if(n&&!n.classList.contains('status-correct')){AudioManager.keyPress(); const qId=parseInt(n.dataset.questionId,10);const question=c.questions.find(q=>q.id===qId);if(question)transitionTo(()=>loadGameInterface(categoryId,qId,question));}});setTimeout(()=>s.classList.add('visible'),50);
            }
            function loadGameInterface(categoryId, questionId, question) {
                const s=document.createElement('div');s.id='game-interface-screen';s.className='screen';
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                let o=''; shuffledOptions.forEach(opt=>{o+=`<button class=option-button>${opt}</button>`;});
                s.innerHTML=`<div id=question-container><p id=question-text>${question.text}</p></div><div id=options-container>${o}</div>`;appContainer.appendChild(s);state.questionStartTime=performance.now();
                s.querySelector('#options-container').addEventListener('click',e=>{const b=e.target.closest('.option-button');if(b&&!b.classList.contains('locked')){AudioManager.keyPress(); handleAnswer(categoryId,questionId,b.textContent,question.correctAnswer,question);}});
                setTimeout(()=>s.classList.add('visible'),50);
            }
            function handleAnswer(categoryId, qId, chosenOptionText, correctAnswerText, question) {
                const time=(performance.now()-state.questionStartTime)/1000;document.querySelectorAll('.option-button').forEach(b=>b.classList.add('locked'));const isCorrect=chosenOptionText===correctAnswerText;let score=0;if(isCorrect){AudioManager.success(); score=Math.round(Math.max(0,1000-(time*50))+500);} else {AudioManager.error();} const prog=state.activeProfile.progress[categoryId];const i=prog.findIndex(p=>p.qId===qId);if(i!==-1){if(isCorrect&&score>prog[i].score){prog[i]={qId,correct:true,score};}}else{prog.push({qId,correct:isCorrect,score});}
                checkAchievements(isCorrect);
                PersistenceManager.saveState();
                document.querySelectorAll('.option-button').forEach(b => { if(b.textContent === chosenOptionText) b.classList.add('selected'); if(b.textContent === correctAnswerText) b.classList.add('correct'); else if (b.textContent === chosenOptionText && !isCorrect) b.classList.add('incorrect'); });
                setTimeout(() => { if (isCorrect) { transitionTo(() => loadVerdictScreen(score, categoryId)); } else { transitionTo(() => loadReviewScreen(question, chosenOptionText, categoryId)); } }, 1500);
            }
            function loadVerdictScreen(score, categoryId) {
                const s=document.createElement('div');s.id='verdict-screen';s.className='screen';const msg=">> RESPUESTA CORRECTA <<";const cls="verdict-correct";s.innerHTML=`<p id=verdict-message class="${cls}">${msg}</p><p id=verdict-points>+${score.toLocaleString()} PUNTOS</p>`;appContainer.appendChild(s);setTimeout(()=>s.classList.add('visible'),50);setTimeout(()=>transitionTo(()=>loadChallengeMatrix(categoryId)),2000);
            }
            function loadReviewScreen(question, chosenOptionText, categoryId) {
                const s=document.createElement('div');s.id='review-screen';s.className='screen';
                s.innerHTML = `<h2>>> ANOMALÍA REGISTRADA <<</h2><div class=review-box><h3>PREGUNTA:</h3><p class=review-text>${question.text}</p></div><div class=review-box><h3>ANÁLISIS DE RESPUESTA:</h3><div class="review-option review-user-choice"><span class=review-option-prefix>[X]</span><p class=review-text>${chosenOptionText}</p></div><div class="review-option review-correct-choice"><span class=review-option-prefix>[✓]</span><p class=review-text>${question.correctAnswer}</p></div></div><div class=button-group><button class="primary-button continue-btn">[ ASIMILADO. CONTINUAR. ]</button></div>`;
                appContainer.appendChild(s);
                s.querySelector('.continue-btn').addEventListener('click', () => {AudioManager.keyPress(); transitionTo(() => loadChallengeMatrix(categoryId));});
                setTimeout(()=>s.classList.add('visible'),50);
            }
            function checkAchievements(isCorrect) { 
                const totalCorrect = Object.values(state.activeProfile.progress).flat().filter(q => q.correct).length;
                if(totalCorrect === 1 && !state.activeProfile.achievements?.includes("first_step")) {
                    showAchievement("PRIMER PASO: Primera respuesta correcta.");
                    if(!state.activeProfile.achievements) state.activeProfile.achievements = [];
                    state.activeProfile.achievements.push("first_step");
                }
            }
            function showAchievement(text) {
                AudioManager.achievement();
                const toast = document.getElementById('achievement-toast');
                toast.textContent = `LOGRO: ${text}`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 4500);
            }
            function startApplication() {
                PersistenceManager.loadState();
                const lastProfileName = sessionStorage.getItem(SESSION_KEY);
                if (lastProfileName) {
                    const lastProfile = state.allProfiles.find(p => p.name === lastProfileName);
                    if (lastProfile) {
                        state.activeProfile = lastProfile;
                        const lastCategoryId = sessionStorage.getItem('activeCategory');
                        if (lastCategoryId) transitionTo(() => loadChallengeMatrix(lastCategoryId), true);
                        else transitionTo(loadCategoryHub, true);
                        return;
                    }
                }
                loadProfileManagerScreen(true);
            }
            startApplication();
        });
    </script>
</body>
