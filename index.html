<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO: BÓVEDA DIGITAL</title>

    <style>
        :root {
            --bg-color: #0A0A0A; --text-color: #FFB800; --accent-color: #00FFFF;
            --secondary-color: #606060; --error-color: #b32d2d; --font-terminal: 'Courier New', Courier, monospace;
            --key-gap: 0.5vw;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-terminal); display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        #app-container { width: 90vw; aspect-ratio: 16 / 9; max-width: 1200px; border: 2px solid var(--secondary-color); padding: 2vw; position: relative; display: flex; justify-content: center; align-items: center; }
        @media (min-width: 768px) { #app-container { width: 60vw; --key-gap: 0.3vw; } }
        
        .screen { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.5s ease-out; background-color: var(--bg-color); }
        .screen.visible { opacity: 1; z-index: 10; }

        #title-screen { text-align: center; gap: 1.5rem; }
        #title-screen h1 { font-size: clamp(2.5rem, 4vw, 4.5rem); text-shadow: 0 0 10px var(--secondary-color); }
        #title-screen p { font-size: clamp(1rem, 1.5vw, 1.5rem); color: var(--secondary-color); }
        .button-group { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }
        .start-button, .reset-button { padding: 0.8rem 2.5rem; font-family: var(--font-terminal); font-size: clamp(1.2rem, 1.5vw, 1.8rem); cursor: pointer; transition: all 0.3s; }
        .start-button { color: var(--bg-color); background-color: var(--accent-color); border: 2px solid var(--accent-color); }
        .start-button:hover { background-color: transparent; color: var(--accent-color); box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); }
        .reset-button { font-size: clamp(0.9rem, 1.2vw, 1rem); color: var(--secondary-color); background-color: transparent; border: 2px solid var(--secondary-color); }
        .reset-button:hover { background-color: var(--secondary-color); color: var(--bg-color); }

        #player-name-screen { gap: 2vh; }
        #name-display-container { width: 90%; height: 12%; border: 2px solid var(--secondary-color); padding: 1vh 2vw; display: flex; align-items: center; }
        #name-display { font-size: clamp(1.5rem, 3vw, 2.5rem); min-height: 1em; }
        #name-display .cursor { display: inline-block; background-color: var(--text-color); width: 0.5em; height: 1em; animation: blink-caret .8s step-end infinite; }
        @keyframes blink-caret { from, to { background-color: transparent; } 50% { background-color: var(--text-color); } }
        #virtual-keyboard { width: 100%; height: 55%; display: flex; flex-direction: column; gap: var(--key-gap); padding: 0 2%; }
        .keyboard-row { display: flex; width: 100%; height: 25%; gap: var(--key-gap); }
        .key { display: flex; justify-content: center; align-items: center; font-family: var(--font-terminal); background-color: var(--secondary-color); color: var(--text-color); border: 1px solid var(--bg-color); font-size: clamp(1rem, 2vw, 1.5rem); cursor: pointer; transition: background-color 0.2s, transform 0.1s; aspect-ratio: 1 / 1; flex-grow: 1; user-select: none; }
        .key:active { transform: scale(0.95); }
        .key .case-up { display: none; } #virtual-keyboard.shift-active .case-down { display: none; } #virtual-keyboard.shift-active .case-up { display: block; }
        .key-special { flex-grow: 1.5; background-color: #404040; } .key-wide { flex-grow: 8; } .key-shift.active { background-color: var(--accent-color); color: var(--bg-color); }
        
        #category-hub-screen, #challenge-matrix-screen { justify-content: space-between; padding: 2vh 0; gap: 2vh; }
        #category-hub-screen h2 { font-size: clamp(1.2rem, 2vw, 1.8rem); text-align: center; padding: 0 1rem; }
        #category-grid { width: 100%; flex-grow: 1; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); gap: 1.5vmin; padding: 0 1vw; }
        @media (min-width: 768px) { #category-grid { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); } }
        .category-card { border: 2px solid var(--secondary-color); padding: 1.5vmin; display: flex; flex-direction: column; justify-content: space-between; align-items: center; text-align: center; cursor: pointer; transition: all 0.3s; }
        .category-card:hover { border-color: var(--accent-color); background-color: rgba(0, 255, 255, 0.05); }
        .category-card h3 { font-size: clamp(0.9rem, 1.5vw, 1.2rem); margin-bottom: 1vh;}
        .progress-container { width: 80%; height: 1.5vh; background-color: #222; border: 1px solid var(--secondary-color); margin-top: auto; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); transition: width 0.5s ease-out; }
        .progress-text { margin-top: 0.5vh; font-size: clamp(0.8rem, 1.5vw, 1.1rem); color: var(--secondary-color); }
        
        #challenge-matrix-screen h2 { font-size: clamp(1.5rem, 2.5vw, 2rem); text-align: center; }
        #challenge-grid { width: 100%; height: 80%; display: grid; grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(5, 1fr); gap: 1.2vmin; padding: 0 5%; }
        .challenge-node { border: 2px solid var(--secondary-color); background-color: transparent; font-family: var(--font-terminal); color: var(--secondary-color); font-size: clamp(1.2rem, 2vw, 1.8rem); cursor: pointer; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; }
        .challenge-node:hover:not(.status-correct) { border-color: var(--accent-color); color: var(--accent-color); background-color: rgba(0, 255, 255, 0.1); }
        .challenge-node.status-correct { background-color: var(--accent-color); border-color: var(--accent-color); color: var(--bg-color); cursor: default; }
        .challenge-node.status-incorrect { background-color: var(--secondary-color); border-color: var(--secondary-color); color: #333; text-decoration: line-through; }
        .back-button { padding: 0.5rem 1.5rem; font-family: var(--font-terminal); font-size: clamp(1rem, 1.2vw, 1.4rem); color: var(--secondary-color); background-color: transparent; border: 2px solid var(--secondary-color); cursor: pointer; transition: all 0.3s; }
        .back-button:hover { background-color: var(--secondary-color); color: var(--bg-color); }
        
        #game-interface-screen { justify-content: space-around; padding: 2vh 4vw; gap: 4vh; }
        #question-container { width: 100%; min-height: 25%; border: 2px solid var(--secondary-color); padding: 2vmin; display: flex; justify-content: center; align-items: center; }
        #question-text { font-size: clamp(1.2rem, 2vw, 1.6rem); text-align: center; }
        #options-container { width: 100%; flex-grow: 1; display: grid; grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); gap: 2vmin; }
        .option-button { background-color: transparent; border: 2px solid var(--secondary-color); font-family: var(--font-terminal); color: var(--text-color); font-size: clamp(1rem, 1.6vw, 1.4rem); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; padding: 0 2vw; text-align: left; }
        .option-button:not(.locked):hover { border-color: var(--accent-color); background-color: rgba(0, 255, 255, 0.1); }
        .option-button.selected { background-color: rgba(255, 184, 0, 0.2); }
        .option-button.correct { border-color: var(--accent-color); background-color: var(--accent-color); color: var(--bg-color); text-shadow: 0 0 5px var(--bg-color); }
        .option-button.incorrect { border-color: var(--error-color); background-color: var(--error-color); color: var(--secondary-color); text-decoration: line-through; }

        #verdict-screen { z-index: 20; }
        #verdict-message { font-size: clamp(1.8rem, 3vw, 2.5rem); text-align: center; padding: 2rem; animation: pulse 1s ease-in-out; letter-spacing: 2px; }
        .verdict-correct { color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color); }
        .verdict-incorrect { color: var(--error-color); text-shadow: 0 0 10px var(--error-color); }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0; } 70% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="app-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const appContainer = document.getElementById('app-container');
            const SAVE_KEY = 'PROJECT_DIGITAL_VAULT_SAVE';
            const TOTAL_QUESTIONS_PER_CAT = 30;

            const gameData = [
                { id: "cat01", title: "ERA PERFORADA Y MECÁNICA", questions: [
                    { id: 1, text: "¿Qué invención del siglo XVIII, usada en telares, fue precursora de la tarjeta perforada para almacenar información?", options: ["La imprenta de Gutenberg", "El telar de Jacquard", "El motor a vapor", "El teléfono"], correctIndex: 1 },
                    { id: 2, text: "¿Para qué evento masivo se utilizaron por primera vez las tarjetas perforadas de Herman Hollerith para procesar datos?", options: ["La Exposición Universal de 1889", "El censo de EE.UU. de 1890", "La coronación de la Reina Victoria", "La construcción del Canal de Panamá"], correctIndex: 1 },
                    { id: 3, text: "En una tarjeta perforada, la presencia de un agujero en una posición específica típicamente representaba un...", options: ["Dato erróneo", "Fin del archivo", "Número o carácter (un '1')", "Espacio en blanco (un '0')"], correctIndex: 2 },
                    { id: 4, text: "¿Qué representaba la ausencia de un agujero en una tarjeta perforada?", options: ["Un valor nulo", "Un cero o estado 'off'", "Un dato corrupto", "La letra 'A'"], correctIndex: 1 },
                    { id: 5, text: "La máquina creada por Hollerith que leía las tarjetas perforadas usando agujas metálicas se llamaba...", options: ["La Calculadora Universal", "El Motor Analítico", "La Máquina Tabuladora", "El secuenciador de datos"], correctIndex: 2 },
                    { id: 6, text: "¿Qué futura mega-corporación tecnológica tiene sus raíces en la empresa fundada por Herman Hollerith?", options: ["Microsoft", "Apple", "Intel", "IBM"], correctIndex: 3 },
                    { id: 7, text: "El principal beneficio de usar la Máquina Tabuladora en el censo de 1890 fue una drástica reducción en...", options: ["El costo del papel", "La necesidad de electricidad", "El tiempo de procesamiento", "El número de errores de imprenta"], correctIndex: 2 },
                    { id: 8, text: "¿Cuál era el material principal con el que se fabricaban las tarjetas perforadas?", options: ["Plástico delgado", "Lámina de aluminio", "Cartulina rígida", "Madera de balsa"], correctIndex: 2 },
                    { id: 9, text: "El concepto de usar tarjetas perforadas para controlar una máquina fue concebido originalmente por Charles Babbage para su...", options: ["Máquina Diferencial", "Computadora ENIAC", "Motor Analítico", "Calculadora de Pascal"], correctIndex: 2 },
                    { id: 10, text: "Además de las tarjetas, ¿qué otro medio de almacenamiento usaba una secuencia de agujeros en papel?", options: ["El disco magnético", "La cinta de papel perforado", "El cilindro de cera", "La memoria de burbuja"], correctIndex: 1 },
                    { id: 11, text: "El estándar de tarjeta perforada más famoso, introducido por IBM en 1928, tenía un formato de...", options: ["90 columnas y 10 filas", "80 columnas y 12 filas", "60 columnas y 20 filas", "100 columnas y 8 filas"], correctIndex: 1 },
                    { id: 12, text: "En las tabuladoras, un 'panel de control' o 'plugboard' se usaba para...", options: ["Ajustar el brillo de la pantalla", "Programar la lógica de la máquina", "Almacenar los resultados finales", "Enfriar los componentes"], correctIndex: 1 },
                    { id: 13, text: "¿Cómo se llamaba la máquina utilizada para crear los agujeros en las tarjetas perforadas manualmente?", options: ["Perforadora", "Impresora de tarjetas", "Keypunch (Perforadora de teclado)", "Tabuladora"], correctIndex: 2 },
                    { id: 14, text: "La computadora Harvard Mark I, una de las primeras computadoras electromecánicas, utilizaba... para sus instrucciones.", options: ["Disquetes", "Cinta magnética", "Cinta de papel perforado", "Interruptores manuales"], correctIndex: 2 },
                    { id: 15, text: "¿Qué operación lógica simple era la base del funcionamiento de los circuitos de la máquina tabuladora?", options: ["Cerrar un circuito eléctrico", "Invertir un campo magnético", "Reflejar un haz de luz", "Modular una frecuencia de radio"], correctIndex: 0 },
                    { id: 16, text: "Una pila de tarjetas perforadas que contenía las instrucciones para ejecutar una tarea se conocía como...", options: ["Un archivo de sistema", "Un 'deck' o mazo de programa", "Una librería de funciones", "Un compilador"], correctIndex: 1 },
                    { id: 17, text: "El código de caracteres más común para tarjetas perforadas, que permitía representar letras y símbolos, fue el...", options: ["Código Morse", "Código ASCII", "Código Hollerith", "Código Baudot"], correctIndex: 2 },
                    { id: 18, text: "El problema conocido como 'face-down nine-edge first' se refería a...", options: ["Un error de sobrecalentamiento", "Un error de programación común", "La forma correcta de insertar las tarjetas", "La máxima capacidad de una tarjeta"], correctIndex: 2 },
                    { id: 19, text: "Una máquina 'verificadora' (verifier) tenía un propósito fundamental:", options: ["Ordenar las tarjetas alfabéticamente", "Contar el número total de tarjetas", "Comprobar si una tarjeta fue perforada correctamente", "Imprimir el contenido de la tarjeta"], correctIndex: 2 },
                    { id: 20, text: "¿Qué limitación fundamental tenían los sistemas basados en tarjetas perforadas para el procesamiento de datos?", options: ["Eran demasiado rápidos para los humanos", "Requerían un ambiente estéril", "El procesamiento era secuencial (por lotes)", "No podían almacenar números"], correctIndex: 2 },
                    { id: 21, text: "En el código Hollerith de 12 filas, las 3 filas superiores (12, 11 y 0) se conocían como...", options: ["Filas de datos", "Filas de paridad", "Filas de zona (zone punches)", "Filas de control"], correctIndex: 2 },
                    { id: 22, text: "Una perforación en la fila 12 (la superior) combinada con una perforación en la fila 1 representaba la letra...", options: ["A", "J", "S", "1"], correctIndex: 0 },
                    { id: 23, text: "La máquina IBM 082 Sorter se utilizaba para...", options: ["Mezclar datos de dos mazos", "Clasificar tarjetas según una columna", "Copiar un mazo de tarjetas", "Realizar cálculos aritméticos"], correctIndex: 1 },
                    { id: 24, text: "El concepto de 'procesamiento por lotes' (batch processing) se originó debido a la naturaleza de los sistemas de tarjetas, donde...", options: ["Los programas se ejecutaban uno tras otro sin intervención", "Se procesaban múltiples tarjetas a la vez", "Los errores se corregían en grupo", "Los datos se dividían en 8 bits"], correctIndex: 0 },
                    { id: 25, text: "¿Qué significaba el término 'chad' en el contexto de las tarjetas perforadas?", options: ["El programador principal", "Un tipo de error de lectura", "El fragmento de cartulina que se desprendía al perforar", "El panel de control cableado"], correctIndex: 2 },
                    { id: 26, text: "La computadora Colossus, utilizada para descifrar códigos en la Segunda Guerra Mundial, leía su entrada desde:", options: ["Tarjetas perforadas estándar", "Cinta de papel perforado a alta velocidad", "Un teclado operado por 10 personas", "Discos de aluminio"], correctIndex: 1 },
                    { id: 27, text: "Una 'reproductora' (reproducer) como la IBM 514 era capaz de:", options: ["Duplicar un mazo completo de tarjetas", "Leer y sumar los valores de las tarjetas", "Interpretar el código y escribirlo en papel", "Verificar la paridad de los datos"], correctIndex: 0 },
                    { id: 28, text: "El lenguaje de programación FORTRAN, en sus inicios, era famoso por su estricto formato de código basado en...", options: ["Las columnas de la tarjeta perforada", "La velocidad del procesador", "El sistema de archivos FAT16", "La resolución del monitor"], correctIndex: 0 },
                    { id: 29, text: "Un 'counter' en una máquina tabuladora era un registro electromecánico que podía:", options: ["Girar la tarjeta si estaba al revés", "Incrementar un número al detectar un agujero", "Medir el voltaje del sistema", "Contar las horas de operación"], correctIndex: 1 },
                    { id: 30, text: "La caída en desuso de las tarjetas perforadas fue acelerada principalmente por la llegada de:", options: ["Computadoras más potentes", "Almacenamiento magnético (cintas y discos)", "Monitores de alta resolución", "Lenguajes de programación de alto nivel"], correctIndex: 1 }
                ]},
                { id: "cat02", title: "DOMINIO MAGNÉTICO", questions: [
                    { id: 1, text: "¿Cuál es el principio físico fundamental que permite el almacenamiento en cintas y discos magnéticos?", options: ["Reflexión de la luz", "Resistencia eléctrica", "Polaridad magnética (Norte/Sur)", "Fisión nuclear"], correctIndex: 2 },
                    { id: 2, text: "En un disco duro (HDD), ¿cómo se llama el componente que se mueve sobre la superficie para leer o escribir datos?", options: ["El láser", "El cabezal de lectura/escritura", "El motor de giro", "El chip de memoria"], correctIndex: 1 },
                    { id: 3, text: "Los discos circulares y rígidos dentro de un disco duro donde se almacenan los datos se conocen como...", options: ["Platos (platters)", "Cilindros", "Sectores", "Pistas"], correctIndex: 0 },
                    { id: 4, text: "El primer disco duro comercial, el IBM 350, tenía un tamaño comparable al de...", options: ["Un teléfono móvil", "Una caja de zapatos", "Dos refrigeradores", "Una tarjeta de crédito"], correctIndex: 2 },
                    { id: 5, text: "¿Qué ventaja principal ofrecía la cinta magnética sobre las tarjetas perforadas?", options: ["Mayor velocidad de acceso aleatorio", "Mayor durabilidad y reutilización", "Menor costo por bit", "B y C son correctas"], correctIndex: 3 },
                    { id: 6, text: "¿Cómo se llama el formato de disco flexible de 5.25 pulgadas, famoso en las primeras computadoras personales?", options: ["Disco Zip", "CD-ROM", "Disquete (Floppy Disk)", "Minidisc"], correctIndex: 2 },
                    { id: 7, text: "La funda protectora de un disquete de 3.5 pulgadas era rígida, a diferencia de la de 5.25 pulgadas que era...", options: ["Metálica", "De madera", "Flexible", "Transparente"], correctIndex: 2 },
                    { id: 8, text: "Para proteger un disquete contra la escritura accidental, se utilizaba...", options: ["Una contraseña de software", "Una pestaña deslizable o muesca", "Un candado físico", "Un cifrado complejo"], correctIndex: 1 },
                    { id: 9, text: "El acceso a los datos en una cinta magnética es de tipo...", options: ["Aleatorio (Random)", "Directo", "Secuencial", "Paralelo"], correctIndex: 2 },
                    { id: 10, text: "A diferencia de la cinta, el acceso a los datos en un disco duro es principalmente de tipo...", options: ["Secuencial", "Aleatorio o directo", "Lineal", "Serial"], correctIndex: 1 },
                    { id: 11, text: "¿Qué significa el acrónimo 'HDD'?", options: ["High Definition Display", "Hardware Device Driver", "Hard Disk Drive", "Human Data Device"], correctIndex: 2 },
                    { id: 12, text: "La superficie de un plato de disco duro está dividida en círculos concéntricos llamados...", options: ["Sectores", "Cilindros", "Pistas (Tracks)", "Clusters"], correctIndex: 2 },
                    { id: 13, text: "A su vez, cada pista de un disco duro se divide en segmentos más pequeños llamados...", options: ["Bloques", "Sectores", "Fragmentos", "Bytes"], correctIndex: 1 },
                    { id: 14, text: "¿Qué es un 'cilindro' en el contexto de un disco duro con múltiples platos?", options: ["El eje central del disco", "El conjunto de todas las pistas que están en la misma posición en todos los platos", "La carcasa exterior del disco", "Un solo sector de datos"], correctIndex: 1 },
                    { id: 15, text: "La capacidad típica de un disquete de 3.5 pulgadas de 'Alta Densidad' (HD) era de...", options: ["144 KB", "720 KB", "1.44 MB", "10 MB"], correctIndex: 2 },
                    { id: 16, text: "El problema del 'aterrizaje del cabezal' (head crash) en un HDD ocurre cuando el cabezal...", options: ["Lee un dato corrupto", "Toca físicamente la superficie del plato", "Se sobrecalienta", "Gira en dirección contraria"], correctIndex: 1 },
                    { id: 17, text: "Para evitar el 'head crash', los cabezales de un HDD 'flotan' sobre los platos gracias a...", options: ["Un campo de levitación magnética", "Una corriente de aire generada por la rotación", "Resortes de alta precisión", "Un gel lubricante"], correctIndex: 1 },
                    { id: 18, text: "¿Qué significa el término 'formatear' un disco?", options: ["Limpiar físicamente su superficie", "Crear la estructura de pistas y sectores para un sistema de archivos", "Comprimir todos los datos existentes", "Cifrar el contenido del disco"], correctIndex: 1 },
                    { id: 19, text: "¿Cuál es la unidad de medida para la velocidad de rotación de los platos de un disco duro?", options: ["Megahertz (MHz)", "Gigabytes por segundo (GB/s)", "Revoluciones Por Minuto (RPM)", "Pulsos por segundo"], correctIndex: 2 },
                    { id: 20, text: "En los primeros discos duros, la codificación de datos más común, que usaba un bit de reloj por cada bit de dato, era...", options: ["Codificación Manchester", "Modulación de Frecuencia Modificada (MFM)", "Codificación de Longitud Limitada (RLL)", "Codificación NRZ"], correctIndex: 1 },
                    { id: 21, text: "El 'tiempo de búsqueda' (seek time) en un HDD es el tiempo que tarda el cabezal en...", options: ["Leer un sector completo", "Girar hasta el sector correcto", "Moverse desde su pista actual hasta la pista deseada", "Transferir los datos al buffer"], correctIndex: 2 },
                    { id: 22, text: "La 'latencia rotacional' es el tiempo que tarda el disco en...", options: ["Arrancar desde cero", "Mover el cabezal a la pista cero", "Girar para que el sector deseado se posicione debajo del cabezal", "Frenar hasta detenerse"], correctIndex: 2 },
                    { id: 23, text: "La tecnología 'S.M.A.R.T.' en los discos duros sirve para...", options: ["Acelerar la transferencia de datos", "Monitorear la salud del disco y predecir fallos", "Formatear el disco automáticamente", "Comprimir datos en tiempo real"], correctIndex: 1 },
                    { id: 24, text: "Una unidad de cinta 'streamer', como la QIC o la LTO, se usa principalmente para...", options: ["Ejecutar sistemas operativos", "Juegos de alta velocidad", "Copias de seguridad y archivo de grandes volúmenes de datos", "Almacenamiento en caché"], correctIndex: 2 },
                    { id: 25, text: "La codificación RLL (Run-Length Limited) fue una mejora sobre MFM porque...", options: ["Era más simple de implementar", "Permitía mayor densidad de datos con menos cambios de flujo", "Usaba menos energía", "Eliminaba la necesidad de un cabezal físico"], correctIndex: 1 },
                    { id: 26, text: "La fragmentación de archivos en un HDD ocurre cuando...", options: ["Un archivo es demasiado grande para el disco", "Las partes de un archivo se guardan en sectores no contiguos", "El disco se expone a un campo magnético", "El sistema de archivos se corrompe"], correctIndex: 1 },
                    { id: 27, text: "La 'densidad de área' (areal density) en un HDD se refiere a...", options: ["La cantidad de platos en el disco", "La cantidad de datos que se pueden almacenar por unidad de superficie", "El peso total del disco", "El número de archivos por directorio"], correctIndex: 1 },
                    { id: 28, text: "El conector de datos de 40 pines, ancho y plano, utilizado por los discos duros durante muchos años fue el...", options: ["USB", "SATA", "IDE (PATA)", "SCSI"], correctIndex: 2 },
                    { id: 29, text: "El 'interleaving' o entrelazado era una técnica para organizar sectores en una pista para...", options: ["Aumentar la capacidad", "Compensar la lentitud del procesador para que no perdiera el siguiente sector", "Mejorar la corrección de errores", "Reducir el ruido del disco"], correctIndex: 1 },
                    { id: 30, text: "¿Qué tecnología de grabación, que alinea los bits verticalmente en lugar de horizontalmente, permitió un gran salto en la capacidad de los HDD?", options: ["Grabación Magnética Perpendicular (PMR)", "Grabación Asistida por Calor (HAMR)", "Grabación Magnética Shingled (SMR)", "Grabación de Patrones de Bits (BPR)"], correctIndex: 0 }

                { id: "cat03", title: "REVOLUCIÓN ÓPTICA", questions: [
                    { id: 1, text: "¿Qué tecnología utiliza una unidad de CD/DVD para leer los datos del disco?", options: ["Un cabezal magnético", "Una aguja de diamante", "Un rayo láser", "Una corriente de aire"], correctIndex: 2 },
                    { id: 2, text: "En un disco óptico, la información se almacena en forma de microscópicas hendiduras y zonas planas llamadas...", options: ["Bits y Bytes", "Pistas y Sectores", "Pits y Lands", "Circuitos y Transistores"], correctIndex: 2 },
                    { id: 3, text: "El formato 'Compact Disc' (CD) fue originalmente desarrollado y comercializado para almacenar...", options: ["Videojuegos", "Software de oficina", "Audio digital de alta fidelidad", "Bases de datos gubernamentales"], correctIndex: 2 },
                    { id: 4, text: "La sigla CD-ROM significa...", options: ["Compact Disc - Recordable On Memory", "Compact Disc - Read-Only Memory", "Compact Disc - Random-Order Memory", "Compact Disc - Rewriteable Optical Medium"], correctIndex: 1 },
                    { id: 5, text: "¿Qué formato sucedió al CD, ofreciendo una capacidad mucho mayor y siendo el estándar para las películas en definición estándar?", options: ["Blu-ray", "DVD (Digital Versatile Disc)", "Disquete Zip", "MiniDisc"], correctIndex: 1 },
                    { id: 6, text: "Un disco marcado como CD-R se diferencia de un CD-RW en que el CD-R...", options: ["Tiene mayor capacidad", "Solo se puede grabar una vez", "Es mucho más rápido", "Se puede borrar y reescribir"], correctIndex: 1 },
                    { id: 7, text: "El proceso de grabar datos en un disco óptico grabable se conoce comúnmente como...", options: ["Imprimir", "Cargar", "Quemar (Burning)", "Vaporizar"], correctIndex: 2 },
                    { id: 8, text: "El disco Blu-ray debe su nombre al color del láser que utiliza para leer y escribir, que es de color...", options: ["Rojo", "Verde", "Infrarrojo", "Azul-violeta"], correctIndex: 3 },
                    { id: 9, text: "La principal ventaja del láser azul-violeta del Blu-ray sobre el láser rojo del DVD es que...", options: ["Usa menos energía", "Tiene una longitud de onda más corta, permitiendo enfocar en 'pits' más pequeños", "Es visible para el ojo humano", "No genera calor"], correctIndex: 1 },
                    { id: 10, text: "La capacidad de almacenamiento de un CD-ROM estándar es de aproximadamente...", options: ["1.44 MB", "100 MB", "700 MB", "4.7 GB"], correctIndex: 2 },
                    { id: 11, text: "La capacidad de almacenamiento de un DVD de una sola capa y una sola cara es de aproximadamente...", options: ["700 MB", "1.4 GB", "4.7 GB", "25 GB"], correctIndex: 2 },
                    { id: 12, text: "La capacidad de almacenamiento de un disco Blu-ray de una sola capa es de aproximadamente...", options: ["4.7 GB", "9.4 GB", "25 GB", "50 GB"], correctIndex: 2 },
                    { id: 13, text: "¿Cómo funciona un disco CD-RW (ReWritable)?", options: ["Usa un láser que crea agujeros permanentes", "Utiliza un material de cambio de fase que puede alternar entre estados cristalino y amorfo", "Usa una capa magnética que se polariza", "Usa tinta que cambia de color"], correctIndex: 1 },
                    { id: 14, text: "La especificación técnica para los CDs de Audio se conoce como...", options: ["Libro Amarillo (Yellow Book)", "Libro Verde (Green Book)", "Libro Rojo (Red Book)", "Libro Azul (Blue Book)"], correctIndex: 2 },
                    { id: 15, text: "A diferencia de un disco de vinilo, la espiral de datos en un CD se lee...", options: ["De afuera hacia adentro", "En círculos aleatorios", "De adentro hacia afuera", "En líneas rectas del centro al borde"], correctIndex: 2 },

                    { id: 17, text: "El sistema de archivos estándar utilizado para los discos CD-ROM se llama...", options: ["FAT32", "NTFS", "ISO 9660", "ext4"], correctIndex: 2 },
                    { id: 18, text: "La tecnología que permitía 'imprimir' una etiqueta directamente sobre la superficie del disco usando el mismo láser de la unidad se llamaba...", options: ["DiscT@2", "LightScribe", "LabelFlash", "B y C son correctas"], correctIndex: 3 },
                    { id: 19, text: "¿Qué significaba 'finalizar' un disco CD-R o DVD-R?", options: ["Formatearlo para borrar su contenido", "Escribir la Tabla de Contenidos (TOC) para hacerlo legible en unidades estándar", "Añadir una capa protectora física", "Expulsarlo de la unidad"], correctIndex: 1 },
                    { id: 20, text: "¿Por qué un CD de audio estándar tiene un límite de tiempo de aproximadamente 74-80 minutos?", options: ["Era la duración de la 9ª Sinfonía de Beethoven", "Era una limitación física de los primeros láseres", "Era una decisión de marketing de las discográficas", "A y B son correctas y se convirtió en parte del estándar"], correctIndex: 3 },
                    { id: 21, text: "La especificación técnica para los CD-ROM (datos) se conoce como...", options: ["Libro Rojo (Red Book)", "Libro Naranja (Orange Book)", "Libro Blanco (White Book)", "Libro Amarillo (Yellow Book)"], correctIndex: 3 },
                    { id: 22, text: "El sistema de corrección de errores utilizado en los CDs, fundamental para su robustez, se llama...", options: ["Paridad de Hamming", "CRC32", "Código Reed-Solomon de entrelazado cruzado (CIRC)", "Checksum MD5"], correctIndex: 2 },
                    { id: 23, text: "La velocidad de una unidad de CD-ROM (24x, 52x) es un múltiplo de la velocidad de lectura de un CD de audio original, que era de...", options: ["150 KB/s", "1.5 MB/s", "720 KB/s", "100 KB/s"], correctIndex: 0 },

                    { id: 26, text: "La estructura de un disco Blu-ray de Doble Capa (50 GB) consiste en...", options: ["Dos discos pegados uno sobre otro", "Dos caras, una para cada capa", "Una segunda capa de datos sobre la primera, legible ajustando el foco del láser", "Una espiral de datos mucho más ancha"], correctIndex: 2 },

                    { id: 30, text: "A pesar de la mayor capacidad, los discos Blu-ray son más resistentes a los arañazos que los DVDs gracias a...", options: ["Una capa de datos más profunda", "Una capa protectora 'hard-coat' mucho más dura", "Una carcasa de titanio", "Un campo de fuerza electrostático"], correctIndex: 1 }
                ]},
                { id: "cat04", title: "ERA DEL ESTADO SÓLIDO", questions: [
                    { id: 1, text: "¿Cuál es la característica principal de un Dispositivo de Estado Sólido (SSD) que lo diferencia de un HDD?", options: ["Usa láser para leer datos", "No tiene partes móviles", "Es siempre de mayor capacidad", "Es de forma redonda"], correctIndex: 1 },
                    { id: 2, text: "La tecnología de memoria fundamental utilizada en la mayoría de los SSDs y pendrives se llama...", options: ["Memoria RAM dinámica (DRAM)", "Memoria de solo lectura (ROM)", "Memoria Flash NAND", "Memoria de burbuja"], correctIndex: 2 },
                    { id: 3, text: "¿Qué componente de un SSD actúa como su 'cerebro', gestionando dónde se almacenan los datos y la salud de las celdas?", options: ["El chip de memoria caché", "El conector SATA", "El controlador", "La carcasa de aluminio"], correctIndex: 2 },
                    { id: 4, text: "Un 'pendrive', 'memoria USB' o 'flash drive' es esencialmente una versión más pequeña y portátil de la tecnología...", options: ["De disco duro (HDD)", "De disco óptico (CD)", "De estado sólido (SSD)", "De cinta magnética"], correctIndex: 2 },
                    { id: 5, text: "La principal ventaja de un SSD sobre un HDD en el uso diario de una computadora es...", options: ["Su menor costo por gigabyte", "Su mayor vida útil teórica", "Su drásticamente mayor velocidad de acceso y transferencia", "Su mayor peso que da estabilidad"], correctIndex: 2 },
                    { id: 6, text: "Las tarjetas de memoria como SD o microSD, usadas en cámaras y teléfonos, son un tipo de...", options: ["Memoria volátil (RAM)", "Almacenamiento óptico", "Memoria Flash (estado sólido)", "Almacenamiento magnético"], correctIndex: 2 },
                    { id: 7, text: "A diferencia de la RAM, la memoria Flash NAND es 'no volátil', lo que significa que...", options: ["Nunca falla", "No se puede reescribir", "Conserva los datos incluso sin energía eléctrica", "Es transparente a la luz"], correctIndex: 2 },
                    { id: 8, text: "El proceso de borrar y reescribir datos en una celda de memoria Flash causa un pequeño...", options: ["Aumento de capacidad", "Desgaste que limita su vida útil", "Aumento de la temperatura global", "Ruido audible"], correctIndex: 1 },
                    { id: 9, text: "El conector moderno y compacto que permite a los SSDs alcanzar velocidades mucho mayores que el antiguo SATA se llama...", options: ["IDE", "SCSI", "NVMe (usando un slot M.2)", "USB 2.0"], correctIndex: 2 },
                    { id: 10, text: "¿Qué es la 'memoria caché' (generalmente DRAM) en un SSD?", options: ["El lugar donde se guardan los datos permanentemente", "Una memoria extremadamente rápida para almacenar datos de acceso frecuente y operaciones internas", "La parte que se conecta a la placa base", "Un tipo de batería de respaldo"], correctIndex: 1 },
                    { id: 11, text: "Las celdas de memoria Flash se organizan en 'páginas', y estas a su vez se agrupan en...", options: ["Sectores", "Bloques", "Cilindros", "Pistas"], correctIndex: 1 },
                    { id: 12, text: "Una limitación de la memoria NAND es que se puede escribir en 'páginas' individuales, pero solo se puede borrar en...", options: ["Bits individuales", "Bloques enteros", "Sectores aleatorios", "La unidad completa"], correctIndex: 1 },
                    { id: 13, text: "La celda Flash que almacena 1 bit por celda, siendo la más rápida y duradera, se llama...", options: ["MLC (Multi-Level Cell)", "TLC (Triple-Level Cell)", "QLC (Quad-Level Cell)", "SLC (Single-Level Cell)"], correctIndex: 3 },
                    { id: 14, text: "A medida que se almacenan más bits por celda (de SLC a QLC), la densidad aumenta, pero ¿qué disminuye?", options: ["El costo por gigabyte", "El rendimiento (velocidad) y la durabilidad (ciclos P/E)", "El tamaño físico", "La compatibilidad"], correctIndex: 1 },
                    { id: 15, text: "La función del controlador de un SSD que distribuye las escrituras uniformemente por todas las celdas se llama...", options: ["Garbage Collection", "TRIM", "Wear Leveling (Nivelación de desgaste)", "Over-provisioning"], correctIndex: 2 },
                    { id: 16, text: "El comando 'TRIM' que un sistema operativo envía a un SSD sirve para...", options: ["Formatear la unidad", "Informar al controlador qué bloques ya no contienen datos válidos y pueden ser borrados", "Aumentar la velocidad del reloj del controlador", "Cifrar la unidad"], correctIndex: 1 },
                    { id: 17, text: "El 'Garbage Collection' (recolección de basura) en un SSD es el proceso interno de...", options: ["Eliminar virus y malware", "Compactar páginas válidas en nuevos bloques para poder borrar los antiguos", "Borrar el historial de navegación", "Comprimir archivos viejos"], correctIndex: 1 },
                    { id: 18, text: "El 'Over-provisioning' se refiere a una porción del SSD reservada y no visible para el usuario, utilizada para...", options: ["Almacenar el sistema operativo", "Reemplazar celdas gastadas y ayudar en operaciones internas", "Guardar una copia de seguridad", "Funcionar como memoria caché"], correctIndex: 1 },
                    { id: 19, text: "El 'factor de forma' de un SSD se refiere a su...", options: ["Capacidad de almacenamiento", "Velocidad de lectura/escritura", "Tamaño y forma física (ej: 2.5 pulgadas, M.2, U.2)", "Versión de firmware"], correctIndex: 2 },
                    { id: 20, text: "¿Qué significa el acrónimo NVMe?", options: ["New Virtual Memory Engine", "Non-Volatile Memory Express", "Next-gen Video Memory Extension", "Network-Verified Memory"], correctIndex: 1 },
                    { id: 21, text: "La tecnología 3D NAND fue un gran avance porque permitió...", options: ["Hacer los SSDs transparentes", "Apilar las capas de celdas de memoria verticalmente, aumentando la densidad", "Que los SSDs funcionaran sin controlador", "Utilizar la luz en lugar de la electricidad"], correctIndex: 1 },
                    { id: 22, text: "En una celda Flash NAND, un electrón es forzado a través de una capa de óxido y queda atrapado en una...", options: ["Puerta flotante (Floating Gate)", "Capa magnética", "Burbuja de plasma", "Resistencia variable"], correctIndex: 0 },
                    { id: 23, text: "La 'amplificación de escritura' (Write Amplification Factor - WAF) es un fenómeno en los SSD donde...", options: ["La velocidad de escritura aumenta con el tiempo", "Se escriben físicamente más datos de los que el usuario solicitó, debido a la gestión interna", "Los datos se duplican para mayor seguridad", "El SSD se calienta al escribir"], correctIndex: 1 },
                    { id: 24, text: "Un SSD sin caché DRAM (DRAM-less) a menudo utiliza una tecnología llamada HMB (Host Memory Buffer) que...", options: ["Elimina la necesidad de caché por completo", "Usa una pequeña porción de la RAM principal del sistema como caché", "Usa una parte de la propia NAND como caché", "Se basa en un búfer en la CPU"], correctIndex: 1 },
                    { id: 25, text: "La interfaz SATA 3, muy común en SSDs de 2.5 pulgadas, tiene un límite de velocidad teórico de...", options: ["300 MB/s", "600 MB/s (6 Gbit/s)", "1000 MB/s", "Varía según la capacidad"], correctIndex: 1 },
                    { id: 26, text: "Un SSD en factor de forma M.2 puede utilizar dos protocolos diferentes: el más lento... y el más rápido...", options: ["USB y FireWire", "IDE y SCSI", "SATA y NVMe", "Ethernet y Wi-Fi"], correctIndex: 2 },
                    { id: 27, text: "La durabilidad de un SSD se mide a menudo en 'TBW', que significa...", options: ["Total Bytes Written", "Terabytes Written", "Time Before Wearout", "Typical Byte Workload"], correctIndex: 1 },
                    { id: 28, text: "El fenómeno de 'lectura perturbada' (read disturb) ocurre cuando leer repetidamente una celda puede causar...", options: ["Que la celda se borre", "Un cambio de voltaje no intencionado en celdas vecinas", "Que el SSD se reinicie", "Que la velocidad de lectura disminuya permanentemente"], correctIndex: 1 },
                    { id: 29, text: "Las memorias 'Optane' de Intel (basadas en 3D XPoint) eran diferentes a NAND porque ofrecían...", options: ["Menor costo y mayor capacidad", "Mayor latencia pero más durabilidad", "Latencia mucho menor (más rápidas) y mayor durabilidad", "Funcionamiento sin electricidad"], correctIndex: 2 },
                    { id: 30, text: "¿Qué indica un valor WAF (Write Amplification Factor) de 1?", options: ["El SSD está fallando", "El estado ideal: por cada byte que el host envía, solo un byte se escribe en la NAND", "La escritura es extremadamente lenta", "El SSD está completamente lleno"], correctIndex: 1 }
                ]},
                { id: "cat05", title: "FUNDAMENTOS: BIT A YOTTABYTE", questions: [

                    { id: 4, text: "Un archivo de música MP3 suele medirse en...", options: ["Bytes", "Kilobytes (KB)", "Megabytes (MB)", "Gigabytes (GB)"], correctIndex: 2 },
                    { id: 5, text: "La capacidad de un disco duro moderno o un SSD se mide comúnmente en...", options: ["Kilobytes (KB) o Megabytes (MB)", "Gigabytes (GB) o Terabytes (TB)", "Bits", "Megabits (Mb)"], correctIndex: 1 },
                    { id: 6, text: "Ordena las siguientes unidades de MENOR a MAYOR: Gigabyte, Kilobyte, Megabyte.", options: ["GB, KB, MB", "KB, MB, GB", "MB, GB, KB", "KB, GB, MB"], correctIndex: 1 },

                    { id: 9, text: "¿Qué significa el prefijo 'Mega' en Megabyte (MB)?", options: ["1024 Kilobytes", "1000 Gigabytes", "1024 bits", "1000 Bytes"], correctIndex: 0 },
                    { id: 10, text: "¿Cuál de estas unidades es la más grande?", options: ["Gigabyte (GB)", "Petabyte (PB)", "Megabyte (MB)", "Terabyte (TB)"], correctIndex: 1 },
                    { id: 11, text: "Los sistemas operativos (como Windows) miden la capacidad usando el sistema binario (1 KB = 1024 B). Los fabricantes de discos a menudo usan el sistema decimal (1 KB = 1000 B). ¿Qué efecto tiene esto?", options: ["El disco parece tener MÁS capacidad en Windows", "No tiene ningún efecto visible", "El disco parece tener MENOS capacidad en Windows de la que anuncia la caja", "Hace que el disco sea más rápido"], correctIndex: 2 },
                    { id: 12, text: "La unidad 'Kibibyte' (KiB) fue creada para eliminar la ambigüedad y representa inequívocamente...", options: ["1000 bytes", "1024 bits", "1024 bytes", "1000 bits"], correctIndex: 2 },
                    { id: 13, text: "Si un fabricante vende un disco de '500 GB' (quinientos mil millones de bytes), ¿aproximadamente cuántos GiB (Gibibytes) mostrará Windows?", options: ["500 GiB", "512 GiB", "465 GiB", "488 GiB"], correctIndex: 2 },

                    { id: 16, text: "La velocidad de una conexión a internet se mide comúnmente en Megabits por segundo (Mbps). Si tu velocidad es de 100 Mbps, ¿cuál es la velocidad de descarga teórica máxima en Megabytes por segundo (MB/s)?", options: ["100 MB/s", "800 MB/s", "12.5 MB/s", "10.24 MB/s"], correctIndex: 2 },
                    { id: 17, text: "La letra 'b' minúscula en 'Kbps' o 'Mbps' significa...", options: ["bytes", "bloques", "bits", "baudios"], correctIndex: 2 },
                    { id: 18, text: "La letra 'B' mayúscula en 'KB/s' o 'MB/s' significa...", options: ["Bits", "Bytes", "Base", "Binario"], correctIndex: 1 },
                    { id: 19, text: "Un 'nibble' o 'semiocteto' es un conjunto de...", options: ["2 bits", "16 bits", "8 bits", "4 bits"], correctIndex: 3 },
                    { id: 20, text: "Un número de 32 bits puede representar 2^32 valores posibles. Un número de 64 bits puede representar...", options: ["El doble (2*2^32)", "2^32 valores adicionales", "2^32 veces más valores (2^64)", "La mitad (2^16)"], correctIndex: 2 },
                    { id: 21, text: "El prefijo 'Zetta' (como en Zettabyte) representa 10 elevado a la potencia...", options: ["15", "18", "21", "24"], correctIndex: 2 },

                    { id: 24, text: "La totalidad del contenido de internet a mediados de la década de 2020 se estima en el orden de los...", options: ["Petabytes", "Exabytes", "Zettabytes", "Yottabytes"], correctIndex: 2 },
                    { id: 25, text: "¿Cuántos bits se necesitan para direccionar de forma única 4 GB de memoria RAM?", options: ["16 bits", "32 bits", "24 bits", "64 bits"], correctIndex: 1 },
                    { id: 26, text: "Un archivo de video 4K sin comprimir puede consumir varios Gigabytes por minuto. Esto se debe a la gran cantidad de datos necesarios para definir...", options: ["El color y brillo de cada píxel para cada fotograma", "La banda sonora en alta fidelidad", "Los subtítulos en múltiples idiomas", "Los créditos de la película"], correctIndex: 0 },

                    { id: 29, text: "En la arquitectura de computadoras, la 'palabra' (word) se refiere a...", options: ["Un conjunto de 16 bits siempre", "La unidad natural de datos utilizada por un diseño de CPU particular (ej: 32 o 64 bits)", "El comando de 'guardar'", "Un sinónimo de Byte"], correctIndex: 1 },
                    { id: 30, text: "El prefijo 'Yotta' (como en Yottabyte), el más grande oficialmente reconocido, representa 10 elevado a la potencia...", options: ["21", "27", "30", "24"], correctIndex: 3 }
