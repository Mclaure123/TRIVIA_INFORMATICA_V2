                            this.createElement('p', {textContent: AXIOM.REPOSITORY_CATALOG[`theme-${key}`]?.description || "Paleta del sistema base."})
                        );
                        const preview = this.createElement('div', { classList: ['palette-preview'] });
                        preview.append(
                            this.createElement('div', { classList: ['palette-color'], style: { backgroundColor: theme.colors.bg } }),
                            this.createElement('div', { classList: ['palette-color'], style: { backgroundColor: theme.colors.text } }),
                            this.createElement('div', { classList: ['palette-color'], style: { backgroundColor: theme.colors.accent } }),
                            this.createElement('div', { classList: ['palette-color'], style: { backgroundColor: theme.colors.error } })
                        );
                        card.appendChild(preview);
                        themeGrid.appendChild(card);
                    }
                    
                    contentArea.appendChild(themeGrid);
                    const backBtn = this.createElement('button', { classList: ['back-button'], innerHTML: '&lt; VOLVER' });
                    screenEl.append(header, contentArea, backBtn);

                    screenEl.addEventListener('click', e => {
                        const card = e.target.closest('.theme-card');
                        if (card) {
                            AXIOM.SoundEngine.playSound('click_primary');
                            AXIOM.Logic.applyTheme(card.dataset.themeKey);
                            screenEl.querySelector('.theme-card.active')?.classList.remove('active');
                            card.classList.add('active');
                        } else if (e.target.closest('.back-button')) {
                            AXIOM.SoundEngine.playSound('click_primary');
                            AXIOM.ScreenManager.transitionTo(this.buildCategoryHubScreen);
                        }
                    });

                    return { element: screenEl };
                },
                buildRepositoryScreen() {
                    const screenEl = this.createElement('div', { id: 'repository-screen', classList: ['screen'] });
                    const contentArea = this.createElement('div', { classList: ['screen-content-area'] });
                    
                    const drawScreen = () => {
                        contentArea.innerHTML = '';
                        const totalScore = AXIOM.Logic.calculateTotalScore(AXIOM.state.activeProfile);
                        const header = AXIOM.UI.createElement('div', { classList: ['screen-header'] });
                        header.append(
                            AXIOM.UI.createElement('h2', { textContent: 'REPOSITORIO' }),
                            AXIOM.UI.createElement('div', { classList: ['points-display'], innerHTML: `PUNTOS TOTALES: <span>${totalScore.toLocaleString()}</span>` })
                        );
                        
                        const cosmeticsSection = AXIOM.UI.createElement('div', { classList: ['repo-section'] });
                        cosmeticsSection.append( AXIOM.UI.createElement('h3', {textContent: 'M√ìDULOS DE CALIBRACI√ìN EST√âTICA'}) );
                        const cosmeticsList = AXIOM.UI.createElement('div', { classList: ['repo-item-list'] });
                        
                        Object.entries(AXIOM.REPOSITORY_CATALOG).filter(([id, item]) => item.type === 'theme').forEach(([id, item]) => {
                            const isUnlocked = AXIOM.state.activeProfile.unlocks.themes.includes(item.key);
                            const canAfford = totalScore >= item.cost;
                            const card = AXIOM.UI.createElement('div', {classList: ['repo-item-card', 'cascade-item']});
                            const btn = AXIOM.UI.createElement('button', { classList: ['primary-button'], dataset: { itemId: id } });
                            if(isUnlocked) {
                                btn.textContent = '[ ADQUIRIDO ]';
                                btn.disabled = true;
                            } else {
                                btn.textContent = `[ ${item.cost.toLocaleString()} PUNTOS ]`;
                                if (!canAfford) btn.disabled = true;
                            }
                            card.append( AXIOM.UI.createElement('h4', { textContent: item.name }), AXIOM.UI.createElement('p', { textContent: item.description }), btn );
                            cosmeticsList.appendChild(card);
                        });
                        cosmeticsSection.appendChild(cosmeticsList);

                        const servicesSection = AXIOM.UI.createElement('div', { classList: ['repo-section'] });
                        servicesSection.append( AXIOM.UI.createElement('h3', {textContent: 'SERVICIOS DE INTEGRIDAD DE DATOS'}) );
                        const servicesList = AXIOM.UI.createElement('div', { classList: ['repo-item-list'] });

                        const taintedCategories = AXIOM.gameData.filter(cat => !AXIOM.state.activeProfile.progress[cat.id].flawless);
                        if (taintedCategories.length > 0) {
                            taintedCategories.forEach(cat => {
                                const canAfford = totalScore >= AXIOM.REPOSITORY_CATALOG['purge-service'].cost;
                                const card = AXIOM.UI.createElement('div', {classList: ['repo-item-card', 'cascade-item']});
                                const btn = AXIOM.UI.createElement('button', { classList: ['primary-button'], dataset: { serviceId: 'purge', categoryId: cat.id } });
                                btn.textContent = `[ ${AXIOM.REPOSITORY_CATALOG['purge-service'].cost.toLocaleString()} PUNTOS ]`;
                                if (!canAfford) btn.disabled = true;
                                card.append( AXIOM.UI.createElement('h4', { textContent: `PURGAR: ${cat.title}` }), AXIOM.UI.createElement('p', { textContent: AXIOM.REPOSITORY_CATALOG['purge-service'].description }), btn );
                                servicesList.appendChild(card);
                            });
                        } else {
                            servicesList.innerHTML = `<p style="opacity: 0.6;">No hay registros de error que purgar. Integridad del sistema al 100%.</p>`;
                        }
                        servicesSection.appendChild(servicesList);

                        const backBtn = AXIOM.UI.createElement('button', { classList: ['back-button'], innerHTML: '&lt; VOLVER' });
                        contentArea.append(header, cosmeticsSection, servicesSection);
                        screenEl.innerHTML = '';
                        screenEl.append(contentArea, backBtn);
                    };

                    screenEl.addEventListener('click', e => {
                        const target = e.target.closest('button');
                        if(!target) return;

                        if (target.classList.contains('back-button')) {
                            AXIOM.SoundEngine.playSound('click_primary');
                            AXIOM.ScreenManager.transitionTo(AXIOM.UI.buildCategoryHubScreen);
                        } else if (target.dataset.itemId) {
                            AXIOM.Logic.purchaseItem(target.dataset.itemId);
                            drawScreen(); // Re-render after state change
                        } else if (target.dataset.serviceId === 'purge') {
                            AXIOM.Logic.purgeCategoryErrors(target.dataset.categoryId);
                            drawScreen(); // Re-render after state change
                        }
                    });

                    drawScreen();
                    return { element: screenEl };
                },
                buildAchievementsScreen() {
                    const screenEl = this.createElement('div', { id: 'achievements-screen', classList: ['screen'] });
                    const header = this.createElement('div', { classList: ['screen-header'] });
                    header.append(this.createElement('h2', { textContent: 'ARCHIVO DE HITOS' }));
                    const contentArea = this.createElement('div', { classList: ['screen-content-area'] });
                    
                    const achievementList = this.createElement('div', { classList: ['achievement-list'] });
                    Object.entries(AXIOM.ACHIEVEMENT_CATALOG).forEach(([id, achievement]) => {
                        const unlockedData = AXIOM.state.activeProfile.achievements[id];
                        const card = this.createElement('div', { classList: ['achievement-card', 'cascade-item', unlockedData ? 'unlocked' : null] });
                        const dateString = unlockedData ? new Date(unlockedData).toLocaleString('es-ES') : 'BLOQUEADO';
                        card.append(
                            this.createElement('h4', { textContent: achievement.name }),
                            this.createElement('p', { textContent: achievement.description }),
                            this.createElement('div', { classList: ['unlock-date'], textContent: dateString })
                        );
                        achievementList.appendChild(card);
                    });
                    
                    contentArea.appendChild(achievementList);
                    const backBtn = this.createElement('button', { classList: ['back-button'], innerHTML: '&lt; VOLVER' });
                    screenEl.append(header, contentArea, backBtn);
                    
                    backBtn.addEventListener('click', () => {
                        AXIOM.SoundEngine.playSound('click_primary');
                        AXIOM.ScreenManager.transitionTo(this.buildCategoryHubScreen);
                    });

                    return { element: screenEl };
                }
            },

            Logic: {
                rebootSystem() { AXIOM.state.activeProfile = null; AXIOM.ScreenManager.transitionTo(AXIOM.UI.createPreloaderScreen); },
                applyTheme(themeKey) {
                    const profile = AXIOM.state.activeProfile;
                    const theme = AXIOM.themes[themeKey];
                    if (!profile || !profile.unlocks.themes.includes(themeKey) || !theme) {
                         console.warn(`Attempted to apply locked or invalid theme: ${themeKey}`);
                         return;
                    }
                    const root = document.documentElement;
                    root.style.setProperty('--color-background-primary', theme.colors.bg);
                    root.style.setProperty('--color-text-passive', theme.colors.text);
                    root.style.setProperty('--color-accent-primary', theme.colors.accent);
                    root.style.setProperty('--color-accent-error', theme.colors.error);
                    AXIOM.PersistenceManager.saveTheme(themeKey);
                },
                handleAnswer(categoryId, qId, chosenOption, correctAnswer, question) {
                    const optionNodes = document.querySelectorAll('.option-cell');
                    optionNodes.forEach(b => { b.classList.remove('interactive'); if (b.dataset.answer === correctAnswer) b.classList.add('correct'); else if (b.dataset.answer === chosenOption) b.classList.add('incorrect'); });
                    const isCorrect = chosenOption === correctAnswer; 
                    const timeTaken = performance.now() - AXIOM.state.questionStartTime;
                    const progressObject = AXIOM.state.activeProfile.progress[categoryId];
                    const existingAttemptIndex = progressObject.attempts.findIndex(p => p.qId === qId);
                    if (isCorrect) { 
                        const score = Math.round(Math.max(0, 1000 - (timeTaken / 1000 * 50)) + 500); 
                        AXIOM.SoundEngine.playSound('success', timeTaken);
                        const attempt = { qId, correct: true, score };
                        if (existingAttemptIndex !== -1) { if(!progressObject.attempts[existingAttemptIndex].correct) { progressObject.attempts[existingAttemptIndex] = attempt; } } 
                        else { progressObject.attempts.push(attempt); }
                        setTimeout(() => AXIOM.ScreenManager.transitionTo(AXIOM.UI.buildVerdictScreen, score, categoryId), 1500);
                    } else { 
                        AXIOM.SoundEngine.playSound('error'); 
                        progressObject.flawless = false; 
                        if (existingAttemptIndex === -1) { progressObject.attempts.push({ qId, correct: false, score: 0 }); }
                        setTimeout(() => AXIOM.ScreenManager.transitionTo(AXIOM.UI.buildReviewScreen, question, chosenOption, categoryId), 1500);
                    }
                    AXIOM.PersistenceManager.saveState();
                    AXIOM.AchievementManager.checkAndAwardOnAnswer(categoryId, isCorrect);
                },
                async typewriterRender(questionEl, optionEls, questionText, optionTexts, categoryId, qId, fullQuestion) {
                    const delay = 15;
                    const sleep = ms => new Promise(res => setTimeout(res, ms));
                    await sleep(300);
                    for (const char of questionText) { questionEl.textContent += char; await sleep(delay); }
                    await sleep(400);
                    for (let i = 0; i < optionEls.length; i++) {
                        const el = optionEls[i];
                        const text = optionTexts[i];
                        el.dataset.answer = text;
                        const cursor = AXIOM.UI.createElement('span', { classList: ['cursor', 'block'] });
                        el.appendChild(cursor);
                        for (const char of text) { cursor.before(char); await sleep(delay/2); }
                        el.removeChild(cursor);
                    }
                    optionEls.forEach(el => el.classList.add('interactive'));
                    const interactionPanel = AXIOM.DOM.appContainer.querySelector('.interaction-panel');
                    if(interactionPanel) {
                        interactionPanel.onclick = e => {
                            const optionNode = e.target.closest('.option-cell.interactive');
                            if (optionNode) { interactionPanel.onclick = null; AXIOM.Logic.handleAnswer(categoryId, qId, optionNode.dataset.answer, fullQuestion.correctAnswer, fullQuestion); }
                        };
                    }
                },
                calculateTotalScore(profile) { return Object.values(profile.progress).reduce((total, cat) => total + cat.attempts.reduce((catSum, attempt) => catSum + (attempt.score || 0), 0), 0); },
                calculateCategoryScore(profile, categoryId) { if (!profile.progress[categoryId]) return 0; return profile.progress[categoryId].attempts.reduce((sum, attempt) => sum + (attempt.score || 0), 0); },
                purchaseItem(itemId) {
                    const item = AXIOM.REPOSITORY_CATALOG[itemId];
                    const profile = AXIOM.state.activeProfile;
                    const totalScore = this.calculateTotalScore(profile);
                    if (item && totalScore >= item.cost) {
                        if (item.type === 'theme' && !profile.unlocks.themes.includes(item.key)) {
                            this.deductPoints(item.cost);
                            profile.unlocks.themes.push(item.key);
                            AXIOM.SoundEngine.playSound('success', 3000);
                            AXIOM.PersistenceManager.saveState();
                            AXIOM.AchievementManager.checkAndAwardOnPurchase();
                        }
                    } else { AXIOM.SoundEngine.playSound('error'); }
                },
                purgeCategoryErrors(categoryId) {
                    const item = AXIOM.REPOSITORY_CATALOG['purge-service'];
                    const profile = AXIOM.state.activeProfile;
                    const totalScore = this.calculateTotalScore(profile);
                    if (item && totalScore >= item.cost && profile.progress[categoryId] && !profile.progress[categoryId].flawless) {
                        this.deductPoints(item.cost);
                        profile.progress[categoryId].attempts = profile.progress[categoryId].attempts.filter(a => a.correct);
                        profile.progress[categoryId].flawless = true;
                        AXIOM.SoundEngine.playSound('success', 1000);
                        AXIOM.PersistenceManager.saveState();
                    } else { AXIOM.SoundEngine.playSound('error'); }
                },
                deductPoints(cost) {
                    let costRemaining = cost;
                    const scoresByCategory = Object.entries(AXIOM.state.activeProfile.progress).map(([id, cat]) => ({ id, score: this.calculateCategoryScore(AXIOM.state.activeProfile, id)})).sort((a,b) => b.score - a.score);
                    for(const cat of scoresByCategory){
                        if(costRemaining <= 0) break;
                        const attempts = AXIOM.state.activeProfile.progress[cat.id].attempts;
                        for(let i = attempts.length - 1; i >= 0; i--){
                            if(costRemaining <= 0) break;
                            if(attempts[i].correct && attempts[i].score > 0){
                                const deduction = Math.min(costRemaining, attempts[i].score);
                                attempts[i].score -= deduction;
                                costRemaining -= deduction;
                            }
                        }
                    }
                }
            },
            
            AchievementManager: {
                checkAndAward(achievementId) {
                    const profile = AXIOM.state.activeProfile;
                    if (!profile || profile.achievements[achievementId]) return;

                    const achievement = AXIOM.ACHIEVEMENT_CATALOG[achievementId];
                    if (achievement) {
                        profile.achievements[achievementId] = new Date().toISOString();
                        this.showToast(achievement.name);
                        AXIOM.PersistenceManager.saveState();
                        this.checkAndAward('GRANDMASTER'); // Check for grandmaster after any award
                    }
                },
                showToast(name) {
                    const toast = AXIOM.DOM.achievementToast;
                    toast.textContent = `[ HITO DESBLOQUEADO: ${name} ]`;
                    toast.classList.add('visible');
                    AXIOM.SoundEngine.playSound('achievement');
                    setTimeout(() => { toast.classList.remove('visible'); }, 4000);
                },
                checkAndAwardOnAnswer(categoryId, isCorrect) {
                    const profile = AXIOM.state.activeProfile;
                    if (!profile) return;
                    if (isCorrect && !profile.achievements['FIRST_CORRECT']) {
                        this.checkAndAward('FIRST_CORRECT');
                    }
                    const progress = profile.progress[categoryId];
                    const category = AXIOM.gameData.find(c => c.id === categoryId);
                    if (progress.attempts.filter(a => a.correct).length === category.questions.length) {
                        this.checkAndAward('CATEGORY_MASTER');
                        if (progress.flawless) {
                            this.checkAndAward('FLAWLESS_VICTORY');
                        }
                    }
                    if(AXIOM.Logic.calculateTotalScore(profile) >= 50000) {
                        this.checkAndAward('ECONOMIST');
                    }
                },
                checkAndAwardOnPurchase() {
                    const profile = AXIOM.state.activeProfile;
                    if (!profile) return;
                    const totalThemes = Object.values(AXIOM.REPOSITORY_CATALOG).filter(i => i.type === 'theme').length;
                    const unlockedThemes = profile.unlocks.themes.length;
                    // Add base themes to unlocked count for accuracy
                    const baseThemes = 3; 
                    if(unlockedThemes === (totalThemes + baseThemes)) {
                       this.checkAndAward('COLLECTOR');
                    }
                }
            },

            Graphics: {
                initCosmicDust() { const layer = AXIOM.DOM.cosmicDustLayer; for (let i = 0; i < 50; i++) { const particle = AXIOM.UI.createElement('div', { classList:['dust-particle'] }); const size = Math.random() * 3 + 1; Object.assign(particle.style, { width: `${size}px`, height: `${size}px`, top: `${Math.random() * 100}vh`, left: `${Math.random() * 100}vw`, animationDuration: `${Math.random() * 20 + 15}s`, animationDelay: `${Math.random() * -35}s` }); layer.appendChild(particle); } }
            },

            Security: {
                init() {
                    document.addEventListener('contextmenu', e => e.preventDefault());
                    document.addEventListener('keydown', this.handleKeydown.bind(this));
                    document.addEventListener('fullscreenchange', this.handleFullscreenChange.bind(this));
                    AXIOM.DOM.lockdownRestoreButton.addEventListener('click', () => this.forceFullscreen());
                },
                handleKeydown(e) {
                    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key.toUpperCase() === 'I' || e.key.toUpperCase() === 'J' || e.key.toUpperCase() === 'C')) || (e.ctrlKey && e.key.toUpperCase() === 'U')) { e.preventDefault(); this.triggerSecurityAlert(); }
                },
                handleFullscreenChange() { if (!document.fullscreenElement && !document.webkitFullscreenElement) { AXIOM.DOM.lockdownOverlay.style.display = 'flex'; } else { AXIOM.DOM.lockdownOverlay.style.display = 'none'; } },
                forceFullscreen() { const elem = document.documentElement; if (document.fullscreenElement || document.webkitFullscreenElement) return; if (elem.requestFullscreen) { elem.requestFullscreen().catch(err => console.error(`FS Error: ${err.message}`)); } else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } },
                triggerSecurityAlert() { AXIOM.SoundEngine.playSound('error'); const container = AXIOM.DOM.appContainer; if(container) { container.style.borderColor = 'var(--color-accent-error)'; setTimeout(() => { container.style.borderColor = 'var(--color-text-passive)'; }, 400); } }
            },

            init() {
                this.DOM.appContainer = document.getElementById('app-container');
                this.DOM.cosmicDustLayer = document.getElementById('cosmic-dust-layer');
                this.DOM.lockdownOverlay = document.getElementById('lockdown-overlay');
                this.DOM.lockdownRestoreButton = document.getElementById('lockdown-restore-button');
                this.DOM.achievementToast = document.getElementById('achievement-toast');

                this.Security.init();
                this.PersistenceManager.loadState();
                
                // Data Migration and Integrity Check for BETA 2.2
                let migrationOccurred = false;
                this.state.allProfiles.forEach(profile => {
                    if (!profile.unlocks) {
                        migrationOccurred = true;
                        profile.unlocks = { themes: ['cyan-code', 'secret-jungle', 'deep-ocean'] };
                    }
                    if (!profile.achievements) {
                        migrationOccurred = true;
                        profile.achievements = {};
                    }
                    if(!profile.progress) { profile.progress = {}; }
                    this.gameData.forEach(category => {
                        if (!profile.progress[category.id] || !profile.progress[category.id].hasOwnProperty('attempts')) {
                            migrationOccurred = true;
                            const oldAttempts = Array.isArray(profile.progress[category.id]) ? profile.progress[category.id] : [];
                            profile.progress[category.id] = {
                                attempts: oldAttempts.map(a => (typeof a === 'number' ? { qId: a, correct: true, score: 0 } : a)),
                                flawless: oldAttempts.every(a => a.correct !== false) 
                            };
                        }
                    });
                });
                if (migrationOccurred) { this.PersistenceManager.saveState(); }
                
                const savedTheme = this.PersistenceManager.loadTheme();
                // Find a profile to check unlocks for theme, default to cyan if no profile yet
                const tempProfileForTheme = this.state.allProfiles.length > 0 ? this.state.allProfiles[0] : { unlocks: { themes: ['cyan-code'] } };
                if (tempProfileForTheme.unlocks.themes.includes(savedTheme)) {
                    this.Logic.applyTheme(savedTheme);
                } else {
                    this.Logic.applyTheme('cyan-code');
                }
                
                this.Graphics.initCosmicDust();
                this.SoundEngine.init();

                this.ScreenManager.transitionTo(this.UI.createPreloaderScreen);
            }
        };
        
        // Bind UI methods that are passed as callbacks to ensure correct 'this' context
        ['buildProfileManagerScreen', 'createTitleScreen', 'buildCategoryHubScreen', 'buildPlayerNameScreen', 
         'buildChallengeMatrixScreen', 'buildGameInterfaceScreen', 'buildVerdictScreen', 'buildReviewScreen',
         'buildSettingsScreen', 'buildRepositoryScreen', 'buildAchievementsScreen'].forEach(method => {
            AXIOM.UI[method] = AXIOM.UI[method].bind(AXIOM.UI);
        });

        AXIOM.init();
    })();
    </script>
