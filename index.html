        #app-container { width: 95vw; height: 95vh; max-width: 1200px; max-height: 800px; border: 2px solid var(--secondary-color); padding: 2vw; position: relative; display: flex; justify-content: center; align-items: center; background-color: rgba(10,10,10,0.85); backdrop-filter: blur(3px); transition: border 0.3s; }

        #player-name-screen h2 { font-size: clamp(1.2rem, 2vw, 1.8rem); text-align: center; padding: 0 1rem; }
        #player-name-screen { gap: 2vh; } #name-display-container { width: 90%; height: 12%; border: 2px solid var(--secondary-color); padding: 1vh 2vw; display: flex; align-items: center; } #name-display { font-size: clamp(1.5rem, 3vw, 2.5rem); min-height: 1em; } #name-display .cursor { display: inline-block; background-color: var(--text-color); width: 0.5em; height: 1em; animation: blink-caret .8s step-end infinite; }
        #virtual-keyboard { width: 100%; height: 60%; max-height: 400px; display: flex; flex-direction: column; gap: 0.5vw; padding: 0 2%; } .keyboard-row { display: flex; width: 100%; height: 25%; gap: 0.5vw; } .key { display: flex; justify-content: center; align-items: center; font-family: var(--font-terminal); background-color: var(--secondary-color); color: var(--text-color); border: 1px solid var(--bg-color); font-size: clamp(1rem, 2vw, 1.5rem); cursor: pointer; transition: background-color 0.2s, transform 0.1s; aspect-ratio: 1 / 1; flex-grow: 1; user-select: none; } .key:active { transform: scale(0.95); } .key .case-up { display: none; } #virtual-keyboard.shift-active .case-down { display: none; } #virtual-keyboard.shift-active .case-up { display: block; } .key-special { flex-grow: 1.5; background-color: #404040; } .key-wide { flex-grow: 8; } .key-shift.active { background-color: var(--accent-color); color: var(--bg-color); }
        #category-hub-screen { justify-content: space-between; padding-top: 2vh; }
        #hub-header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 1vw; }
        #hub-header h2 { font-size: clamp(1rem, 2vw, 1.5rem); text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .hub-actions { display: flex; gap: 1rem; }
        .logout-button, .review-button { font-size: clamp(0.8rem, 1vw, 0.9rem); padding: 0.4rem 0.8rem; }
        #category-grid { width: 100%; flex-grow: 1; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); gap: 1.5vmin; padding: 2vh 1vw; } @media (min-width: 768px) { #category-grid { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); } } .category-card { position: relative; overflow: hidden; border: 2px solid var(--secondary-color); padding: 1vmin; display: flex; flex-direction: column; justify-content: space-between; align-items: center; text-align: center; cursor: pointer; transition: all 0.3s; } .category-card:hover::before { animation: scan-line 0.5s ease-out; } .category-card h3 { font-size: clamp(0.8rem, 1.4vw, 1.1rem); line-height: 1.2; } .progress-text { margin-top: 0.5vh; font-size: clamp(0.7rem, 1.3vw, 1rem); color: var(--secondary-color); } .progress-container { width: 80%; height: 1.2vh; background-color: #222; border: 1px solid var(--secondary-color); margin-top: auto; } .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); transition: width 0.5s ease-out; }
        #category-card-glyph { font-family: sans-serif; font-weight: bold; font-size: 5em; color: var(--secondary-color); opacity: 0.05; position: absolute; z-index: -1; user-select: none; }
        #challenge-matrix-screen { justify-content: space-between; padding: 2vh 0; gap: 2vh; } #challenge-matrix-screen h2 { font-size: clamp(1.2rem, 2vw, 1.8rem); text-align: center; padding: 0 1rem; } #challenge-grid { width: 100%; height: 80%; display: grid; grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(5, 1fr); gap: 1.2vmin; padding: 0 5%; } .challenge-node { position: relative; overflow: hidden; border: 2px solid var(--secondary-color); background-color: transparent; font-family: var(--font-terminal); color: var(--secondary-color); font-size: clamp(1rem, 1.8vw, 1.5rem); cursor: pointer; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; } .challenge-node:hover:not(.status-correct)::before { animation: scan-line 0.5s ease-out; } .challenge-node.status-correct { background-color: var(--accent-color); border-color: var(--accent-color); color: var(--bg-color); cursor: default; } .challenge-node.status-incorrect { background-color: var(--secondary-color); border-color: var(--secondary-color); color: #333; text-decoration: line-through; } .back-button { padding: 0.5rem 1.5rem; font-family: var(--font-terminal); font-size: clamp(1rem, 1.2vw, 1.4rem); color: var(--secondary-color); background-color: transparent; border: 2px solid var(--secondary-color); cursor: pointer; transition: all 0.3s; } .back-button:hover { background-color: var(--secondary-color); color: var(--bg-color); }

        .review-box h3 { font-size: clamp(1rem, 1.5vw, 1.2rem); color: var(--secondary-color); margin-bottom: 1vh; }

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const SAVE_KEY = 'PROJECT_DIGITAL_VAULT_SAVE';
            const SESSION_KEY = 'PROJECT_DIGITAL_VAULT_SESSION';
            const TOTAL_QUESTIONS_PER_CAT = 30;

            const AudioManager = {
                audioCtx: null,
                isInitialized: false,
                init() {
                    if (this.isInitialized) return;
                    try {
                        this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        this.isInitialized = true;
                    } catch (e) { console.error("Web Audio API not supported."); }
                },
                play(type, freq1 = 440, duration = 0.1, freq2 = 0) {
                    if (!this.isInitialized) return;
                    const oscillator = this.audioCtx.createOscillator();
                    const gainNode = this.audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioCtx.destination);
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(freq1, this.audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.2, this.audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + duration);
                    if (freq2 > 0) {
                        oscillator.frequency.exponentialRampToValueAtTime(freq2, this.audioCtx.currentTime + duration);
                    }
                    oscillator.start(this.audioCtx.currentTime);
                    oscillator.stop(this.audioCtx.currentTime + duration);
                },
                keyPress: function() { this.play('sine', 880, 0.05); },
                transition: function() { this.play('triangle', 220, 0.2, 880); },
                success: function() { this.play('square', 440, 0.1); setTimeout(() => this.play('square', 587, 0.1), 120); },
                error: function() { this.play('sawtooth', 120, 0.2); },
                achievement: function() { this.play('triangle', 523, 0.1); setTimeout(() => this.play('triangle', 659, 0.1), 100); setTimeout(() => this.play('triangle', 784, 0.15), 200); }
            };

            const gameData = [
                {id:"cat01",title:"ERA PERFORADA Y MECÁNICA",glyph:"☷",questions:[{id:1,text:"¿Qué invención para telares fue precursora de la tarjeta perforada?",options:["Imprenta de Gutenberg","Telar de Jacquard","Motor a vapor","Teléfono"],correctAnswer:"Telar de Jacquard"},{id:2,text:"¿Para qué evento se usaron por primera vez las tarjetas perforadas de Hollerith?",options:["Exposición Universal 1889","Censo de EE.UU. 1890","Coronación Reina Victoria","Canal de Panamá"],correctAnswer:"Censo de EE.UU. 1890"},{id:3,text:"En una tarjeta perforada, un agujero usualmente representaba un...",options:["Dato erróneo","Fin de archivo","Número o carácter ('1')","Espacio en blanco ('0')"],correctAnswer:"Número o carácter ('1')"},{id:4,text:"La ausencia de un agujero en una tarjeta perforada representaba un...",options:["Valor nulo","Cero o estado 'off'","Dato corrupto","La letra 'A'"],correctAnswer:"Cero o estado 'off'"},{id:5,text:"La máquina de Hollerith que leía tarjetas con agujas metálicas se llamaba...",options:["Calculadora Universal","Motor Analítico","Máquina Tabuladora","Secuenciador de datos"],correctAnswer:"Máquina Tabuladora"},{id:6,text:"¿Qué mega-corporación tecnológica surgió de la empresa de Herman Hollerith?",options:["Microsoft","Apple","Intel","IBM"],correctAnswer:"IBM"},{id:7,text:"El mayor beneficio de la Máquina Tabuladora en el censo fue reducir el...",options:["Costo del papel","Uso de electricidad","Tiempo de procesamiento","Número de errores"],correctAnswer:"Tiempo de procesamiento"},{id:8,text:"¿De qué material principal estaban hechas las tarjetas perforadas?",options:["Plástico delgado","Lámina de aluminio","Cartulina rígida","Madera de balsa"],correctAnswer:"Cartulina rígida"},{id:9,text:"Charles Babbage concibió usar tarjetas perforadas para controlar su...",options:["Máquina Diferencial","Computadora ENIAC","Motor Analítico","Calculadora de Pascal"],correctAnswer:"Motor Analítico"},{id:10,text:"Además de tarjetas, ¿qué otro medio usaba agujeros en papel?",options:["Disco magnético","Cinta de papel perforado","Cilindro de cera","Memoria de burbuja"],correctAnswer:"Cinta de papel perforado"},{id:11,text:"El estándar de tarjeta perforada de IBM de 1928 tenía un formato de...",options:["90 columnas, 10 filas","80 columnas, 12 filas","60 columnas, 20 filas","100 columnas, 8 filas"],correctAnswer:"80 columnas, 12 filas"},{id:12,text:"En las tabuladoras, un 'plugboard' o panel de control se usaba para...",options:["Ajustar el brillo","Programar la lógica de la máquina","Almacenar resultados","Enfriar componentes"],correctAnswer:"Programar la lógica de la máquina"},{id:13,text:"¿Cómo se llamaba la máquina para crear los agujeros en las tarjetas manualmente?",options:["Perforadora","Impresora de tarjetas","Keypunch","Tabuladora"],correctAnswer:"Keypunch"},{id:14,text:"La computadora Harvard Mark I utilizaba... para sus instrucciones.",options:["Disquetes","Cinta magnética","Cinta de papel perforado","Interruptores manuales"],correctAnswer:"Cinta de papel perforado"},{id:15,text:"¿Qué principio físico usaban los circuitos de la máquina tabuladora?",options:["Cerrar un circuito eléctrico","Invertir un campo magnético","Reflejar un haz de luz","Modular una frecuencia"],correctAnswer:"Cerrar un circuito eléctrico"},{id:16,text:"Una pila de tarjetas perforadas con instrucciones se conocía como...",options:["Archivo de sistema","Mazo de programa (deck)","Librería de funciones","Compilador"],correctAnswer:"Mazo de programa (deck)"},{id:17,text:"El código de caracteres más común para tarjetas perforadas fue el...",options:["Código Morse","Código ASCII","Código Hollerith","Código Baudot"],correctAnswer:"Código Hollerith"},{id:18,text:"La frase 'face-down nine-edge first' se refería a...",options:["Un error de sobrecalentamiento","Un error de programación","La forma correcta de insertar tarjetas","La capacidad máxima"],correctAnswer:"La forma correcta de insertar tarjetas"},{id:19,text:"Una máquina 'verificadora' (verifier) servía para...",options:["Ordenar las tarjetas","Contar las tarjetas","Comprobar si una tarjeta fue perforada correctamente","Imprimir el contenido"],correctAnswer:"Comprobar si una tarjeta fue perforada correctamente"},{id:20,text:"¿Qué limitación fundamental tenían los sistemas de tarjetas perforadas?",options:["Eran demasiado rápidos","Requerían un ambiente estéril","El procesamiento era secuencial (por lotes)","No podían almacenar números"],correctAnswer:"El procesamiento era secuencial (por lotes)"},{id:21,text:"En el código Hollerith, las 3 filas superiores (12, 11 y 0) se llamaban...",options:["Filas de datos","Filas de paridad","Filas de zona (zone punches)","Filas de control"],correctAnswer:"Filas de zona (zone punches)"},{id:22,text:"Una perforación en la fila 12 y en la fila 1 representaba la letra...",options:["A","J","S","1"],correctAnswer:"A"},{id:23,text:"La máquina IBM 082 Sorter se utilizaba para...",options:["Mezclar dos mazos","Clasificar tarjetas por columna","Copiar un mazo","Realizar cálculos"],correctAnswer:"Clasificar tarjetas por columna"},{id:24,text:"El 'procesamiento por lotes' (batch processing) significaba que...",options:["Los programas se ejecutaban uno tras otro sin intervención","Se procesaban múltiples tarjetas a la vez","Los errores se corregían en grupo","Los datos se dividían en 8 bits"],correctAnswer:"Los programas se ejecutaban uno tras otro sin intervención"},{id:25,text:"¿Qué era un 'chad' en el contexto de las tarjetas perforadas?",options:["El programador principal","Un tipo de error de lectura","El fragmento de cartulina desprendido al perforar","El panel de control"],correctAnswer:"El fragmento de cartulina desprendido al perforar"},{id:26,text:"La computadora Colossus leía su entrada desde:",options:["Tarjetas perforadas estándar","Cinta de papel perforado a alta velocidad","Un teclado manual","Discos de aluminio"],correctAnswer:"Cinta de papel perforado a alta velocidad"},{id:27,text:"Una 'reproductora' (reproducer) como la IBM 514 era capaz de:",options:["Duplicar un mazo de tarjetas","Sumar los valores","Imprimir en papel","Verificar la paridad"],correctAnswer:"Duplicar un mazo de tarjetas"},{id:28,text:"El lenguaje FORTRAN, en sus inicios, basaba su formato de código en...",options:["Las columnas de la tarjeta perforada","La velocidad del procesador","El sistema de archivos FAT16","La resolución del monitor"],correctAnswer:"Las columnas de la tarjeta perforada"},{id:29,text:"Un 'counter' en una máquina tabuladora era un registro que podía:",options:["Girar la tarjeta","Incrementar un número al detectar un agujero","Medir el voltaje","Contar horas de operación"],correctAnswer:"Incrementar un número al detectar un agujero"},{id:30,text:"La caída de las tarjetas perforadas fue acelerada por la llegada del...",options:["Computadoras más potentes","Almacenamiento magnético","Monitores de alta resolución","Lenguajes de alto nivel"],correctAnswer:"Almacenamiento magnético"}]},
                { id: "cat02", title: "DOMINIO MAGNÉTICO", glyph: "◎", questions: [ { id: 1, text: "¿Qué principio físico usa el almacenamiento en cintas y discos magnéticos?", options: ["Reflexión de la luz", "Resistencia eléctrica", "Polaridad magnética (Norte/Sur)", "Fisión nuclear"], correctAnswer: "Polaridad magnética (Norte/Sur)" }, { id: 2, text: "En un HDD, ¿qué componente se mueve para leer o escribir datos?", options: ["El láser", "El cabezal de lectura/escritura", "El motor de giro", "El chip de memoria"], correctAnswer: "El cabezal de lectura/escritura" }, { id: 3, text: "Los discos rígidos dentro de un HDD donde se guardan los datos se llaman...", options: ["Platos (platters)", "Cilindros", "Sectores", "Pistas"], correctAnswer: "Platos (platters)" }, { id: 4, text: "El primer disco duro comercial, el IBM 350, tenía un tamaño similar al de...", options: ["Un teléfono móvil", "Una caja de zapatos", "Dos refrigeradores", "Una tarjeta de crédito"], correctAnswer: "Dos refrigeradores" }, { id: 5, text: "¿Qué ventaja principal ofrecía la cinta magnética sobre las tarjetas perforadas?", options: ["Acceso aleatorio más rápido", "Mayor durabilidad y reutilización", "Menor costo por bit", "B y C son correctas"], correctAnswer: "B y C son correctas" }, { id: 6, text: "¿Cómo se llama el disco flexible de 5.25 pulgadas de las primeras PCs?", options: ["Disco Zip", "CD-ROM", "Disquete (Floppy Disk)", "Minidisc"], correctAnswer: "Disquete (Floppy Disk)" }, { id: 7, text: "La funda protectora de un disquete de 3.5 pulgadas era rígida, la de 5.25 era...", options: ["Metálica", "De madera", "Flexible", "Transparente"], correctAnswer: "Flexible" }, { id: 8, text: "Para proteger un disquete contra la escritura accidental, se usaba...", options: ["Una contraseña", "Una pestaña deslizable", "Un candado físico", "Un cifrado complejo"], correctAnswer: "Una pestaña deslizable" }, { id: 9, text: "El acceso a los datos en una cinta magnética es de tipo...", options: ["Aleatorio (Random)", "Directo", "Secuencial", "Paralelo"], correctAnswer: "Secuencial" }, { id: 10, text: "A diferencia de la cinta, el acceso a datos en un disco duro es de tipo...", options: ["Secuencial", "Aleatorio o directo", "Lineal", "Serial"], correctAnswer: "Aleatorio o directo" }, { id: 11, text: "¿Qué significa el acrónimo 'HDD'?", options: ["High Definition Display", "Hardware Device Driver", "Hard Disk Drive", "Human Data Device"], correctAnswer: "Hard Disk Drive" }, { id: 12, text: "La superficie de un plato de HDD está dividida en círculos concéntricos llamados...", options: ["Sectores", "Cilindros", "Pistas (Tracks)", "Clusters"], correctAnswer: "Pistas (Tracks)" }, { id: 13, text: "Cada pista de un disco duro se divide en segmentos más pequeños llamados...", options: ["Bloques", "Sectores", "Fragmentos", "Bytes"], correctAnswer: "Sectores" }, { id: 14, text: "En un HDD de múltiples platos, ¿qué es un 'cilindro'?", options: ["El eje central del disco", "El conjunto de pistas en la misma posición vertical", "La carcasa exterior del disco", "Un solo sector de datos"], correctAnswer: "El conjunto de pistas en la misma posición vertical" }, { id: 15, text: "La capacidad de un disquete de 3.5 pulgadas de 'Alta Densidad' (HD) era de...", options: ["144 KB", "720 KB", "1.44 MB", "10 MB"], correctAnswer: "1.44 MB" }, { id: 16, text: "Un 'head crash' en un HDD ocurre cuando el cabezal...", options: ["Lee un dato corrupto", "Toca físicamente la superficie del plato", "Se sobrecalienta", "Gira en dirección contraria"], correctAnswer: "Toca físicamente la superficie del plato" }, { id: 17, text: "Los cabezales de un HDD 'flotan' sobre los platos gracias a...", options: ["Levitación magnética", "Una corriente de aire por la rotación", "Resortes de precisión", "Un gel lubricante"], correctAnswer: "Una corriente de aire por la rotación" }, { id: 18, text: "¿Qué significa 'formatear' un disco?", options: ["Limpiar su superficie", "Crear la estructura de pistas y sectores para un sistema de archivos", "Comprimir los datos", "Cifrar el contenido"], correctAnswer: "Crear la estructura de pistas y sectores para un sistema de archivos" }, { id: 19, text: "¿Cuál es la unidad de medida para la velocidad de rotación de un HDD?", options: ["Megahertz (MHz)", "GB/s", "Revoluciones Por Minuto (RPM)", "Pulsos por segundo"], correctAnswer: "Revoluciones Por Minuto (RPM)" }, { id: 20, text: "En los primeros HDD, la codificación de datos común era...", options: ["Codificación Manchester", "MFM (Modulación de Frecuencia Modificada)", "RLL (Codificación de Longitud Limitada)", "Codificación NRZ"], correctAnswer: "MFM (Modulación de Frecuencia Modificada)" }, { id: 21, text: "El 'tiempo de búsqueda' (seek time) en un HDD es el tiempo que tarda el cabezal en...", options: ["Leer un sector", "Girar al sector correcto", "Moverse a la pista deseada", "Transferir datos al buffer"], correctAnswer: "Moverse a la pista deseada" }, { id: 22, text: "La 'latencia rotacional' es el tiempo que tarda el disco en...", options: ["Arrancar desde cero", "Mover el cabezal a la pista cero", "Girar para que el sector deseado llegue al cabezal", "Frenar hasta detenerse"], correctAnswer: "Girar para que el sector deseado llegue al cabezal" }, { id: 23, text: "La tecnología 'S.M.A.R.T.' en los discos duros sirve para...", options: ["Acelerar transferencias", "Monitorear la salud del disco y predecir fallos", "Formatear el disco", "Comprimir datos"], correctAnswer: "Monitorear la salud del disco y predecir fallos" }, { id: 24, text: "Una unidad de cinta 'streamer', como la LTO, se usa principalmente para...", options: ["Ejecutar sistemas operativos", "Juegos de alta velocidad", "Copias de seguridad y archivo de grandes volúmenes", "Almacenamiento en caché"], correctAnswer: "Copias de seguridad y archivo de grandes volúmenes" }, { id: 25, text: "La codificación RLL (Run-Length Limited) fue una mejora sobre MFM porque...", options: ["Era más simple", "Permitía mayor densidad de datos", "Usaba menos energía", "No necesitaba cabezal"], correctAnswer: "Permitía mayor densidad de datos" }, { id: 26, text: "La fragmentación de archivos en un HDD ocurre cuando...", options: ["Un archivo es muy grande", "Las partes de un archivo se guardan en sectores no contiguos", "El disco se expone a un imán", "El sistema de archivos se corrompe"], correctAnswer: "Las partes de un archivo se guardan en sectores no contiguos" }, { id: 27, text: "La 'densidad de área' (areal density) en un HDD se refiere a la...", options: ["Cantidad de platos", "Cantidad de datos por unidad de superficie", "Peso total del disco", "Número de archivos"], correctAnswer: "Cantidad de datos por unidad de superficie" }, { id: 28, text: "El conector de datos de 40 pines, ancho y plano, usado por años en los HDD fue el...", options: ["USB", "SATA", "IDE (PATA)", "SCSI"], correctAnswer: "IDE (PATA)" }, { id: 29, text: "El 'interleaving' o entrelazado era una técnica para organizar sectores para...", options: ["Aumentar la capacidad", "Compensar la lentitud del procesador", "Mejorar la corrección de errores", "Reducir el ruido"], correctAnswer: "Compensar la lentitud del procesador" }, { id: 30, text: "¿Qué tecnología de grabación permitió un gran salto en la capacidad de los HDD?", options: ["Grabación Magnética Perpendicular (PMR)", "Grabación Asistida por Calor (HAMR)", "Grabación Magnética Shingled (SMR)", "Grabación de Patrones de Bits (BPR)"], correctAnswer: "Grabación Magnética Perpendicular (PMR)" } ]},
                { id: "cat03", title: "REVOLUCIÓN ÓPTICA", glyph: "💿", questions: [ { id: 1, text: "¿Qué tecnología usa una unidad de CD/DVD para leer los datos del disco?", options: ["Un cabezal magnético", "Una aguja de diamante", "Un rayo láser", "Una corriente de aire"], correctAnswer: "Un rayo láser" }, { id: 2, text: "En un disco óptico, la información se guarda como microscópicos...", options: ["Bits y Bytes", "Pistas y Sectores", "Pits y Lands", "Circuitos y Transistores"], correctAnswer: "Pits y Lands" }, { id: 3, text: "El formato 'Compact Disc' (CD) fue creado originalmente para almacenar...", options: ["Videojuegos", "Software", "Audio digital de alta fidelidad", "Bases de datos"], correctAnswer: "Audio digital de alta fidelidad" }, { id: 4, text: "La sigla CD-ROM significa...", options: ["Compact Disc - Recordable On Memory", "Compact Disc - Read-Only Memory", "Compact Disc - Random-Order Memory", "Compact Disc - Rewriteable Optical Medium"], correctAnswer: "Compact Disc - Read-Only Memory" }, { id: 5, text: "¿Qué formato sucedió al CD, siendo el estándar para películas?", options: ["Blu-ray", "DVD (Digital Versatile Disc)", "Disquete Zip", "MiniDisc"], correctAnswer: "DVD (Digital Versatile Disc)" }, { id: 6, text: "Un disco CD-R se diferencia de un CD-RW en que el CD-R...", options: ["Tiene mayor capacidad", "Solo se puede grabar una vez", "Es mucho más rápido", "Se puede borrar y reescribir"], correctAnswer: "Solo se puede grabar una vez" }, { id: 7, text: "El proceso de grabar datos en un disco óptico se conoce como...", options: ["Imprimir", "Cargar", "Quemar (Burning)", "Vaporizar"], correctAnswer: "Quemar (Burning)" }, { id: 8, text: "El disco Blu-ray debe su nombre al color de su láser, que es...", options: ["Rojo", "Verde", "Infrarrojo", "Azul-violeta"], correctAnswer: "Azul-violeta" }, { id: 9, text: "La ventaja del láser azul-violeta del Blu-ray sobre el láser rojo del DVD es que...", options: ["Usa menos energía", "Tiene una longitud de onda más corta, para 'pits' más pequeños", "Es visible al ojo humano", "No genera calor"], correctAnswer: "Tiene una longitud de onda más corta, para 'pits' más pequeños" }, { id: 10, text: "La capacidad de almacenamiento de un CD-ROM estándar es de aprox...", options: ["1.44 MB", "100 MB", "700 MB", "4.7 GB"], correctAnswer: "700 MB" }, { id: 11, text: "La capacidad de un DVD de una sola capa es de aprox...", options: ["700 MB", "1.4 GB", "4.7 GB", "25 GB"], correctAnswer: "4.7 GB" }, { id: 12, text: "La capacidad de un Blu-ray de una sola capa es de aprox...", options: ["4.7 GB", "9.4 GB", "25 GB", "50 GB"], correctAnswer: "25 GB" }, { id: 13, text: "¿Cómo funciona un disco CD-RW (ReWritable)?", options: ["Usa un láser que crea agujeros", "Usa un material de cambio de fase (cristalino/amorfo)", "Usa una capa magnética", "Usa tinta que cambia de color"], correctAnswer: "Usa un material de cambio de fase (cristalino/amorfo)" }, { id: 14, text: "La especificación técnica para los CDs de Audio se conoce como...", options: ["Libro Amarillo", "Libro Verde", "Libro Rojo", "Libro Azul"], correctAnswer: "Libro Rojo" }, { id: 15, text: "A diferencia de un vinilo, la espiral de datos en un CD se lee...", options: ["De afuera hacia adentro", "En círculos aleatorios", "De adentro hacia afuera", "En líneas rectas"], correctAnswer: "De adentro hacia afuera" }, { id: 16, text: "Un DVD-9 es un disco que tiene...", options: ["9 GB de capacidad", "Doble capa en una sola cara", "Doble cara, una capa c/u", "9 pistas de audio"], correctAnswer: "Doble capa en una sola cara" }, { id: 17, text: "El sistema de archivos estándar para los discos CD-ROM se llama...", options: ["FAT32", "NTFS", "ISO 9660", "ext4"], correctAnswer: "ISO 9660" }, { id: 18, text: "La tecnología para 'imprimir' una etiqueta en el disco con el láser se llamaba...", options: ["DiscT@2", "LightScribe", "LabelFlash", "B y C son correctas"], correctAnswer: "B y C son correctas" }, { id: 19, text: "¿Qué significaba 'finalizar' un disco CD-R o DVD-R?", options: ["Formatearlo", "Escribir la Tabla de Contenidos (TOC) para hacerlo legible", "Añadir una capa protectora", "Expulsarlo de la unidad"], correctAnswer: "Escribir la Tabla de Contenidos (TOC) para hacerlo legible" }, { id: 20, text: "¿Por qué un CD de audio dura aprox. 74-80 minutos?", options: ["Duración de la 9ª Sinfonía de Beethoven", "Limitación física de los láseres", "Decisión de marketing", "A y B son correctas y se hizo estándar"], correctAnswer: "A y B son correctas y se hizo estándar" }, { id: 21, text: "La especificación técnica para los CD-ROM (datos) se conoce como...", options: ["Libro Rojo", "Libro Naranja", "Libro Blanco", "Libro Amarillo"], correctAnswer: "Libro Amarillo" }, { id: 22, text: "El sistema de corrección de errores de los CDs se llama...", options: ["Paridad de Hamming", "CRC32", "Código Reed-Solomon de entrelazado cruzado (CIRC)", "Checksum MD5"], correctAnswer: "Código Reed-Solomon de entrelazado cruzado (CIRC)" }, { id: 23, text: "La velocidad de una unidad de CD-ROM (52x) es un múltiplo de la velocidad original de audio, que era de...", options: ["150 KB/s", "1.5 MB/s", "720 KB/s", "100 KB/s"], correctAnswer: "150 KB/s" }, { id: 24, text: "La 'Apertura Numérica' (NA) de la lente de una unidad óptica se refiere a su capacidad para...", options: ["Resistir calor", "Girar rápido", "Captar luz y enfocarla en un punto pequeño", "Almacenar datos"], correctAnswer: "Captar luz y enfocarla en un punto pequeño" }, { id: 25, text: "Un disco DVD-RAM era diferente de un DVD-RW porque...", options: ["No era regrabable", "Usaba un láser verde", "Actuaba como un disco duro (arrastrar y soltar archivos)", "Tenía menos capacidad"], correctAnswer: "Actuaba como un disco duro (arrastrar y soltar archivos)" }, { id: 26, text: "La estructura de un Blu-ray de Doble Capa (50 GB) consiste en...", options: ["Dos discos pegados", "Dos caras", "Una segunda capa de datos sobre la primera", "Una espiral más ancha"], correctAnswer: "Una segunda capa de datos sobre la primera" }, { id: 27, text: "El 'Book Type' en grabadoras de DVD permitía 'engañar' a reproductores viejos para que...", options: ["Leyesen más rápido", "Aceptaran un DVD+R como si fuera un DVD-ROM", "Reprodujeran CDs de audio", "Ignoraran códigos de región"], correctAnswer: "Aceptaran un DVD+R como si fuera un DVD-ROM" }, { id: 28, text: "La tecnología 'Mt. Rainier' (EasyWrite) fue un estándar para hacer la escritura en CD-RW...", options: ["Permanente", "Más rápida que la lectura", "Nativa en el SO, sin 'quemadores'", "Solo para Apple"], correctAnswer: "Nativa en el SO, sin 'quemadores'" }, { id: 29, text: "Un disco UMD (usado por la PSP de Sony) era esencialmente...", options: ["Una tarjeta de memoria", "Un pequeño disco óptico en un cartucho", "Un disco duro miniatura", "Una memoria flash"], correctAnswer: "Un pequeño disco óptico en un cartucho" }, { id: 30, text: "Los Blu-ray son más resistentes a arañazos que los DVDs gracias a...", options: ["Una capa de datos más profunda", "Una capa protectora 'hard-coat' más dura", "Una carcasa de titanio", "Un campo electrostático"], correctAnswer: "Una capa protectora 'hard-coat' más dura" } ]},
                { id: "cat04", title: "ERA DEL ESTADO SÓLIDO", glyph: "⛶", questions: [ { id: 1, text: "¿Qué característica principal diferencia un SSD de un HDD?", options: ["Usa láser", "No tiene partes móviles", "Es siempre de mayor capacidad", "Es de forma redonda"], correctAnswer: "No tiene partes móviles" }, { id: 2, text: "La tecnología de memoria usada en la mayoría de SSDs y pendrives se llama...", options: ["DRAM", "ROM", "Memoria Flash NAND", "Memoria de burbuja"], correctAnswer: "Memoria Flash NAND" }, { id: 3, text: "El 'cerebro' de un SSD, que gestiona dónde se guardan los datos, es...", options: ["El chip de caché", "El conector SATA", "El controlador", "La carcasa"], correctAnswer: "El controlador" }, { id: 4, text: "Un 'pendrive' o 'memoria USB' es una versión portátil de la tecnología...", options: ["De disco duro (HDD)", "De disco óptico (CD)", "De estado sólido (SSD)", "De cinta magnética"], correctAnswer: "De estado sólido (SSD)" }, { id: 5, text: "La principal ventaja de un SSD sobre un HDD en el uso diario es su...", options: ["Menor costo por GB", "Mayor vida útil teórica", "Drásticamente mayor velocidad", "Mayor peso"], correctAnswer: "Drásticamente mayor velocidad" }, { id: 6, text: "Las tarjetas de memoria como SD o microSD son un tipo de...", options: ["Memoria volátil (RAM)", "Almacenamiento óptico", "Memoria Flash", "Almacenamiento magnético"], correctAnswer: "Memoria Flash" }, { id: 7, text: "La memoria Flash NAND es 'no volátil', lo que significa que...", options: ["Nunca falla", "No se puede reescribir", "Conserva los datos sin energía", "Es transparente"], correctAnswer: "Conserva los datos sin energía" }, { id: 8, text: "El proceso de borrar y reescribir datos en una celda Flash causa un pequeño...", options: ["Aumento de capacidad", "Desgaste que limita su vida útil", "Aumento de temperatura", "Ruido audible"], correctAnswer: "Desgaste que limita su vida útil" }, { id: 9, text: "El conector moderno que permite a los SSDs velocidades muy superiores a SATA es...", options: ["IDE", "SCSI", "NVMe (en un slot M.2)", "USB 2.0"], correctAnswer: "NVMe (en un slot M.2)" }, { id: 10, text: "La memoria caché (usualmente DRAM) en un SSD sirve para...", options: ["Guardar datos permanentemente", "Almacenar datos de acceso frecuente y operaciones internas", "Conectarse a la placa base", "Batería de respaldo"], correctAnswer: "Almacenar datos de acceso frecuente y operaciones internas" }, { id: 11, text: "Las celdas de memoria Flash se organizan en 'páginas', y estas se agrupan en...", options: ["Sectores", "Bloques", "Cilindros", "Pistas"], correctAnswer: "Bloques" }, { id: 12, text: "Una limitación de NAND es que se puede escribir en 'páginas', pero solo borrar en...", options: ["Bits individuales", "Bloques enteros", "Sectores aleatorios", "La unidad completa"], correctAnswer: "Bloques enteros" }, { id: 13, text: "La celda Flash más rápida y duradera (1 bit por celda) se llama...", options: ["MLC", "TLC", "QLC", "SLC"], correctAnswer: "SLC" }, { id: 14, text: "Al pasar de SLC a QLC (más bits por celda), la densidad aumenta, pero disminuye...", options: ["El costo por GB", "El rendimiento y la durabilidad", "El tamaño físico", "La compatibilidad"], correctAnswer: "El rendimiento y la durabilidad" }, { id: 15, text: "La función del controlador que distribuye las escrituras uniformemente se llama...", options: ["Garbage Collection", "TRIM", "Wear Leveling (Nivelación de desgaste)", "Over-provisioning"], correctAnswer: "Wear Leveling (Nivelación de desgaste)" }, { id: 16, text: "El comando 'TRIM' que un SO envía a un SSD sirve para...", options: ["Formatear la unidad", "Informar al controlador qué bloques ya no tienen datos válidos", "Aumentar la velocidad del controlador", "Cifrar la unidad"], correctAnswer: "Informar al controlador qué bloques ya no tienen datos válidos" }, { id: 17, text: "El 'Garbage Collection' en un SSD es el proceso de...", options: ["Eliminar virus", "Compactar páginas válidas para liberar y borrar bloques antiguos", "Borrar el historial", "Comprimir archivos"], correctAnswer: "Compactar páginas válidas para liberar y borrar bloques antiguos" }, { id: 18, text: "El 'Over-provisioning' es una porción del SSD no visible para el usuario que sirve para...", options: ["Almacenar el SO", "Reemplazar celdas gastadas y ayudar en operaciones internas", "Guardar una copia de seguridad", "Funcionar como caché"], correctAnswer: "Reemplazar celdas gastadas y ayudar en operaciones internas" }, { id: 19, text: "El 'factor de forma' de un SSD se refiere a su...", options: ["Capacidad", "Velocidad", "Tamaño y forma física (2.5\", M.2)", "Versión de firmware"], correctAnswer: "Tamaño y forma física (2.5\", M.2)" }, { id: 20, text: "¿Qué significa el acrónimo NVMe?", options: ["New Virtual Memory Engine", "Non-Volatile Memory Express", "Next-gen Video Memory Extension", "Network-Verified Memory"], correctAnswer: "Non-Volatile Memory Express" }, { id: 21, text: "La tecnología 3D NAND fue un avance porque permitió...", options: ["Hacer los SSDs transparentes", "Apilar capas de celdas de memoria verticalmente", "Funcionar sin controlador", "Utilizar la luz"], correctAnswer: "Apilar capas de celdas de memoria verticalmente" }, { id: 22, text: "En una celda Flash NAND, un electrón queda atrapado en una...", options: ["Puerta flotante (Floating Gate)", "Capa magnética", "Burbuja de plasma", "Resistencia variable"], correctAnswer: "Puerta flotante (Floating Gate)" }, { id: 23, text: "La 'amplificación de escritura' (WAF) es un fenómeno donde...", options: ["La velocidad de escritura aumenta", "Se escriben físicamente más datos de los que el usuario solicitó", "Los datos se duplican", "El SSD se calienta"], correctAnswer: "Se escriben físicamente más datos de los que el usuario solicitó" }, { id: 24, text: "Un SSD sin caché DRAM (DRAM-less) a menudo usa HMB, que...", options: ["Elimina la necesidad de caché", "Usa una pequeña porción de la RAM del sistema como caché", "Usa parte de la NAND como caché", "Usa un búfer en la CPU"], correctAnswer: "Usa una pequeña porción de la RAM del sistema como caché" }, { id: 25, text: "La interfaz SATA 3, común en SSDs de 2.5\", tiene un límite teórico de...", options: ["300 MB/s", "600 MB/s (6 Gbit/s)", "1000 MB/s", "Varía según capacidad"], correctAnswer: "600 MB/s (6 Gbit/s)" }, { id: 26, text: "Un SSD M.2 puede usar dos protocolos: el más lento... y el más rápido...", options: ["USB y FireWire", "IDE y SCSI", "SATA y NVMe", "Ethernet y Wi-Fi"], correctAnswer: "SATA y NVMe" }, { id: 27, text: "La durabilidad de un SSD se mide a menudo en 'TBW', que significa...", options: ["Total Bytes Written", "Terabytes Written", "Time Before Wearout", "Typical Byte Workload"], correctAnswer: "Terabytes Written" }, { id: 28, text: "El fenómeno de 'lectura perturbada' (read disturb) es cuando leer una celda puede...", options: ["Borrar la celda", "Causar un cambio de voltaje en celdas vecinas", "Reiniciar el SSD", "Bajar la velocidad"], correctAnswer: "Causar un cambio de voltaje en celdas vecinas" }, { id: 29, text: "Las memorias 'Optane' de Intel eran diferentes a NAND porque ofrecían...", options: ["Menor costo", "Mayor latencia", "Latencia mucho menor y mayor durabilidad", "Funcionamiento sin electricidad"], correctAnswer: "Latencia mucho menor y mayor durabilidad" }, { id: 30, text: "¿Qué indica un valor WAF (Write Amplification Factor) de 1?", options: ["El SSD está fallando", "El estado ideal: 1 byte enviado = 1 byte escrito en NAND", "La escritura es lenta", "El SSD está lleno"], correctAnswer: "El estado ideal: 1 byte enviado = 1 byte escrito en NAND" } ]},
                { id: "cat05", title: "FUNDAMENTOS: BIT A YOTTABYTE", glyph: "010", questions: [ { id: 1, text: "¿Cuál es la unidad de información digital más pequeña, que puede tener un valor de 0 o 1?", options: ["Byte", "Bit", "Hertz", "Pixel"], correctAnswer: "Bit" }, { id: 2, text: "Por convención, un 'Byte' se compone de ¿cuántos 'bits'?", options: ["4", "16", "8", "1024"], correctAnswer: "8" }, { id: 3, text: "¿Qué unidad sigue inmediatamente después del Kilobyte (KB) en la escala de tamaño?", options: ["Gigabyte (GB)", "Terabyte (TB)", "Bit", "Megabyte (MB)"], correctAnswer: "Megabyte (MB)" }, { id: 4, text: "Un archivo de música MP3 suele medirse en...", options: ["Bytes", "Kilobytes (KB)", "Megabytes (MB)", "Gigabytes (GB)"], correctAnswer: "Megabytes (MB)" }, { id: 5, text: "La capacidad de un disco duro moderno o un SSD se mide comúnmente en...", options: ["Kilobytes (KB) o Megabytes (MB)", "Gigabytes (GB) o Terabytes (TB)", "Bits", "Megabits (Mb)"], correctAnswer: "Gigabytes (GB) o Terabytes (TB)" }, { id: 6, text: "Ordena las siguientes unidades de MENOR a MAYOR: Gigabyte, Kilobyte, Megabyte.", options: ["GB, KB, MB", "KB, MB, GB", "MB, GB, KB", "KB, GB, MB"], correctAnswer: "KB, MB, GB" }, { id: 7, text: "Si un Byte son 8 bits, ¿cuántos bits hay en un Kilobyte (asumiendo 1 KB = 1024 Bytes)?", options: ["8000 bits", "1024 bits", "8192 bits", "1000 bits"], correctAnswer: "8192 bits" }, { id: 8, text: "¿Qué significa el prefijo 'Kilo' en Kilobyte (KB) en el contexto de la memoria de una computadora?", options: ["Exactamente 1,000", "Exactamente 1,024", "Cien", "Un millón"], correctAnswer: "Exactamente 1,024" }, { id: 9, text: "¿Qué significa el prefijo 'Mega' en Megabyte (MB)?", options: ["1024 Kilobytes", "1000 Gigabytes", "1024 bits", "1000 Bytes"], correctAnswer: "1024 Kilobytes" }, { id: 10, text: "¿Cuál de estas unidades es la más grande?", options: ["Gigabyte (GB)", "Petabyte (PB)", "Megabyte (MB)", "Terabyte (TB)"], correctAnswer: "Petabyte (PB)" njunto de...", options: ["2 bits", "16 bits", "8 bits", "4 bits"], correctAnswer: "4 bits" }, { id: 20, text: "Un número de 32 bits puede representar 2^32 valores posibles. Un número de 64 bits puede representar...", options: ["El doble (2*2^32)", "2^32 valores adicionales", "2^32 veces más valores (2^64)", "La mitad (2^16)"], correctAnswer: "2^32 veces más valores (2^64)" }, { id: 21, text: "El prefijo 'Zetta' (como en Zettabyte) representa 10 elevado a la potencia...", options: ["15", "18", "21", "24"], correctAnswer: "21" }, { id: 22, text: "El prefijo binario para 'Mega' (1024^2) es 'Mebi'. ¿Cuál es el prefijo binario para 'Giga' (1024^3)?", options: ["Gigabi (GiB)", "Gibibit (Gib)", "Gibibyte (GiB)", "Geobyte (GeB)"], correctAnswer: "Gibibyte (GiB)" }, { id: 23, text: "Para representar un solo carácter en el código ASCII extendido se necesita...", options: ["1 bit", "1 nibble (4 bits)", "1 Byte (8 bits)", "1 Kilobyte"], correctAnswer: "1 Byte (8 bits)" }, { id: 24, text: "La totalidad del contenido de internet a mediados de la década de 2020 se estima en el orden de los...", options: ["Petabytes", "Exabytes", "Zettabytes", "Yottabytes"], correctAnswer: "Zettabytes" }, { id: 25, text: "¿Cuántos bits se necesitan para direccionar de forma única 4 GB de memoria RAM?", options: ["16 bits", "32 bits", "24 bits", "64 bits"], correctAnswer: "32 bits" }, { id: 26, text: "Un archivo de video 4K sin comprimir puede consumir varios Gigabytes por minuto. Esto se debe a la gran cantidad de datos necesarios para definir...", options: ["El color y brillo de cada píxel para cada fotograma", "La banda sonora en alta fidelidad", "Los subtítulos en múltiples idiomas", "Los créditos de la película"], correctAnswer: "El color y brillo de cada píxel para cada fotograma" }, { id: 27, text: "La palabra 'Tebibyte' (TiB) se refiere a...", options: ["Exactamente un billón de bytes", "1000 Terabytes", "1024 Gigabytes (lo que a menudo se llama Terabyte)", "1024 Gibibytes (2^40 bytes)"], correctAnswer: "1024 Gibibytes (2^40 bytes)" }, { id: 28, text: "Si un disco duro de 1 TB (1 billón de bytes) cuesta $50, ¿cuál es el costo por Gigabyte (decimal)?", options: ["$0.50", "$5", "$0.05", "$0.20"], correctAnswer: "$0.05" }, { id: 29, text: "En la arquitectura de computadoras, la 'palabra' (word) se refiere a...", options: ["Un conjunto de 16 bits siempre", "La unidad natural de datos utilizada por un diseño de CPU particular (ej: 32 o 64 bits)", "El comando de 'guardar'", "Un sinónimo de Byte"], correctAnswer: "La unidad natural de datos utilizada por un diseño de CPU particular (ej: 32 o 64 bits)" }, { id: 30, text: "El prefijo 'Yotta' (como en Yottabyte), el más grande oficialmente reconocido, representa 10 elevado a la potencia...", options: ["21", "27", "30", "24"], correctAnswer: "24" } ]},
                { id: "cat06", title: "LÓGICA DE CAPACIDAD", glyph: "📊", questions: [ { id: 1, text: "Tengo una foto de 3 Megabytes (MB). ¿Puedo guardarla en un disquete de 1.44 MB?", options: ["Sí, sin problemas", "No, el archivo es más grande que la capacidad del disquete", "Sí, pero ocupará todo el espacio", "Solo si la comprimo"], correctAnswer: "No, el archivo es más grande que la capacidad del disquete" }, { id: 2, text: "Un pendrive tiene 4 Gigabytes (GB) de espacio libre. ¿Cuántas canciones de 4 MB en promedio puedes almacenar?", options: ["Aproximadamente 100", "Aproximadamente 1000", "Aproximadamente 4000", "Aproximadamente 10"], correctAnswer: "Aproximadamente 1000" }, { id: 3, text: "¿Qué dispositivo tiene MAYOR capacidad? Un CD-ROM de 700 MB o un pendrive de 1 GB.", options: ["Ambos tienen la misma capacidad", "El CD-ROM", "El pendrive", "Es imposible determinarlo"], correctAnswer: "El pendrive" }, { id: 4, text: "Quieres grabar una película de 6 Gigabytes (GB) en un DVD. Un DVD estándar de una capa tiene 4.7 GB. ¿Es posible?", options: ["Sí, el DVD tiene capacidad de sobra", "Sí, si se graba a baja velocidad", "No, la película excede la capacidad del DVD", "Solo si el DVD es regrabable (RW)"], correctAnswer: "No, la película excede la capacidad del DVD" }, { id: 5, text: "Tienes una colección de documentos que ocupa 500 Megabytes (MB). ¿Cabe en un CD-ROM de 700 MB?", options: ["No, es demasiado grande", "Apenas cabe", "Sí, y sobra espacio", "No, los CDs no guardan documentos"], correctAnswer: "Sí, y sobra espacio" }, { id: 6, text: "Un videojuego moderno requiere 80 Gigabytes (GB) de espacio en disco. Tu SSD tiene 0.1 Terabytes (TB) libres. ¿Puedes instalarlo?", options: ["Sí (0.1 TB son 100 GB)", "No (0.1 TB son 10 GB)", "No, los SSD no son para juegos", "Es exactamente el mismo tamaño"], correctAnswer: "Sí (0.1 TB son 100 GB)" }, { id: 7, text: "Si un video de 1 minuto ocupa 100 MB, ¿cuánto espacio ocupará un video de 10 minutos con la misma calidad?
