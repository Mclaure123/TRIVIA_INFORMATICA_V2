                {id:"cat01",title:"ERA PERFORADA Y MECÁNICA",glyph:"☷",questions:[{id:1,text:"¿Qué invención para telares fue precursora de la tarjeta perforada?",options:["La imprenta de tipos móviles","El Telar de Jacquard","El motor a vapor de Watt","El sistema telegráfico"],correctAnswer:"El Telar de Jacquard"},{id:2,text:"¿Para qué evento se usaron por primera vez las tarjetas perforadas de Hollerith?",options:["La Exposición Universal de 1889","El Censo de EE.UU. de 1890","La coronación de la Reina Victoria","La construcción del Canal de Panamá"],correctAnswer:"El Censo de EE.UU. de 1890"},{id:3,text:"En una tarjeta perforada, un agujero usualmente representaba un...",options:["Dato erróneo o nulo","Indicador de fin de archivo","Número o carácter ('1')","Espacio en blanco ('0')"],correctAnswer:"Número o carácter ('1')"},{id:4,text:"La ausencia de un agujero en una tarjeta perforada representaba un...",options:["Valor numérico inválido","Cero o estado 'off'","Dato corrupto o ilegible","La letra 'A' del alfabeto"],correctAnswer:"Cero o estado 'off'"},{id:5,text:"La máquina de Hollerith que leía tarjetas con agujas metálicas se llamaba...",options:["La Calculadora Universal de Babbage","El Motor Analítico programable","La Máquina Tabuladora eléctrica","El Secuenciador automático de datos"],correctAnswer:"La Máquina Tabuladora eléctrica"},{id:6,text:"¿Qué mega-corporación tecnológica surgió de la empresa de Herman Hollerith?",options:["Microsoft Corporation","Apple Inc.","Intel Corporation","International Business Machines (IBM)"],correctAnswer:"International Business Machines (IBM)"},{id:7,text:"El mayor beneficio de la Máquina Tabuladora en el censo fue reducir el...",options:["Costo total del papel utilizado","Uso de electricidad de las oficinas","Tiempo de procesamiento de datos","Número de errores de transcripción"],correctAnswer:"Tiempo de procesamiento de datos"},{id:8,text:"¿De qué material principal estaban hechas las tarjetas perforadas?",options:["Plástico delgado y flexible","Lámina de aluminio pulido","Cartulina rígida especial","Madera de balsa laminada"],correctAnswer:"Cartulina rígida especial"},{id:9,text:"Charles Babbage concibió usar tarjetas perforadas para controlar su...",options:["Máquina Diferencial","Computadora Colossus","Motor Analítico","Calculadora de Pascal"],correctAnswer:"Motor Analítico"},{id:10,text:"Además de tarjetas, ¿qué otro medio usaba agujeros en papel?",options:["El disco magnético flexible","La cinta de papel perforado","El cilindro de cera de fonógrafo","La memoria de burbuja magnética"],correctAnswer:"La cinta de papel perforado"},{id:11,text:"El estándar de tarjeta perforada de IBM de 1928 tenía un formato de...",options:["90 columnas y 10 filas","80 columnas y 12 filas","60 columnas y 20 filas","100 columnas y 8 filas"],correctAnswer:"80 columnas y 12 filas"},{id:12,text:"En las tabuladoras, un 'plugboard' o panel de control se usaba para...",options:["Ajustar el brillo de las luces","Programar la lógica de la máquina","Almacenar los resultados finales","Enfriar los componentes internos"],correctAnswer:"Programar la lógica de la máquina"},{id:13,text:"¿Cómo se llamaba la máquina para crear los agujeros en las tarjetas manualmente?",options:["La Perforadora Automática","La Impresora de Tarjetas","El Keypunch (Perforador de Teclado)","La Tabuladora Manual"],correctAnswer:"El Keypunch (Perforador de Teclado)"},{id:14,text:"La computadora Harvard Mark I utilizaba... para sus instrucciones.",options:["Disquetes magnéticos de 5.25 pulgadas","Cinta magnética de carrete abierto","Cinta de papel perforado","Un panel de interruptores manuales"],correctAnswer:"Cinta de papel perforado"},{id:15,text:"¿Qué principio físico usaban los circuitos de la máquina tabuladora?",options:["Cerrar un circuito eléctrico con un contacto","Invertir un campo magnético en un núcleo","Reflejar un haz de luz hacia un sensor","Modular una frecuencia de radio específica"],correctAnswer:"Cerrar un circuito eléctrico con un contacto"},{id:16,text:"Una pila de tarjetas perforadas con instrucciones se conocía como...",options:["Un archivo de sistema operativo","Un mazo de programa (program deck)","Una librería de funciones enlazadas","Un compilador de código fuente"],correctAnswer:"Un mazo de programa (program deck)"},{id:17,text:"El código de caracteres más común para tarjetas perforadas fue el...",options:["Código Morse telegráfico","Código Estándar Americano (ASCII)","Código Hollerith de zonas","Código Baudot para teletipos"],correctAnswer:"Código Hollerith de zonas"},{id:18,text:"La frase 'face-down nine-edge first' se refería a...",options:["Un tipo de error de sobrecalentamiento","Un error común de programación lógica","La forma correcta de insertar tarjetas en la tolva","La capacidad máxima de tarjetas en la máquina"],correctAnswer:"La forma correcta de insertar tarjetas en la tolva"},{id:19,text:"Una máquina 'verificadora' (verifier) servía para...",options:["Ordenar las tarjetas por un criterio alfabético","Contar el número total de tarjetas en un mazo","Comprobar si una tarjeta fue perforada correctamente","Imprimir el contenido en una cinta de papel"],correctAnswer:"Comprobar si una tarjeta fue perforada correctamente"},{id:20,text:"¿Qué limitación fundamental tenían los sistemas de tarjetas perforadas?",options:["Eran demasiado rápidos para los operarios","Requerían un ambiente estéril para funcionar","El procesamiento era secuencial y por lotes","No podían almacenar números, solo letras"],correctAnswer:"El procesamiento era secuencial y por lotes"},{id:21,text:"En el código Hollerith, las 3 filas superiores (12, 11 y 0) se llamaban...",options:["Filas de datos numéricos","Filas de bit de paridad","Filas de zona (zone punches)","Filas de control de máquina"],correctAnswer:"Filas de zona (zone punches)"},{id:22,text:"Una perforación en la fila 12 y en la fila 1 representaba la letra...",options:["A","J","S","1"],correctAnswer:"A"},{id:23,text:"La máquina IBM 082 Sorter se utilizaba para...",options:["Mezclar dos mazos de tarjetas","Clasificar tarjetas basándose en una columna","Copiar un mazo de tarjetas completo","Realizar cálculos aritméticos simples"],correctAnswer:"Clasificar tarjetas basándose en una columna"},{id:24,text:"El 'procesamiento por lotes' (batch processing) significaba que...",options:["Los programas se ejecutaban uno tras otro sin intervención del operario","Se procesaban múltiples tarjetas de forma paralela y simultánea","Los errores de un lote se corregían automáticamente en el siguiente","Los datos se dividían en lotes de 8 bits para su transmisión"],correctAnswer:"Los programas se ejecutaban uno tras otro sin intervención del operario"},{id:25,text:"¿Qué era un 'chad' en el contexto de las tarjetas perforadas?",options:["El operario principal de la máquina","Un tipo de error de lectura de datos","El fragmento de cartulina desprendido al perforar","El panel de control removible"],correctAnswer:"El fragmento de cartulina desprendido al perforar"},{id:26,text:"La computadora Colossus leía su entrada desde:",options:["Tarjetas perforadas estándar de IBM","Cinta de papel perforado a alta velocidad","Un teclado manual de tipo máquina de escribir","Discos de aluminio magnéticos giratorios"],correctAnswer:"Cinta de papel perforado a alta velocidad"},{id:27,text:"Una 'reproductora' (reproducer) como la IBM 514 era capaz de:",options:["Duplicar un mazo de tarjetas completo","Sumar los valores perforados en las tarjetas","Imprimir el contenido de las tarjetas en papel","Verificar la paridad de los datos perforados"],correctAnswer:"Duplicar un mazo de tarjetas completo"},{id:28,text:"El lenguaje FORTRAN, en sus inicios, basaba su formato de código en...",options:["Las columnas de la tarjeta perforada","La velocidad del procesador central","El sistema de archivos FAT16 del disco","La resolución del monitor de salida"],correctAnswer:"Las columnas de la tarjeta perforada"},{id:29,text:"Un 'counter' en una máquina tabuladora era un registro que podía:",options:["Girar la tarjeta para leer el reverso","Incrementar un número al detectar un agujero","Medir el voltaje del circuito eléctrico","Contar las horas de operación de la máquina"],correctAnswer:"Incrementar un número al detectar un agujero"},{id:30,text:"La caída de las tarjetas perforadas fue acelerada por la llegada del...",options:["Computadoras personales más potentes","Almacenamiento en medios magnéticos","Monitores de alta resolución a color","Lenguajes de programación de alto nivel"],correctAnswer:"Almacenamiento en medios magnéticos"}]},
                { id: "cat02", title: "DOMINIO MAGNÉTICO", glyph: "◎", questions: [ { id: 1, text: "¿Qué principio físico usa el almacenamiento en cintas y discos magnéticos?", options: ["Reflexión de la luz en una superficie", "Resistencia eléctrica de un material", "Polaridad magnética (Norte/Sur) de partículas", "Fisión nuclear a pequeña escala"], correctAnswer: "Polaridad magnética (Norte/Sur) de partículas" }, { id: 2, text: "En un HDD, ¿qué componente se mueve para leer o escribir datos?", options: ["El láser de lectura óptica", "El cabezal de lectura/escritura", "El motor de giro del disco", "El chip de memoria caché"], correctAnswer: "El cabezal de lectura/escritura" }, { id: 3, text: "Los discos rígidos dentro de un HDD donde se guardan los datos se llaman...", options: ["Platos (platters) de metal o vidrio", "Cilindros de datos concéntricos", "Sectores de arranque del sistema", "Pistas magnéticas de alta densidad"], correctAnswer: "Platos (platters) de metal o vidrio" }, { id: 4, text: "El primer disco duro comercial, el IBM 350, tenía un tamaño similar al de...", options: ["Un teléfono móvil moderno", "Una caja de zapatos estándar", "Dos refrigeradores industriales", "Una tarjeta de crédito de plástico"], correctAnswer: "Dos refrigeradores industriales" }, { id: 5, text: "¿Qué ventaja principal ofrecía la cinta magnética sobre las tarjetas perforadas?", options: ["Acceso aleatorio a los datos más rápido", "Mayor durabilidad, reutilización y densidad", "Menor costo por bit de información", "B y C son correctas"], correctAnswer: "B y C son correctas" }, { id: 6, text: "¿Cómo se llama el disco flexible de 5.25 pulgadas de las primeras PCs?", options: ["Disco Zip de alta capacidad", "CD-ROM de solo lectura", "Disquete (Floppy Disk)", "Minidisc magneto-óptico"], correctAnswer: "Disquete (Floppy Disk)" }, { id: 7, text: "La funda protectora de un disquete de 3.5 pulgadas era rígida, la de 5.25 era...", options: ["Metálica y con seguro", "De madera laminada", "Flexible y delgada", "De plástico transparente"], correctAnswer: "Flexible y delgada" }, { id: 8, text: "Para proteger un disquete contra la escritura accidental, se usaba...", options: ["Una contraseña de software", "Una pestaña deslizable o muesca", "Un pequeño candado físico", "Un cifrado complejo de datos"], correctAnswer: "Una pestaña deslizable o muesca" }, { id: 9, text: "El acceso a los datos en una cinta magnética es de tipo...", options: ["Aleatorio (Random) instantáneo", "Directo a cualquier punto", "Secuencial, de principio a fin", "Paralelo en múltiples pistas"], correctAnswer: "Secuencial, de principio a fin" }, { id: 10, text: "A diferencia de la cinta, el acceso a datos en un disco duro es de tipo...", options: ["Secuencial, pista por pista", "Aleatorio o directo a cualquier sector", "Lineal y progresivo", "Serial, un bit a la vez"], correctAnswer: "Aleatorio o directo a cualquier sector" }, { id: 11, text: "¿Qué significa el acrónimo 'HDD'?", options: ["High Definition Display", "Hardware Device Driver", "Hard Disk Drive", "Human Data Device"], correctAnswer: "Hard Disk Drive" }, { id: 12, text: "La superficie de un plato de HDD está dividida en círculos concéntricos llamados...", options: ["Sectores de datos", "Cilindros virtuales", "Pistas (Tracks)", "Clusters de archivos"], correctAnswer: "Pistas (Tracks)" }, { id: 13, text: "Cada pista de un disco duro se divide en segmentos más pequeños llamados...", options: ["Bloques de memoria", "Sectores", "Fragmentos de archivo", "Bytes de información"], correctAnswer: "Sectores" }, { id: 14, text: "En un HDD de múltiples platos, ¿qué es un 'cilindro'?", options: ["El eje central que hace girar los discos", "El conjunto de pistas en la misma posición vertical", "La carcasa exterior que protege los platos", "Un solo sector de datos de arranque del sistema"], correctAnswer: "El conjunto de pistas en la misma posición vertical" }, { id: 15, text: "La capacidad de un disquete de 3.5 pulgadas de 'Alta Densidad' (HD) era de...", options: ["144 KB", "720 KB", "1.44 MB", "10 MB"], correctAnswer: "1.44 MB" }, { id: 16, text: "Un 'head crash' en un HDD ocurre cuando el cabezal...", options: ["Lee un dato corrupto", "Toca físicamente la superficie del plato", "Se sobrecalienta", "Gira en dirección contraria"], correctAnswer: "Toca físicamente la superficie del plato" }, { id: 17, text: "Los cabezales de un HDD 'flotan' sobre los platos gracias a...", options: ["Levitación magnética", "Una corriente de aire por la rotación", "Resortes de precisión", "Un gel lubricante"], correctAnswer: "Una corriente de aire por la rotación" }, { id: 18, text: "¿Qué significa 'formatear' un disco?", options: ["Limpiar su superficie de partículas magnéticas residuales", "Crear la estructura de pistas y sectores para un sistema de archivos", "Comprimir los datos existentes para liberar espacio de almacenamiento", "Cifrar el contenido usando un algoritmo integrado en el hardware"], correctAnswer: "Crear la estructura de pistas y sectores para un sistema de archivos" }, { id: 19, text: "¿Cuál es la unidad de medida para la velocidad de rotación de un HDD?", options: ["Megahertz (MHz)", "GB/s", "Revoluciones Por Minuto (RPM)", "Pulsos por segundo"], correctAnswer: "Revoluciones Por Minuto (RPM)" }, { id: 20, text: "En los primeros HDD, la codificación de datos común era...", options: ["Codificación Manchester", "MFM (Modulación de Frecuencia Modificada)", "RLL (Codificación de Longitud Limitada)", "Codificación NRZ"], correctAnswer: "MFM (Modulación de Frecuencia Modificada)" }, { id: 21, text: "El 'tiempo de búsqueda' (seek time) en un HDD es el tiempo que tarda el cabezal en...", options: ["Leer un sector", "Girar al sector correcto", "Moverse a la pista deseada", "Transferir datos al buffer"], correctAnswer: "Moverse a la pista deseada" }, { id: 22, text: "La 'latencia rotacional' es el tiempo que tarda el disco en...", options: ["Arrancar desde cero", "Mover el cabezal a la pista cero", "Girar para que el sector deseado llegue al cabezal", "Frenar hasta detenerse"], correctAnswer: "Girar para que el sector deseado llegue al cabezal" }, { id: 23, text: "La tecnología 'S.M.A.R.T.' en los discos duros sirve para...", options: ["Acelerar transferencias de archivos grandes", "Monitorear la salud del disco y predecir fallos", "Formatear el disco a bajo nivel de fábrica", "Comprimir datos al vuelo sin pérdida"], correctAnswer: "Monitorear la salud del disco y predecir fallos" }, { id: 24, text: "Una unidad de cinta 'streamer', como la LTO, se usa principalmente para...", options: ["Ejecutar sistemas operativos de servidor en tiempo real", "Juegos de alta velocidad que requieren baja latencia", "Copias de seguridad y archivo de grandes volúmenes", "Almacenamiento en caché para bases de datos transaccionales"], correctAnswer: "Copias de seguridad y archivo de grandes volúmenes" }, { id: 25, text: "La codificación RLL (Run-Length Limited) fue una mejora sobre MFM porque...", options: ["Era más simple de implementar", "Permitía mayor densidad de datos", "Usaba menos energía eléctrica", "No necesitaba un cabezal físico"], correctAnswer: "Permitía mayor densidad de datos" }, { id: 26, text: "La fragmentación de archivos en un HDD ocurre cuando...", options: ["Un archivo es demasiado grande para un sector", "Las partes de un archivo se guardan en sectores no contiguos", "El disco se expone a un campo magnético fuerte", "El sistema de archivos se corrompe por un apagón"], correctAnswer: "Las partes de un archivo se guardan en sectores no contiguos" }, { id: 27, text: "La 'densidad de área' (areal density) en un HDD se refiere a la...", options: ["Cantidad de platos por pulgada cúbica", "Cantidad de datos por unidad de superficie", "Peso total del disco por centímetro cúbico", "Número de archivos por gigabyte de espacio"], correctAnswer: "Cantidad de datos por unidad de superficie" }, { id: 28, text: "El conector de datos de 40 pines, ancho y plano, usado por años en los HDD fue el...", options: ["Bus de Serie Universal (USB)", "Serial ATA (SATA)", "IDE (también llamado PATA)", "Interfaz SCSI de 50 pines"], correctAnswer: "IDE (también llamado PATA)" }, { id: 29, text: "El 'interleaving' o entrelazado era una técnica para organizar sectores para...", options: ["Aumentar la capacidad total del disco", "Compensar la lentitud del procesador para leer datos", "Mejorar la corrección de errores de hardware", "Reducir el ruido acústico del cabezal"], correctAnswer: "Compensar la lentitud del procesador para leer datos" }, { id: 30, text: "¿Qué tecnología de grabación permitió un gran salto en la capacidad de los HDD?", options: ["Grabación Magnética Perpendicular (PMR)", "Grabación Asistida por Calor (HAMR)", "Grabación Magnética Shingled (SMR)", "Grabación de Patrones de Bits (BPR)"], correctAnswer: "Grabación Magnética Perpendicular (PMR)" } ]},
                { id: "cat03", title: "REVOLUCIÓN ÓPTICA", glyph: "💿", questions: [ { id: 1, text: "¿Qué tecnología usa una unidad de CD/DVD para leer los datos del disco?", options: ["Un cabezal magnético", "Una aguja de diamante", "Un rayo láser", "Una corriente de aire"], correctAnswer: "Un rayo láser" }, { id: 2, text: "En un disco óptico, la información se guarda como microscópicos...", options: ["Bits y Bytes", "Pistas y Sectores", "Pits y Lands", "Circuitos y Transistores"], correctAnswer: "Pits y Lands" }, { id: 3, text: "El formato 'Compact Disc' (CD) fue creado originalmente para almacenar...", options: ["Videojuegos", "Software", "Audio digital de alta fidelidad", "Bases de datos"], correctAnswer: "Audio digital de alta fidelidad" }, { id: 4, text: "La sigla CD-ROM significa...", options: ["Compact Disc - Recordable On Memory", "Compact Disc - Read-Only Memory", "Compact Disc - Random-Order Memory", "Compact Disc - Rewriteable Optical Medium"], correctAnswer: "Compact Disc - Read-Only Memory" }, { id: 5, text: "¿Qué formato sucedió al CD, siendo el estándar para películas?", options: ["Blu-ray", "DVD (Digital Versatile Disc)", "Disquete Zip", "MiniDisc"], correctAnswer: "DVD (Digital Versatile Disc)" }, { id: 6, text: "Un disco CD-R se diferencia de un CD-RW en que el CD-R...", options: ["Tiene mayor capacidad", "Solo se puede grabar una vez", "Es mucho más rápido", "Se puede borrar y reescribir"], correctAnswer: "Solo se puede grabar una vez" }, { id: 7, text: "El proceso de grabar datos en un disco óptico se conoce como...", options: ["Imprimir", "Cargar", "Quemar (Burning)", "Vaporizar"], correctAnswer: "Quemar (Burning)" }, { id: 8, text: "El disco Blu-ray debe su nombre al color de su láser, que es...", options: ["Rojo", "Verde", "Infrarrojo", "Azul-violeta"], correctAnswer: "Azul-violeta" }, { id: 9, text: "La ventaja del láser azul-violeta del Blu-ray sobre el láser rojo del DVD es que...", options: ["Usa menos energía", "Tiene una longitud de onda más corta, para 'pits' más pequeños", "Es visible al ojo humano", "No genera calor"], correctAnswer: "Tiene una longitud de onda más corta, para 'pits' más pequeños" }, { id: 10, text: "La capacidad de almacenamiento de un CD-ROM estándar es de aprox...", options: ["1.44 MB", "100 MB", "700 MB", "4.7 GB"], correctAnswer: "700 MB" }, { id: 11, text: "La capacidad de un DVD de una sola capa es de aprox...", options: ["700 MB", "1.4 GB", "4.7 GB", "25 GB"], correctAnswer: "4.7 GB" }, { id: 12, text: "La capacidad de un Blu-ray de una sola capa es de aprox...", options: ["4.7 GB", "9.4 GB", "25 GB", "50 GB"], correctAnswer: "25 GB" }, { id: 13, text: "¿Cómo funciona un disco CD-RW (ReWritable)?", options: ["Usa un láser de alta potencia que crea nuevos micropits", "Usa un material de cambio de fase (cristalino/amorfo)", "Usa una capa magnética intermedia para la reescritura de datos", "Usa una tinta fotocromática que reacciona al calor del láser"], correctAnswer: "Usa un material de cambio de fase (cristalino/amorfo)" }, { id: 14, text: "La especificación técnica para los CDs de Audio se conoce como...", options: ["Libro Amarillo", "Libro Verde", "Libro Rojo", "Libro Azul"], correctAnswer: "Libro Rojo" }, { id: 15, text: "A diferencia de un vinilo, la espiral de datos en un CD se lee...", options: ["De afuera hacia adentro", "En círculos aleatorios", "De adentro hacia afuera", "En líneas rectas"], correctAnswer: "De adentro hacia afuera" }, { id: 16, text: "Un DVD-9 es un disco que tiene...", options: ["9 GB de capacidad", "Doble capa de datos en una sola cara", "Doble cara, con una capa de datos c/u", "9 pistas de audio de alta definición"], correctAnswer: "Doble capa de datos en una sola cara" }, { id: 17, text: "El sistema de archivos estándar para los discos CD-ROM se llama...", options: ["FAT32", "NTFS", "ISO 9660", "ext4"], correctAnswer: "ISO 9660" }, { id: 18, text: "La tecnología para 'imprimir' una etiqueta en el disco con el láser se llamaba...", options: ["DiscT@2", "LightScribe", "LabelFlash", "B y C son correctas"], correctAnswer: "B y C son correctas" }, { id: 19, text: "¿Qué significaba 'finalizar' un disco CD-R o DVD-R?", options: ["Formatearlo con un sistema de archivos compatible", "Escribir la Tabla de Contenidos (TOC) para hacerlo legible", "Añadir una capa protectora anti-rayaduras al disco", "Expulsarlo de la unidad de forma segura y verificada"], correctAnswer: "Escribir la Tabla de Contenidos (TOC) para hacerlo legible" }, { id: 20, text: "¿Por qué un CD de audio dura aprox. 74-80 minutos?", options: ["Duración de la 9ª Sinfonía de Beethoven", "Limitación física de los láseres", "Decisión de marketing", "A y B son correctas y se hizo estándar"], correctAnswer: "A y B son correctas y se hizo estándar" }, { id: 21, text: "La especificación técnica para los CD-ROM (datos) se conoce como...", options: ["Libro Rojo", "Libro Naranja", "Libro Blanco", "Libro Amarillo"], correctAnswer: "Libro Amarillo" }, { id: 22, text: "El sistema de corrección de errores de los CDs se llama...", options: ["Un algoritmo de paridad de Hamming mejorada para discos", "Una suma de verificación CRC32 para cada sector de datos", "Código Reed-Solomon de entrelazado cruzado (CIRC)", "El algoritmo de control de integridad de datos MD5"], correctAnswer: "Código Reed-Solomon de entrelazado cruzado (CIRC)" }, { id: 23, text: "La velocidad de una unidad de CD-ROM (52x) es un múltiplo de la velocidad original de audio, que era de...", options: ["150 KB/s", "1.5 MB/s", "720 KB/s", "100 KB/s"], correctAnswer: "150 KB/s" }, { id: 24, text: "La 'Apertura Numérica' (NA) de la lente de una unidad óptica se refiere a su capacidad para...", options: ["Resistir altas temperaturas de operación", "Girar a una gran velocidad sin vibraciones", "Captar luz y enfocarla en un punto pequeño", "Almacenar datos temporalmente en la lente"], correctAnswer: "Captar luz y enfocarla en un punto pequeño" }, { id: 25, text: "Un disco DVD-RAM era diferente de un DVD-RW porque...", options: ["No era regrabable", "Usaba un láser verde", "Actuaba como un disco duro (arrastrar y soltar archivos)", "Tenía menos capacidad"], correctAnswer: "Actuaba como un disco duro (arrastrar y soltar archivos)" }, { id: 26, text: "La estructura de un Blu-ray de Doble Capa (50 GB) consiste en...", options: ["Dos discos físicos pegados uno al otro", "Dos caras grabables, una por cada lado", "Una segunda capa de datos sobre la primera en la misma cara", "Una espiral de datos mucho más ancha que una capa simple"], correctAnswer: "Una segunda capa de datos sobre la primera en la misma cara" }, { id: 27, text: "El 'Book Type' en grabadoras de DVD permitía 'engañar' a reproductores viejos para que...", options: ["Leyesen los datos del disco más rápido", "Aceptaran un DVD+R como si fuera un DVD-ROM de fábrica", "Reprodujeran CDs de audio en una unidad de DVD", "Ignoraran los códigos de región de las películas"], correctAnswer: "Aceptaran un DVD+R como si fuera un DVD-ROM de fábrica" }, { id: 28, text: "La tecnología 'Mt. Rainier' (EasyWrite) fue un estándar para hacer la escritura en CD-RW...", options: ["Permanente e imborrable tras la primera escritura", "Más rápida que la lectura de datos del mismo disco", "Nativa en el SO, sin software de 'quemado' adicional", "Exclusiva para sistemas operativos de Apple"], correctAnswer: "Nativa en el SO, sin software de 'quemado' adicional" }, { id: 29, text: "Un disco UMD (usado por la PSP de Sony) era esencialmente...", options: ["Una tarjeta de memoria tipo Memory Stick", "Un pequeño disco óptico en un cartucho protector", "Un disco duro miniatura de alta velocidad", "Una memoria flash con un conector propietario"], correctAnswer: "Un pequeño disco óptico en un cartucho protector" }, { id: 30, text: "Los Blu-ray son más resistentes a arañazos que los DVDs gracias a...", options: ["Una capa de datos ubicada a mayor profundidad", "Una capa protectora 'hard-coat' mucho más dura", "Una carcasa de titanio que protege el disco", "Un campo electrostático que repele el polvo"], correctAnswer: "Una capa protectora 'hard-coat' mucho más dura" } ]},
                { id: "cat04", title: "ERA DEL ESTADO SÓLIDO", glyph: "⛶", questions: [ { id: 1, text: "¿Qué característica principal diferencia un SSD de un HDD?", options: ["Usa un sistema láser para leer datos", "No tiene partes mecánicas móviles", "Es siempre de mayor capacidad total", "Tiene una forma física redonda"], correctAnswer: "No tiene partes mecánicas móviles" }, { id: 2, text: "La tecnología de memoria usada en la mayoría de SSDs y pendrives se llama...", options: ["Memoria volátil DRAM", "Memoria de solo lectura ROM", "Memoria Flash NAND", "Memoria de burbuja magnética"], correctAnswer: "Memoria Flash NAND" }, { id: 3, text: "El 'cerebro' de un SSD, que gestiona dónde se guardan los datos, es...", options: ["El chip de caché DRAM", "El conector de datos SATA/NVMe", "El controlador de memoria", "La carcasa metálica disipadora"], correctAnswer: "El controlador de memoria" }, { id: 4, text: "Un 'pendrive' o 'memoria USB' es una versión portátil de la tecnología...", options: ["De disco duro (HDD)", "De disco óptico (CD)", "De estado sólido (SSD)", "De cinta magnética"], correctAnswer: "De estado sólido (SSD)" }, { id: 5, text: "La principal ventaja de un SSD sobre un HDD en el uso diario es su...", options: ["Menor costo por Gigabyte", "Mayor vida útil teórica", "Drásticamente mayor velocidad", "Mayor peso y robustez"], correctAnswer: "Drásticamente mayor velocidad" }, { id: 6, text: "Las tarjetas de memoria como SD o microSD son un tipo de...", options: ["Memoria volátil (RAM)", "Almacenamiento óptico", "Memoria Flash", "Almacenamiento magnético"], correctAnswer: "Memoria Flash" }, { id: 7, text: "La memoria Flash NAND es 'no volátil', lo que significa que...", options: ["Nunca presenta fallos de hardware", "No se puede reescribir una vez grabada", "Conserva los datos sin necesidad de energía", "Es físicamente transparente a la luz"], correctAnswer: "Conserva los datos sin necesidad de energía" }, { id: 8, text: "El proceso de borrar y reescribir datos en una celda Flash causa un pequeño...", options: ["Aumento de la capacidad de la celda", "Desgaste que limita su vida útil", "Aumento significativo de temperatura", "Ruido audible a alta frecuencia"], correctAnswer: "Desgaste que limita su vida útil" }, { id: 9, text: "El conector moderno que permite a los SSDs velocidades muy superiores a SATA es...", options: ["La interfaz IDE de 40 pines", "La interfaz SCSI paralela", "NVMe (en un slot M.2)", "El puerto USB 2.0 estándar"], correctAnswer: "NVMe (en un slot M.2)" }, { id: 10, text: "La memoria caché (usualmente DRAM) en un SSD sirve para...", options: ["Guardar una copia del firmware del controlador", "Almacenar el mapa de direcciones (FTL) y operaciones de escritura", "Actuar como batería si se corta la energía", "Almacenar datos del SO para un arranque rápido"], correctAnswer: "Almacenar el mapa de direcciones (FTL) y operaciones de escritura" }, { id: 11, text: "Las celdas de memoria Flash se organizan en 'páginas', y estas se agrupan en...", options: ["Sectores", "Bloques", "Cilindros", "Pistas"], correctAnswer: "Bloques" }, { id: 12, text: "Una limitación de NAND es que se puede escribir en 'páginas', pero solo borrar en...", options: ["Bits individuales", "Bloques enteros", "Sectores aleatorios", "La unidad completa"], correctAnswer: "Bloques enteros" }, { id: 13, text: "La celda Flash más rápida y duradera (1 bit por celda) se llama...", options: ["MLC (Multi-Level Cell)", "TLC (Triple-Level Cell)", "QLC (Quad-Level Cell)", "SLC (Single-Level Cell)"], correctAnswer: "SLC (Single-Level Cell)" }, { id: 14, text: "Al pasar de SLC a QLC (más bits por celda), la densidad aumenta, pero disminuye...", options: ["El costo por GB de almacenamiento", "El rendimiento y la durabilidad de la celda", "El tamaño físico del chip de memoria", "La compatibilidad con sistemas antiguos"], correctAnswer: "El rendimiento y la durabilidad de la celda" }, { id: 15, text: "¿Qué función del controlador distribuye las escrituras uniformemente para evitar el desgaste prematuro de las celdas?", options: ["Recolección de basura (Garbage Collection)", "Comando TRIM del sistema operativo", "Nivelación de desgaste (Wear Leveling)", "Sobreaprovisionamiento (Over-provisioning)"], correctAnswer: "Nivelación de desgaste (Wear Leveling)" }, { id: 16, text: "El comando 'TRIM' que un SO envía a un SSD sirve para...", options: ["Formatear la unidad de forma segura", "Informar al controlador qué bloques ya no tienen datos válidos", "Aumentar la velocidad del reloj del controlador", "Cifrar la unidad con una clave de hardware"], correctAnswer: "Informar al controlador qué bloques ya no tienen datos válidos" }, { id: 17, text: "El 'Garbage Collection' en un SSD es el proceso de...", options: ["Vaciar la memoria caché DRAM del controlador", "Reescribir los metadatos del sistema de archivos", "Compactar páginas válidas para liberar y borrar bloques antiguos", "Eliminar archivos corruptos al arrancar el sistema"], correctAnswer: "Compactar páginas válidas para liberar y borrar bloques antiguos" }, { id: 18, text: "El 'Over-provisioning' es una porción del SSD no visible para el usuario que sirve para...", options: ["Almacenar una copia oculta del sistema operativo", "Reemplazar celdas gastadas y ayudar en operaciones internas", "Guardar una copia de la tabla de particiones", "Funcionar como una caché de escritura de alta velocidad"], correctAnswer: "Reemplazar celdas gastadas y ayudar en operaciones internas" }, { id: 19, text: "El 'factor de forma' de un SSD se refiere a su...", options: ["Capacidad total de almacenamiento", "Velocidad de lectura/escritura", "Tamaño y forma física (2.5\", M.2)", "Versión del firmware instalado"], correctAnswer: "Tamaño y forma física (2.5\", M.2)" }, { id: 20, text: "¿Qué significa el acrónimo NVMe?", options: ["New Virtual Memory Engine", "Non-Volatile Memory Express", "Next-gen Video Memory Extension", "Network-Verified Memory"], correctAnswer: "Non-Volatile Memory Express" }, { id: 21, text: "La tecnología 3D NAND fue un avance porque permitió...", options: ["Hacer los chips de SSD transparentes", "Apilar capas de celdas de memoria verticalmente", "Hacer que el SSD funcione sin un controlador", "Utilizar luz en lugar de electricidad para guardar datos"], correctAnswer: "Apilar capas de celdas de memoria verticalmente" }, { id: 22, text: "En una celda Flash NAND, un electrón queda atrapado en una...", options: ["Puerta flotante (Floating Gate)", "Capa magnética", "Burbuja de plasma", "Resistencia variable"], correctAnswer: "Puerta flotante (Floating Gate)" }, { id: 23, text: "La 'amplificación de escritura' (WAF) es un fenómeno donde...", options: ["La velocidad de escritura aumenta con el uso", "Se escriben físicamente más datos de los que el usuario solicitó", "Los datos se duplican para mayor seguridad", "El SSD se calienta durante la escritura"], correctAnswer: "Se escriben físicamente más datos de los que el usuario solicitó" }, { id: 24, text: "Un SSD sin caché DRAM (DRAM-less) a menudo usa HMB, que...", options: ["Elimina por completo la necesidad de caché", "Usa una pequeña porción de la RAM del sistema como caché", "Usa una parte de la propia memoria NAND como caché", "Usa un búfer de alta velocidad integrado en la CPU"], correctAnswer: "Usa una pequeña porción de la RAM del sistema como caché" }, { id: 25, text: "La interfaz SATA 3, común en SSDs de 2.5\", tiene un límite teórico de...", options: ["300 MB/s", "600 MB/s (6 Gbit/s)", "1000 MB/s", "Varía según capacidad"], correctAnswer: "600 MB/s (6 Gbit/s)" }, { id: 26, text: "Un SSD M.2 puede usar dos protocolos: el más lento... y el más rápido...", options: ["USB y FireWire", "IDE y SCSI", "SATA y NVMe", "Ethernet y Wi-Fi"], correctAnswer: "SATA y NVMe" }, { id: 27, text: "La durabilidad de un SSD se mide a menudo en 'TBW', que significa...", options: ["Total Bytes Written", "Terabytes Written", "Time Before Wearout", "Typical Byte Workload"], correctAnswer: "Terabytes Written" }, { id: 28, text: "El fenómeno de 'lectura perturbada' (read disturb) es cuando leer una celda puede...", options: ["Borrar la celda que se está leyendo", "Causar un cambio de voltaje en celdas vecinas no leídas", "Reiniciar el controlador del SSD de forma inesperada", "Disminuir la velocidad de lectura de todo el bloque"], correctAnswer: "Causar un cambio de voltaje en celdas vecinas no leídas" }, { id: 29, text: "Las memorias 'Optane' de Intel eran diferentes a NAND porque ofrecían...", options: ["Un menor costo por gigabyte de almacenamiento", "Una mayor latencia de acceso a los datos", "Latencia mucho menor y mayor durabilidad", "Funcionamiento sin necesidad de electricidad"], correctAnswer: "Latencia mucho menor y mayor durabilidad" }, { id: 30, text: "¿Qué indica un valor WAF (Write Amplification Factor) de 1?", options: ["Que el SSD está a punto de fallar", "El estado ideal: 1 byte enviado = 1 byte escrito en NAND", "Que la velocidad de escritura es extremadamente lenta", "Que el SSD está completamente lleno de datos"], correctAnswer: "El estado ideal: 1 byte enviado = 1 byte escrito en NAND" } ]},
                { id: "cat05", title: "FUNDAMENTOS: BIT A YOTTABYTE", glyph: "010", questions: [ { id: 1, text: "¿Cuál es la unidad de información digital más pequeña, que puede tener un valor de 0 o 1?", options: ["Byte", "Bit", "Hertz", "Pixel"], correctAnswer: "Bit" }, { id: 2, text: "Por convención, un 'Byte' se compone de ¿cuántos 'bits'?", options: ["4", "16", "8", "1024"], correctAnswer: "8" }, { id: 3, text: "¿Qué unidad sigue inmediatamente después del Kilobyte (KB) en la escala de tamaño?", options: ["Gigabyte (GB)", "Terabyte (TB)", "Bit", "Megabyte (MB)"], correctAnswer: "Megabyte (MB)" }, { id: 4, text: "Un archivo de música MP3 suele medirse en...", options: ["Bytes", "Kilobytes (KB)", "Megabytes (MB)", "Gigabytes (GB)"], correctAnswer: "Megabytes (MB)" }, { id: 5, text: "La capacidad de un disco duro moderno o un SSD se mide comúnmente en...", options: ["Kilobytes (KB) o Megabytes (MB)", "Gigabytes (GB) o Terabytes (TB)", "Bits", "Megabits (Mb)"], correctAnswer: "Gigabytes (GB) o Terabytes (TB)" }, { id: 6, text: "Ordena las siguientes unidades de MENOR a MAYOR: Gigabyte, Kilobyte, Megabyte.", options: ["GB, KB, MB", "KB, MB, GB", "MB, GB, KB", "KB, GB, MB"], correctAnswer: "KB, MB, GB" }, { id: 7, text: "Si un Byte son 8 bits, ¿cuántos bits hay en un Kilobyte (asumiendo 1 KB = 1024 Bytes)?", options: ["8000 bits", "1024 bits", "8192 bits", "1000 bits"], correctAnswer: "8192 bits" }, { id: 8, text: "¿Qué significa el prefijo 'Kilo' en Kilobyte (KB) en el contexto de la memoria de una computadora?", options: ["Exactamente 1,000", "Exactamente 1,024", "Cien", "Un millón"], correctAnswer: "Exactamente 1,024" }, { id: 9, text: "¿Qué significa el prefijo 'Mega' en Megabyte (MB)?", options: ["1024 Kilobytes", "1000 Gigabytes", "1024 bits", "1000 Bytes"], correctAnswer: "1024 Kilobytes" }, { id: 10, text: "¿Cuál de estas unidades es la más grande?", options: ["Gigabyte (GB)", "Petabyte (PB)", "Megabyte (MB)", "Terabyte (TB)"], correctAnswer: "Petabyte (PB)" }, { id: 11, text: "Los sistemas operativos (como Windows) miden la capacidad usando el sistema binario (1 KB = 1024 B). Los fabricantes de discos a menudo usan el sistema decimal (1 KB = 1000 B). ¿Qué efecto tiene esto?", options: ["El disco parece tener MÁS capacidad en Windows debido a la compresión", "No tiene ningún efecto visible ya que los estándares son compatibles", "El disco parece tener MENOS capacidad en Windows de la que anuncia la caja", "Hace que el disco sea más rápido al usar bloques de 1000 bytes"], correctAnswer: "El disco parece tener MENOS capacidad en Windows de la que anuncia la caja" }, { id: 12, text: "La unidad 'Kibibyte' (KiB) fue creada para eliminar la ambigüedad y representa inequívocamente...", options: ["1000 bytes", "1024 bits", "1024 bytes", "1000 bits"], correctAnswer: "1024 bytes" }, { id: 13, text: "Si un fabricante vende un disco de '500 GB' (quinientos mil millones de bytes), ¿aproximadamente cuántos GiB (Gibibytes) mostrará Windows?", options: ["500 GiB", "512 GiB", "465 GiB", "488 GiB"], correctAnswer: "465 GiB" }, { id: 14, text: "Un Terabyte (TB) equivale a 1024...", options: ["Megabytes (MB)", "Kilobytes (KB)", "Bytes", "Gigabytes (GB)"], correctAnswer: "Gigabytes (GB)" }, { id: 15, text: "¿Qué unidad es 1024 veces más grande que un Petabyte (PB)?", options: ["Zettabyte (ZB)", "Exabyte (EB)", "Yottabyte (YB)", "Terabyte (TB)"], correctAnswer: "Exabyte (EB)" }, { id: 16, text: "La velocidad de una conexión a internet se mide comúnmente en Megabits por segundo (Mbps). Si tu velocidad es de 100 Mbps, ¿cuál es la velocidad de descarga teórica máxima en Megabytes por segundo (MB/s)?", options: ["100 MB/s", "800 MB/s", "12.5 MB/s", "10.24 MB/s"], correctAnswer: "12.5 MB/s" }, { id: 17, text: "La letra 'b' minúscula en 'Kbps' o 'Mbps' significa...", options: ["bytes", "bloques", "bits", "baudios"], correctAnswer: "bits" }, { id: 18, text: "La letra 'B' mayúscula en 'KB/s' o 'MB/s' significa...", options: ["Bits", "Bytes", "Base", "Binario"], correctAnswer: "Bytes" }, { id: 19, text: "Un 'nibble' o 'semiocteto' es un conjunto de...", options: ["2 bits", "16 bits", "8 bits", "4 bits"], correctAnswer: "4 bits" }, { id: 20, text: "Un número de 32 bits puede representar 2^32 valores posibles. Un número de 64 bits puede representar...", options: ["El doble de valores (2*2^32)", "32 valores adicionales", "2^32 veces más valores (2^64)", "La mitad de valores (2^16)"], correctAnswer: "2^32 veces más valores (2^64)" }, { id: 21, text: "El prefijo 'Zetta' (como en Zettabyte) representa 10 elevado a la potencia...", options: ["15", "18", "21", "24"], correctAnswer: "21" }, { id: 22, text: "El prefijo binario para 'Mega' (1024^2) es 'Mebi'. ¿Cuál es el prefijo binario para 'Giga' (1024^3)?", options: ["Gigabi (GiB)", "Gibibit (Gib)", "Gibibyte (GiB)", "Geobyte (GeB)"], correctAnswer: "Gibibyte (GiB)" }, { id: 23, text: "Para representar un solo carácter en el código ASCII extendido se necesita...", options: ["1 bit", "1 nibble (4 bits)", "1 Byte (8 bits)", "1 Kilobyte"], correctAnswer: "1 Byte (8 bits)" }, { id: 24, text: "La totalidad del contenido de internet a mediados de la década de 2020 se estima en el orden de los...", options: ["Petabytes", "Exabytes", "Zettabytes", "Yottabytes"], correctAnswer: "Zettabytes" }, { id: 25, text: "¿Cuántos bits se necesitan para direccionar de forma única 4 GB de memoria RAM?", options: ["16 bits", "32 bits", "24 bits", "64 bits"], correctAnswer: "32 bits" }, { id: 26, text: "Un archivo de video 4K sin comprimir puede consumir varios Gigabytes por minuto. Esto se debe a la gran cantidad de datos necesarios para definir...", options: ["El color y brillo de cada píxel para cada fotograma", "La banda sonora en alta fidelidad y sin compresión", "Los subtítulos en múltiples idiomas y formatos", "Los créditos de la película en formato vectorial"], correctAnswer: "El color y brillo de cada píxel para cada fotograma" }, { id: 27, text: "La palabra 'Tebibyte' (TiB) se refiere a...", options: ["Exactamente un billón de bytes (10^12)", "1000 Terabytes decimales", "1024 Gigabytes (lo que a menudo se llama Terabyte)", "1024 Gibibytes (2^40 bytes)"], correctAnswer: "1024 Gibibytes (2^40 bytes)" }, { id: 28, text: "Si un disco duro de 1 TB (1 billón de bytes) cuesta $50, ¿cuál es el costo por Gigabyte (decimal)?", options: ["$0.50", "$5", "$0.05", "$0.20"], correctAnswer: "$0.05" }, { id: 29, text: "En la arquitectura de computadoras, la 'palabra' (word) se refiere a...", options: ["Un conjunto estandarizado de 16 bits en cualquier arquitectura", "La unidad natural de datos utilizada por un diseño de CPU particular (ej: 32 o 64 bits)", "El comando del sistema operativo para guardar un archivo de texto", "Un sinónimo técnico para un Byte de 8 bits de información"], correctAnswer: "La unidad natural de datos utilizada por un diseño de CPU particular (ej: 32 o 64 bits)" }, { id: 30, text: "El prefijo 'Yotta' (como en Yottabyte), el más grande oficialmente reconocido, representa 10 elevado a la potencia...", options: ["21", "27", "30", "24"], correctAnswer: "24" } ]},
                { id: "cat06", title: "LÓGICA DE CAPACIDAD", glyph: "📊", questions: [ { id: 1, text: "Tengo una foto de 3 Megabytes (MB). ¿Puedo guardarla en un disquete de 1.44 MB?", options: ["Sí, sin problemas", "No, el archivo es más grande que la capacidad del disquete", "Sí, pero ocupará todo el espacio", "Solo si la comprimo"], correctAnswer: "No, el archivo es más grande que la capacidad del disquete" }, { id: 2, text: "Un pendrive tiene 4 Gigabytes (GB) de espacio libre. ¿Cuántas canciones de 4 MB en promedio puedes almacenar?", options: ["Aproximadamente 100", "Aproximadamente 1000", "Aproximadamente 4000", "Aproximadamente 10"], correctAnswer: "Aproximadamente 1000" }, { id: 3, text: "¿Qué dispositivo tiene MAYOR capacidad? Un CD-ROM de 700 MB o un pendrive de 1 GB.", options: ["Ambos tienen la misma capacidad", "El CD-ROM", "El pendrive", "Es imposible determinarlo"], correctAnswer: "El pendrive" }, { id: 4, text: "Quieres grabar una película de 6 Gigabytes (GB) en un DVD. Un DVD estándar de una capa tiene 4.7 GB. ¿Es posible?", options: ["Sí, el DVD tiene capacidad de sobra", "Sí, si se graba a baja velocidad", "No, la película excede la capacidad del DVD", "Solo si el DVD es regrabable (RW)"], correctAnswer: "No, la película excede la capacidad del DVD" }, { id: 5, text: "Tienes una colección de documentos que ocupa 500 Megabytes (MB). ¿Cabe en un CD-ROM de 700 MB?", options: ["No, es demasiado grande", "Apenas cabe", "Sí, y sobra espacio", "No, los CDs no guardan documentos"], correctAnswer: "Sí, y sobra espacio" }, { id: 6, text: "Un videojuego moderno requiere 80 Gigabytes (GB) de espacio en disco. Tu SSD tiene 0.1 Terabytes (TB) libres. ¿Puedes instalarlo?", options: ["Sí (0.1 TB son 100 GB)", "No (0.1 TB son 10 GB)", "No, los SSD no son para juegos", "Es exactamente el mismo tamaño"], correctAnswer: "Sí (0.1 TB son 100 GB)" }, { id: 7, text: "Si un video de 1 minuto ocupa 100 MB, ¿cuánto espacio ocupará un video de 10 minutos con la misma calidad?", options: ["100 MB", "500 MB", "1000 MB (1 GB)", "No se puede saber"], correctAnswer: "1000 MB (1 GB)" }, { id: 8, text: "Has descargado 2 archivos, uno de 800 MB y otro de 300 MB. ¿El total (1100 MB) cabe en un pendrive de 1 GB?", options: ["No, 1 GB son 1024 MB, y 1100 es mayor", "Sí, 1 GB son 1200 MB", "Sí, sin problemas", "No, los pendrives no admiten archivos tan grandes"], correctAnswer: "No, 1 GB son 1024 MB, y 1100 es mayor" }, { id: 9, text: "Necesitas hacer una copia de seguridad de 3 GB de fotos. ¿Cuál es la opción más económica en términos de cantidad de discos?", options: ["Usar 5 CDs de 700 MB", "Usar 1 DVD de 4.7 GB", "Usar 3 discos de 1 GB", "Usar 2 disquetes"], correctAnswer: "Usar 1 DVD de 4.7 GB" }, { id: 10, text: "Un sistema operativo indica que un disco de '1 TB' tiene solo '931 GB' de capacidad. ¿Está el disco defectuoso?", options: ["Sí, le faltan 69 GB", "Sí, es un error del sistema", "No, es la diferencia entre el cálculo decimal del fabricante (TB) y el binario del SO (GiB)", "No, el sistema operativo ocupa esos 69 GB"], correctAnswer: "No, es la diferencia entre el cálculo decimal del fabricante (TB) y el binario del SO (GiB)" }, { id: 11, text: "Una tarjeta de memoria de 64 GB está llena. ¿Cuántos DVDs de 4.7 GB necesitarías para respaldar toda la información?", options: ["Unos 7 DVDs", "Unos 10 DVDs", "Unos 14 DVDs", "Unos 20 DVDs"], correctAnswer: "Unos 14 DVDs" }, { id: 12, text: "Un servicio en la nube te ofrece 5 GB de almacenamiento gratuito. Si tus fotos pesan 2.5 MB cada una, ¿cuántas puedes subir?", options: ["Aproximadamente 200", "Aproximadamente 1000", "Aproximadamente 2000", "Aproximadamente 5000"], correctAnswer: "Aproximadamente 2000" }, { id: 13, text: "Quieres grabar una película 4K que ocupa 45 GB. ¿Cuál de estos medios es adecuado?", options: ["Un DVD de doble capa (8.5 GB)", "Un CD-ROM (700 MB)", "Un Blu-ray de doble capa (50 GB)", "Un disquete de 1.44 MB"], correctAnswer: "Un Blu-ray de doble capa (50 GB)" }, { id: 14, text: "Un disco duro externo de 2 TB tiene un 25% de su espacio ocupado. ¿Cuántos GB están libres?", options: ["250 GB", "500 GB", "1500 GB", "750 GB"], correctAnswer: "1500 GB" }, { id: 15, text: "Si tu conexión a internet descarga a 25 MB/s (Megabytes por segundo), ¿cuánto tardarás aproximadamente en descargar un archivo de 1.5 GB?", options: ["1 minuto", "30 segundos", "25 minutos", "2.5 minutos"], correctAnswer: "1 minuto" }, { id: 16, text: "Tienes 2000 archivos de texto, cada uno de 512 KB. ¿Cuánto espacio ocupan en total?", options: ["1024 KB", "10240 MB", "1 GB (1024 MB)", "512 GB"], correctAnswer: "1 GB (1024 MB)" }, { id: 17, text: "Un disco duro tiene 512 bytes por sector. ¿Cuántos sectores ocupa un archivo de 1 KB?", options: ["1 sector", "2 sectores", "Medio sector", "4 sectores"], correctAnswer: "2 sectores" }, { id: 18, text: "Una biblioteca de 100 videojuegos de 50 GB cada uno requiere un almacenamiento total de...", options: ["500 GB", "5 TB", "50 TB", "150 GB"], correctAnswer: "5 TB" }, { id: 19, text: "Un archivo comprimido ZIP ocupa 750 MB. Al descomprimirlo, su tamaño es de 2.25 GB. ¿Cuál es el ratio de compresión aproximado?", options: ["2:1", "3:1", "1:3", "1:2"], correctAnswer: "3:1" }, { id: 20, text: "¿Qué ocupa más espacio? ¿Un archivo de 1.2 GB o un archivo de 1,300,000 KB?", options: ["El de 1.2 GB", "Ambos son casi iguales", "El de 1,300,000 KB", "Es imposible compararlos"], correctAnswer: "El de 1,300,000 KB" }, { id: 21, text: "Tu SSD de 256 GB tiene un 10% de 'over-provisioning' invisible para ti. ¿Cuál es su capacidad NAND total aproximada?", options: ["256 GB", "230 GB", "281 GB", "300 GB"], correctAnswer: "281 GB" }, { id: 22, text: "Un centro de datos necesita almacenar 4 Petabytes (PB) de información. ¿Cuántos discos duros de 16 TB necesitará como mínimo?", options: ["25", "100", "400", "250"], correctAnswer: "250" }, { id: 23, text: "Un archivo de video se transmite a 8 Mbps (megabits por segundo). ¿Cuánto espacio en MB (Megabytes) consumirá una hora de transmisión?", options: ["8 MB", "3600 MB (3.6 GB)", "64 MB", "480 MB"], correctAnswer: "3600 MB (3.6 GB)" }, { id: 24, text: "Un sistema de archivos tiene un tamaño de 'cluster' de 4 KB. Si guardas un archivo de 1 KB, ¿cuánto espacio ocupará realmente en el disco?", options: ["1 KB", "0 KB, porque es muy pequeño", "4 KB (el tamaño de un cluster)", "5 KB"], correctAnswer: "4 KB (el tamaño de un cluster)" }, { id: 25, text: "Debido al 'espacio de holgura' (slack space) del problema anterior, guardar 1000 archivos de 1 byte cada uno ocupará en disco...", options: ["1000 bytes", "1 KB", "4000 KB (4 MB)", "Nada"], correctAnswer: "4000 KB (4 MB)" }, { id: 26, text: "Un disco duro de 1 TB (10^12 bytes) es particionado en Windows. El sistema de archivos NTFS reserva ~12.5% para su MFT y metadatos. ¿Cuál es el espacio útil aproximado?", options: ["1000 GB", "931 GiB", "815 GiB", "125 GiB"], correctAnswer: "815 GiB" }, { id: 27, text: "Para almacenar 1 TiB (Tebibyte) de datos, necesitas 1024 GiB. ¿Cuántos MB son en total?", options: ["1,048,576 MB", "1,000,000 MB", "1,024,000 MB", "2,048,000 MB"], correctAnswer: "1,048,576 MB" }, { id: 28, text: "Un backup completo de una base de datos es de 2.3 TiB. La política de retención exige guardar 30 backups. ¿Qué capacidad de almacenamiento se necesita?", options: ["~70 TB", "~77 TB", "~69 TB", "~90 TB"], correctAnswer: "~77 TB" }, { id: 29, text: "Una imagen RAW de una cámara de alta resolución ocupa 150 MB. ¿Cuántas imágenes caben en una tarjeta de memoria de 256 GB (binarios)?", options: ["Aproximadamente 1700", "Aproximadamente 1740", "Aproximadamente 2560", "Aproximadamente 1500"], correctAnswer: "Aproximadamente 1740" }, { id: 30, text: "Un Yottabyte (YB) son 1024 Zettabytes (ZB). ¿A cuántos Terabytes (TB) equivale un Yottabyte?", options: ["Un millón de TB", "Mil millones de TB", "Un billón de TB (1024^4)", "Un trillón de TB"], correctAnswer: "Un billón de TB (1024^4)" } ]},
                { id: "cat07", title: "SISTEMAS DE ARCHIVOS", glyph: "🗂", questions: [ { id: 1, text: "¿Qué es un 'sistema de archivos'?", options: ["El hardware que lee los discos", "Un conjunto de programas para editar texto", "La estructura lógica que un SO usa para controlar cómo se guardan y recuperan los datos", "La carcasa física de un disco duro"], correctAnswer: "La estructura lógica que un SO usa para controlar cómo se guardan y recuperan los datos" }, { id: 2, text: "En una analogía con una biblioteca, el sistema de archivos sería...", options: ["Los libros individuales", "El edificio de la biblioteca", "El catálogo de fichas que dice dónde está cada libro", "El bibliotecario"], correctAnswer: "El catálogo de fichas que dice dónde está cada libro" }, { id: 3, text: "¿Qué significa el acrónimo FAT, uno de los primeros sistemas de archivos populares?", options: ["Fast Access Table", "File Allocation Table", "Format All Text", "File Attribute Text"], correctAnswer: "File Allocation Table" }, { id: 4, text: "La acción de preparar un disco con un sistema de archivos nuevo se llama...", options: ["Compilar", "Formatear", "Desfragmentar", "Comprimir"], correctAnswer: "Formatear" }, { id: 5, text: "El sistema de archivos estándar y más moderno para las versiones actuales de Windows se llama...", options: ["HFS+", "ext4", "NTFS", "FAT32"], correctAnswer: "NTFS" }, { id: 6, text: "El sistema de archivos utilizado por defecto en la mayoría de las distribuciones de Linux es...", options: ["APFS", "NTFS", "ext4", "FAT32"], correctAnswer: "ext4" }, { id: 7, text: "El sistema de archivos moderno utilizado en todos los dispositivos de Apple (iPhone, Mac) se llama...", options: ["Apple File System (APFS)", "Mac OS Extended (HFS+)", "Windows File System", "iOS Storage"], correctAnswer: "Apple File System (APFS)" }, { id: 8, text: "Una de las limitaciones más conocidas del sistema de archivos FAT32 es...", options: ["No poder crear carpetas", "No poder usarse en pendrives", "Un tamaño máximo de archivo de solo 4 GB", "Una capacidad máxima de disco de 1 MB"], correctAnswer: "Un tamaño máximo de archivo de solo 4 GB" }, { id: 9, text: "La 'fragmentación' ocurre cuando...", options: ["El disco se rompe físicamente", "Las diferentes partes de un mismo archivo se almacenan en lugares no contiguos del disco", "El sistema de archivos se borra", "Se alcanza el límite de archivos"], correctAnswer: "Las diferentes partes de un mismo archivo se almacenan en lugares no contiguos del disco" }, { id: 10, text: "¿Qué hace una herramienta de 'desfragmentación'?", options: ["Borra archivos innecesarios", "Comprime los archivos para que ocupen menos", "Reorganiza los fragmentos de los archivos para que sean contiguos", "Repara sectores físicos dañados"], correctAnswer: "Reorganiza los fragmentos de los archivos para que sean contiguos" }, { id: 11, text: "¿Para qué tipo de dispositivos es más adecuado el sistema de archivos exFAT?", options: ["Discos de sistema para servidores Windows", "Particiones de arranque para sistemas Linux", "Unidades extraíbles grandes para compatibilidad multiplataforma", "Discos ópticos que requieren el estándar ISO 9660"], correctAnswer: "Unidades extraíbles grandes para compatibilidad multiplataforma" }, { id: 12, text: "El 'journaling' es una característica de sistemas de archivos modernos como NTFS y ext4 que...", options: ["Registra la fecha y hora de acceso de cada archivo para auditorías", "Aumenta la velocidad al escribir datos de forma paralela en el disco", "Mantiene un registro de cambios antes de realizarlos, para prevenir la corrupción", "Crea un diario cifrado con todas las actividades del usuario en el sistema"], correctAnswer: "Mantiene un registro de cambios antes de realizarlos, para prevenir la corrupción" }, { id: 13, text: "En un sistema de archivos, los 'metadatos' de un archivo se refieren a...", options: ["El contenido del archivo en sí (el texto, la imagen)", "La información SOBRE el archivo (nombre, tamaño, fecha, permisos)", "Una copia de seguridad del archivo", "El programa necesario para abrirlo"], correctAnswer: "La información SOBRE el archivo (nombre, tamaño, fecha, permisos)" }, { id: 14, text: "La 'Tabla Maestra de Archivos' (Master File Table - MFT) es el corazón del sistema de archivos...", options: ["FAT16", "ISO 9660", "NTFS", "ext2"], correctAnswer: "NTFS" }, { id: 15, text: "La idea de un 'inodo' (inode) en sistemas de archivos tipo Unix (como ext4) es una estructura que almacena...", options: ["El nombre del archivo exclusivamente", "El contenido completo del archivo", "Los metadatos del archivo y los punteros a sus bloques de datos", "Las instrucciones para borrar el archivo"], correctAnswer: "Los metadatos del archivo y los punteros a sus bloques de datos" }, { id: 16, text: "El 'directorio raíz' (root directory) de un sistema de archivos es...", options: ["La carpeta con los archivos más importantes", "El primer nivel, la carpeta que contiene todo lo demás", "La papelera de reciclaje", "Una copia de seguridad del sistema"], correctAnswer: "El primer nivel, la carpeta que contiene todo lo demás" }, { id: 17, text: "Una ventaja de NTFS sobre FAT32 son las características de seguridad, como...", options: ["La protección con contraseña para todo el disco", "La capacidad de establecer permisos de lectura/escritura por archivo y usuario", "El cifrado automático de todos los datos", "La autodestrucción en caso de robo"], correctAnswer: "La capacidad de establecer permisos de lectura/escritura por archivo y usuario" }, { id: 18, text: "El tamaño del 'clúster' o 'unidad de asignación' afecta la eficiencia del almacenamiento. Un clúster grande...", options: ["Es siempre mejor para todos los archivos", "Es más eficiente para archivos grandes, pero desperdicia espacio con archivos pequeños", "Es más eficiente para archivos pequeños", "No tiene ningún efecto en el espacio usado"], correctAnswer: "Es más eficiente para archivos grandes, pero desperdicia espacio con archivos pequeños" }, { id: 19, text: "El sistema de archivos HFS+ (Mac OS Extended) fue reemplazado por APFS principalmente porque APFS está...", options: ["Optimizado para Dispositivos de Estado Sólido (SSD)", "Es más simple y con menos funciones", "Es compatible con Windows de forma nativa", "Fue diseñado para discos duros giratorios"], correctAnswer: "Optimizado para Dispositivos de Estado Sólido (SSD)" }, { id: 20, text: "¿Por qué la desfragmentación no es necesaria (e incluso es perjudicial) en un SSD?", options: ["Porque los SSD no pueden fragmentar archivos", "Porque el tiempo de acceso a cualquier bloque de un SSD es casi instantáneo, sin importar su ubicación", "Porque los SSD tienen un desfragmentador de hardware incorporado", "Porque el sistema de archivos de un SSD es diferente"], correctAnswer: "Porque el tiempo de acceso a cualquier bloque de un SSD es casi instantáneo, sin importar su ubicación" }, { id: 21, text: "La función 'Copy-on-Write' (CoW) de sistemas como APFS o ZFS significa que al modificar un archivo...", options: ["Se copia primero a un disco externo", "Se escribe directamente sobre los datos antiguos", "Los datos nuevos se escriben en un bloque nuevo, y los metadatos se actualizan para apuntar a él", "Se necesita permiso explícito para copiarlo"], correctAnswer: "Los datos nuevos se escriben en un bloque nuevo, y los metadatos se actualizan para apuntar a él" }, { id: 22, text: "Un 'enlace simbólico' (symlink) en Linux/macOS es un tipo especial de archivo que...", options: ["Contiene una copia exacta de otro archivo", "Es un acceso directo que apunta al nombre de otro archivo o directorio", "Es un archivo cifrado", "Es un archivo que no se puede borrar"], correctAnswer: "Es un acceso directo que apunta al nombre de otro archivo o directorio" }, { id: 23, text: "ZFS y Btrfs son sistemas de archivos avanzados que integran la funcionalidad de...", options: ["Un navegador web", "Gestor de volúmenes y RAID en el propio sistema de archivos", "Editor de video", "Compilador de C++"], correctAnswer: "Gestor de volúmenes y RAID en el propio sistema de archivos" }, { id: 24, text: "En NTFS, pequeños archivos pueden ser almacenados directamente dentro de la MFT en lugar de en un clúster aparte. Esto se llama...", options: ["Archivos residentes", "Archivos fantasma", "Archivos embebidos", "Archivos mini"], correctAnswer: "Archivos residentes" }, { id: 25, text: "Una 'partición' de disco es...", options: ["Un daño físico en el disco", "Una sección lógicamente independiente del disco que puede tener su propio sistema de archivos", "Una copia de seguridad de todo el disco", "El número de serie del disco"], correctAnswer: "Una sección lógicamente independiente del disco que puede tener su propio sistema de archivos" }, { id: 26, text: "El 'Master Boot Record' (MBR) es el primer sector de un disco duro particionado que contiene...", options: ["El primer archivo del usuario", "La tabla de particiones y el código de arranque inicial", "Información sobre el fabricante", "Un mapa de los sectores defectuosos"], correctAnswer: "La tabla de particiones y el código de arranque inicial" }, { id: 27, text: "El sucesor moderno de MBR, que elimina muchas de sus limitaciones (como el límite de 2 TB), es...", options: ["BIOS", "CMOS", "GPT (GUID Partition Table)", "NTFS"], correctAnswer: "GPT (GUID Partition Table)" }, { id: 28, text: "Las 'instantáneas' (snapshots) en sistemas como APFS o Btrfs permiten...", options: ["Hacer una foto de la pantalla", "Capturar el estado de todo el sistema de archivos en un punto en el tiempo, para restaurarlo después", "Analizar el rendimiento del disco", "Bloquear el disco para que nadie pueda escribir"], correctAnswer: "Capturar el estado de todo el sistema de archivos en un punto en el tiempo, para restaurarlo después" }, { id: 29, text: "En la jerarquía de un sistema de archivos, el carácter '..' (doble punto) usualmente representa...", options: ["El directorio raíz", "El directorio actual", "El directorio padre (el que está un nivel por encima)", "Un error de sintaxis"], correctAnswer: "El directorio padre (el que está un nivel por encima)" }, { id: 30, text: "El 'diferencing' en virtualización (VHD/VHDX) usa un disco 'padre' de solo lectura y un disco 'hijo' que solo almacena...", options: ["Una copia completa del padre", "Los cambios o escrituras realizados sobre el padre", "Los metadatos del sistema de archivos", "Los archivos de registro"], correctAnswer: "Los cambios o escrituras realizados sobre el padre" } ]},
                { id: "cat08", title: "LA NUBE Y EL FUTURO", glyph: "☁", questions: [ { id: 1, text: "¿Qué es el 'almacenamiento en la nube' (Cloud Storage)?", options: ["Guardar archivos en un disco duro volador", "Un servicio que almacena tus datos en servidores remotos a los que accedes por internet", "Un tipo de SSD transparente", "Un método para predecir el clima"], correctAnswer: "Un servicio que almacena tus datos en servidores remotos a los que accedes por internet" }, { id: 2, text: "¿Cuál es la principal ventaja del almacenamiento en la nube para un usuario?", options: ["Es siempre más rápido que un disco local", "No requiere conexión a internet", "Acceso a tus archivos desde cualquier dispositivo y lugar con conexión", "Es completamente gratuito sin límites"], correctAnswer: "Acceso a tus archivos desde cualquier dispositivo y lugar con conexión" }, { id: 3, text: "Servicios como Google Drive, Dropbox o OneDrive son ejemplos de...", options: ["Sistemas de archivos locales", "Almacenamiento en la nube", "Redes sociales de video", "Hardware de computadora"], correctAnswer: "Almacenamiento en la nube" }, { id: 4, text: "La frase 'la nube es solo la computadora de otra persona' significa que...", options: ["La nube es una ilusión y no existe", "Tus datos no están flotando en el aire, sino en discos duros físicos en un centro de datos", "Cualquier persona puede acceder a tus archivos", "La computación en la nube es muy sencilla"], correctAnswer: "Tus datos no están flotando en el aire, sino en discos duros físicos en un centro de datos" }, { id: 5, text: "Un 'NAS' (Network Attached Storage) es un dispositivo que...", options: ["Proporciona almacenamiento directamente conectado a una sola computadora vía USB", "Proporciona almacenamiento a múltiples dispositivos a través de tu red local (Wi-Fi/Ethernet)", "Aumenta la velocidad de tu internet", "Es un tipo de router avanzado"], correctAnswer: "Proporciona almacenamiento a múltiples dispositivos a través de tu red local (Wi-Fi/Ethernet)" }, { id: 6, text: "Un 'RAID' es una tecnología que...", options: ["Limpia tu disco de virus", "Combina múltiples discos físicos en una o más unidades lógicas para redundancia o rendimiento", "Es un tipo de sistema de archivos", "Una marca de discos duros"], correctAnswer: "Combina múltiples discos físicos en una o más unidades lógicas para redundancia o rendimiento" }, { id: 7, text: "La configuración RAID 1, conocida como 'espejo' (mirroring), funciona...", options: ["Dividiendo los datos entre dos discos para mayor velocidad", "Escribiendo una copia idéntica de los datos en dos discos simultáneamente", "Comprimiendo los datos para ahorrar espacio", "Usando un solo disco muy grande"], correctAnswer: "Escribiendo una copia idéntica de los datos en dos discos simultáneamente" }, { id: 8, text: "¿Cuál es el principal beneficio de un RAID 1 (espejo)?", options: ["Duplica la capacidad de almacenamiento", "Duplica la velocidad de escritura", "Proporciona redundancia; si un disco falla, los datos están a salvo en el otro", "Es la configuración más barata"], correctAnswer: "Proporciona redundancia; si un disco falla, los datos están a salvo en el otro" }, { id: 9, text: "El concepto de 'Sincronización' en la nube significa que...", options: ["Los archivos se guardan solo una vez", "Los cambios hechos en un archivo en un dispositivo se replican automáticamente en la nube y otros dispositivos conectados", "Los archivos se ordenan por fecha", "La velocidad de carga y descarga es la misma"], correctAnswer: "Los cambios hechos en un archivo en un dispositivo se replican automáticamente en la nube y otros dispositivos conectados" }, { id: 10, text: "¿Qué es una 'copia de seguridad' o 'backup'?", options: ["Un archivo que usas a diario", "Una copia de tus datos guardada en un lugar seguro para poder restaurarla en caso de pérdida", "El archivo original", "Un tipo de archivo comprimido"], correctAnswer: "Una copia de tus datos guardada en un lugar seguro para poder restaurarla en caso de pérdida" }, { id: 11, text: "El almacenamiento de 'objetos' (Object Storage), usado por servicios como Amazon S3, se diferencia del almacenamiento de 'bloques' porque...", options: ["Es mucho más rápido para bases de datos transaccionales", "Guarda los datos como objetos completos (archivo + metadatos) con un ID único, ideal para datos no estructurados", "No utiliza discos duros, solo memoria RAM volátil", "Usa un sistema de archivos jerárquico como Windows"], correctAnswer: "Guarda los datos como objetos completos (archivo + metadatos) con un ID único, ideal para datos no estructurados" }, { id: 12, text: "En un RAID 0, conocido como 'división' (striping), los datos se...", options: ["Copian en espejo a través de varios discos", "Dividen y escriben a través de varios discos a la vez, aumentando el rendimiento", "Almacenan con un bit de paridad", "Archivan en una cinta secuencial"], correctAnswer: "Dividen y escriben a través de varios discos a la vez, aumentando el rendimiento" }, { id: 13, text: "¿Cuál es el principal riesgo de un RAID 0?", options: ["Es muy lento", "Requiere muchos discos", "No tiene redundancia; si un solo disco falla, se pierden TODOS los datos del conjunto", "Su capacidad es muy limitada"], correctAnswer: "No tiene redundancia; si un solo disco falla, se pierden TODOS los datos del conjunto" }, { id: 14, text: "RAID 5 mejora a RAID 0 añadiendo...", options: ["Un segundo cabezal de lectura", "Un disco de respaldo en caliente (hot spare)", "Información de paridad distribuida que permite que un disco falle sin perder datos", "Un cifrado de hardware"], correctAnswer: "Información de paridad distribuida que permite que un disco falle sin perder datos" }, { id: 15, text: "La 'latencia' en el contexto de la nube se refiere a...", options: ["La capacidad total de almacenamiento", "El tiempo de retraso entre que pides un dato y empiezas a recibirlo", "El ancho de banda de la conexión", "El número de usuarios conectados"], correctAnswer: "El tiempo de retraso entre que pides un dato y empiezas a recibirlo" }, { id: 16, text: "IaaS, PaaS y SaaS son modelos de servicio en la nube. ¿Cuál se corresponde más con un servicio de almacenamiento como Dropbox?", options: ["IaaS (Infraestructura como Servicio)", "PaaS (Plataforma como Servicio)", "SaaS (Software como Servicio)", "Ninguno de los anteriores"], correctAnswer: "SaaS (Software como Servicio)" }, { id: 17, text: "Un 'SAN' (Storage Area Network) es una red de alta velocidad dedicada a...", options: ["Conectar usuarios a internet", "Conectar servidores a un conjunto compartido de dispositivos de almacenamiento de bloques", "Transmitir video en streaming", "La comunicación entre satélites"], correctAnswer: "Conectar servidores a un conjunto compartido de dispositivos de almacenamiento de bloques" }, { id: 18, text: "La 'nube híbrida' es un entorno que combina...", options: ["Almacenamiento en la nube y en discos ópticos", "Servidores Windows y Linux", "Infraestructura de nube pública y nube privada local", "Discos SSD y HDD"], correctAnswer: "Infraestructura de nube pública y nube privada local" }, { id: 19, text: "El concepto de 'soberanía de datos' se refiere a que...", options: ["Los datos son propiedad del proveedor de la nube", "Los datos almacenados están sujetos a las leyes del país donde residen físicamente los servidores", "Los datos en la nube no tienen dueño", "Se puede acceder a los datos desde cualquier país"], correctAnswer: "Los datos almacenados están sujetos a las leyes del país donde residen físicamente los servidores" }, { id: 20, text: "¿Qué es el 'almacenamiento en frío' (cold storage) en la nube?", options: ["Almacenamiento en servidores ubicados en la Antártida", "Un tipo de almacenamiento de muy bajo costo para datos a los que se accede raramente, con un tiempo de recuperación lento", "Almacenamiento que no requiere electricidad", "Una copia de seguridad que nunca se puede restaurar"], correctAnswer: "Un tipo de almacenamiento de muy bajo costo para datos a los que se accede raramente, con un tiempo de recuperación lento" }, { id: 21, text: "Una de las tecnologías más prometedoras para el almacenamiento de ultra alta densidad a largo plazo es...", options: ["Discos de vinilo mejorados", "Almacenamiento en ADN sintético", "Tarjetas perforadas de diamante", "Cristales de sal"], correctAnswer: "Almacenamiento en ADN sintético" }, { id: 22, text: "¿Por qué el almacenamiento en ADN es teóricamente tan denso?", options: ["Porque el ADN es muy pesado", "Porque puede almacenar información en una estructura molecular tridimensional, no en una superficie bidimensional", "Porque utiliza energía nuclear", "Porque el ADN es magnético"], correctAnswer: "Porque puede almacenar información en una estructura molecular tridimensional, no en una superficie bidimensional" }, { id: 23, text: "El 'almacenamiento definido por software' (Software-Defined Storage - SDS) es una arquitectura que...", options: ["Requiere software especial para cada tipo de archivo", "Separa el software de gestión del almacenamiento del hardware físico subyacente", "Usa solo discos de estado sólido", "Solo funciona en un sistema operativo"], correctAnswer: "Separa el software de gestión del almacenamiento del hardware físico subyacente" }, { id: 24, text: "La 'deduplicación' es una técnica que ahorra espacio al...", options: ["Comprimir todos los archivos usando un algoritmo sin pérdida", "Almacenar una sola copia de datos idénticos y usar punteros para las demás", "Borrar automáticamente los archivos duplicados que encuentra en el sistema", "Dividir los archivos en partes más pequeñas para acelerar la transferencia"], correctAnswer: "Almacenar una sola copia de datos idénticos y usar punteros para las demás" }, { id: 25, text: "RAID 6 es similar a RAID 5, pero ofrece aún más redundancia al...", options: ["Usar dos discos de respaldo en caliente", "Escribir todos los datos tres veces", "Utilizar doble paridad distribuida, permitiendo que hasta dos discos fallen simultáneamente", "Ser el doble de rápido"], correctAnswer: "Utilizar doble paridad distribuida, permitiendo que hasta dos discos fallen simultáneamente" }, { id: 26, text: "El 'Teorema CAP' en sistemas distribuidos (como la nube) establece que es imposible garantizar simultáneamente más de dos de estas tres propiedades:", options: ["Velocidad, Capacidad, Costo", "Consistencia, Disponibilidad, Tolerancia a particiones", "Seguridad, Redundancia, Accesibilidad", "Lectura, Escritura, Borrado"], correctAnswer: "Consistencia, Disponibilidad, Tolerancia a particiones" }, { id: 27, text: "La 'computación sin servidor' (Serverless), en el contexto del almacenamiento, a menudo se basa en...", options: ["Almacenar toda la lógica de la aplicación en la computadora del cliente", "Un modelo donde el código se ejecuta en respuesta a eventos, sin gestionar servidores", "Utilizar servidores que no necesitan un sistema operativo para funcionar", "No usar servidores en absoluto, ejecutando todo en una red P2P"], correctAnswer: "Un modelo donde el código se ejecuta en respuesta a eventos, sin gestionar servidores" }, { id: 28, text: "Los 'cristales de memoria de Superman' (almacenamiento de datos ópticos 5D) utilizan vidrio de cuarzo nanoestructurado para...", options: ["Almacenar datos con una durabilidad teórica de miles de millones de años", "Crear discos que levitan", "Reflejar la luz de manera más eficiente", "Funcionar como una CPU"], correctAnswer: "Almacenar datos con una durabilidad teórica de miles de millones de años" }, { id: 29, text: "Un 'lago de datos' (Data Lake) es un repositorio de almacenamiento que...", options: ["Solo almacena datos de sistemas acuáticos", "Almacena una vasta cantidad de datos en su formato nativo, sin una estructura predefinida", "Requiere que todos los datos estén en formato de tabla (SQL)", "Solo acepta archivos pequeños"], correctAnswer: "Almacena una vasta cantidad de datos en su formato nativo, sin una estructura predefinida" }, { id: 30, text: "La 'niebla computacional' (Fog Computing) es un paradigma que busca...", options: ["Ocultar los datos de los usuarios", "Procesar datos más cerca de donde se generan (en el borde de la red) en lugar de enviarlos todos a la nube central", "Usar el vapor de agua para almacenar bits", "Hacer que la nube sea más lenta y segura"], correctAnswer: "Procesar datos más cerca de donde se generan (en el borde de la red) en lugar de enviarlos todos a la nube central" } ]},
                { id: "cat09", title: "ESTRUCTURAS Y ALGORITMOS", glyph: "§", questions: [ { id: 1, text: "¿Qué es una estructura de datos?", options: ["Un tipo de algoritmo", "Un formato para almacenar y organizar datos eficientemente", "Una base de datos", "Un lenguaje de programación"], correctAnswer: "Un formato para almacenar y organizar datos eficientemente" }, { id: 2, text: "¿Cuál es la principal diferencia entre una Pila (Stack) y una Cola (Queue)?", options: ["La Pila es más rápida", "La Cola usa más memoria", "Pila es LIFO, Cola es FIFO", "Pila es para números, Cola para texto"], correctAnswer: "Pila es LIFO, Cola es FIFO" }, { id: 3, text: "El principio 'LIFO' significa...", options: ["Light Input, Fast Output", "Last In, First Out", "First In, First Out", "Last In, Fast Out"], correctAnswer: "Last In, First Out" }, { id: 4, text: "Una lista enlazada (Linked List) almacena elementos en...", options: ["Una matriz contigua", "Nodos con datos y un puntero al siguiente", "Un árbol binario", "Una tabla hash"], correctAnswer: "Nodos con datos y un puntero al siguiente" }, { id: 5, text: "¿Qué estructura de datos es ideal para implementar la función 'Deshacer' (Undo)?", options: ["Cola (Queue)", "Pila (Stack)", "Array", "Grafo"], correctAnswer: "Pila (Stack)" }, { id: 6, text: "La complejidad temporal de un algoritmo se mide con la notación...", options: ["Notación Newton", "Notación Científica", "Big O", "Notación Polaca"], correctAnswer: "Big O" }, { id: 7, text: "Un algoritmo con complejidad O(1) significa que su tiempo de ejecución es...", options: ["Muy lento", "Dependiente del tamaño de la entrada", "Constante", "Exponencial"], correctAnswer: "Constante" }, { id: 8, text: "En un árbol binario de búsqueda, todos los nodos a la izquierda de un nodo padre son...", options: ["Mayores que el padre", "Iguales que el padre", "Menores que el padre", "Primos del padre"], correctAnswer: "Menores que el padre" }, { id: 9, text: "¿Qué algoritmo de ordenamiento tiene una complejidad promedio de O(n log n)?", options: ["Bubble Sort", "Insertion Sort", "Merge Sort", "Selection Sort"], correctAnswer: "Merge Sort" }, { id: 10, text: "Una tabla hash (Hash Table) utiliza una función para mapear claves a...", options: ["Otras claves", "Listas enlazadas", "Índices de un array", "Un valor booleano"], correctAnswer: "Índices de un array" }, { id: 11, text: "Una 'colisión' en una tabla hash ocurre cuando...", options: ["La tabla está llena", "Dos claves diferentes producen el mismo índice hash", "La clave no se encuentra", "Se borra un elemento"], correctAnswer: "Dos claves diferentes producen el mismo índice hash" }, { id: 12, text: "¿Qué estructura de datos representa relaciones entre pares de objetos (vértices y aristas)?", options: ["Array", "Pila", "Grafo", "Árbol"], correctAnswer: "Grafo" }, { id: 13, text: "El algoritmo de ordenamiento 'Bubble Sort' se llama así porque...", options: ["Fue inventado por Mr. Bubble", "Usa burbujas de aire para ordenar", "Los elementos más ligeros 'flotan' hacia arriba en la lista", "Genera un sonido de burbuja"], correctAnswer: "Los elementos más ligeros 'flotan' hacia arriba en la lista" }, { id: 14, text: "La búsqueda binaria (Binary Search) requiere que la colección de datos esté...", options: ["Ordenada", "Desordenada", "En una Pila", "En una Cola"], correctAnswer: "Ordenada" }, { id: 15, text: "¿Cuál de estos algoritmos de ordenamiento es generalmente el más lento para grandes volúmenes de datos?", options: ["Quick Sort", "Merge Sort", "Heap Sort", "Bubble Sort"], correctAnswer: "Bubble Sort" }, { id: 16, text: "Un 'Heap' es una estructura de datos de árbol que satisface la propiedad de...", options: ["Búsqueda rápida", "Ordenamiento natural", "Heap (el padre es mayor/menor que sus hijos)", "Balanceo perfecto"], correctAnswer: "Heap (el padre es mayor/menor que sus hijos)" }, { id: 17, text: "La recursividad en un algoritmo es cuando una función...", options: ["Usa un bucle 'for'", "Se llama a sí misma", "Llama a otra función", "No devuelve ningún valor"], correctAnswer: "Se llama a sí misma" }, { id: 18, text: "El algoritmo de Dijkstra se utiliza para encontrar...", options: ["El camino más corto en un grafo con pesos no negativos", "El árbol de expansión mínima", "La mejor ruta de ordenamiento", "La complejidad de un algoritmo"], correctAnswer: "El camino más corto en un grafo con pesos no negativos" }, { id: 19, text: "¿Qué es un algoritmo 'greedy' (voraz)?", options: ["Uno que usa mucha memoria", "Uno que siempre toma la mejor opción local en cada paso", "Uno muy difícil de implementar", "Uno que nunca termina"], correctAnswer: "Uno que siempre toma la mejor opción local en cada paso" }, { id: 20, text: "El problema del 'Agente Viajero' es un ejemplo clásico de un problema...", options: ["De ordenamiento", "De búsqueda", "De optimización combinatoria (NP-hard)", "De estructura de datos"], correctAnswer: "De optimización combinatoria (NP-hard)" }, { id: 21, text: "Una cola de prioridad (Priority Queue) es una estructura donde cada elemento tiene una...", options: ["Posición fija", "Prioridad asociada", "Clave única", "Conexión a otro elemento"], correctAnswer: "Prioridad asociada" }, { id: 22, text: "En Quick Sort, el 'pivote' es un elemento usado para...", options: ["Finalizar el algoritmo", "Particionar el array en dos sub-arrays", "Intercambiar con el primer elemento", "Contar los elementos"], correctAnswer: "Particionar el array en dos sub-arrays" }, { id: 23, text: "Un árbol B (B-Tree) es una estructura optimizada para...", options: ["Cálculos matemáticos", "Sistemas en memoria RAM", "Sistemas de bases de datos y sistemas de archivos", "Gráficos por computadora"], correctAnswer: "Sistemas de bases de datos y sistemas de archivos" }, { id: 24, text: "La principal ventaja de una lista doblemente enlazada sobre una simple es que...", options: ["Usa menos memoria", "Permite el recorrido en ambas direcciones (adelante y atrás)", "Es más rápida para inser
