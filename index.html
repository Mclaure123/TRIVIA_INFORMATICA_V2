                { id: "cat06", title: "LÓGICA DE CAPACIDAD Y CÁLCULO", questions: [
                    { id: 1, text: "Tengo una foto de 3 Megabytes (MB). ¿Puedo guardarla en un disquete de 1.44 MB?", options: ["Sí, sin problemas", "No, el archivo es más grande que la capacidad del disquete", "Sí, pero ocupará todo el espacio", "Solo si la comprimo"], correctIndex: 1 },
                    { id: 2, text: "Un pendrive tiene 4 Gigabytes (GB) de espacio libre. ¿Cuántas canciones de 4 MB en promedio puedes almacenar?", options: ["Aproximadamente 100", "Aproximadamente 1000", "Aproximadamente 4000", "Aproximadamente 10"], correctIndex: 1 },
                    { id: 3, text: "¿Qué dispositivo tiene MAYOR capacidad? Un CD-ROM de 700 MB o un pendrive de 1 GB.", options: ["Ambos tienen la misma capacidad", "El CD-ROM", "El pendrive", "Es imposible determinarlo"], correctIndex: 2 },
                    { id: 4, text: "Quieres grabar una película de 6 Gigabytes (GB) en un DVD. Un DVD estándar de una capa tiene 4.7 GB. ¿Es posible?", options: ["Sí, el DVD tiene capacidad de sobra", "Sí, si se graba a baja velocidad", "No, la película excede la capacidad del DVD", "Solo si el DVD es regrabable (RW)"], correctIndex: 2 },
                    { id: 5, text: "Tienes una colección de documentos que ocupa 500 Megabytes (MB). ¿Cabe en un CD-ROM de 700 MB?", options: ["No, es demasiado grande", "Apenas cabe", "Sí, y sobra espacio", "No, los CDs no guardan documentos"], correctIndex: 2 },
                    { id: 6, text: "Un videojuego moderno requiere 80 Gigabytes (GB) de espacio en disco. Tu SSD tiene 0.1 Terabytes (TB) libres. ¿Puedes instalarlo?", options: ["Sí (0.1 TB son 100 GB)", "No (0.1 TB son 10 GB)", "No, los SSD no son para juegos", "Es exactamente el mismo tamaño"], correctIndex: 0 },
                    { id: 7, text: "Si un video de 1 minuto ocupa 100 MB, ¿cuánto espacio ocupará un video de 10 minutos con la misma calidad?", options: ["100 MB", "500 MB", "1000 MB (1 GB)", "No se puede saber"], correctIndex: 2 },
                    { id: 8, text: "Has descargado 2 archivos, uno de 800 MB y otro de 300 MB. ¿El total (1100 MB) cabe en un pendrive de 1 GB?", options: ["No, 1 GB son 1024 MB, y 1100 es mayor", "Sí, 1 GB son 1200 MB", "Sí, sin problemas", "No, los pendrives no admiten archivos tan grandes"], correctIndex: 0 },
                    { id: 9, text: "Necesitas hacer una copia de seguridad de 3 GB de fotos. ¿Cuál es la opción más económica en términos de cantidad de discos?", options: ["Usar 5 CDs de 700 MB", "Usar 1 DVD de 4.7 GB", "Usar 3 discos de 1 GB", "Usar 2 disquetes"], correctIndex: 1 },
                    { id: 10, text: "Un sistema operativo indica que un disco de '1 TB' tiene solo '931 GB' de capacidad. ¿Está el disco defectuoso?", options: ["Sí, le faltan 69 GB", "Sí, es un error del sistema", "No, es la diferencia entre el cálculo decimal del fabricante (TB) y el binario del SO (GiB)", "No, el sistema operativo ocupa esos 69 GB"], correctIndex: 2 },
                    { id: 11, text: "Una tarjeta de memoria de 64 GB está llena. ¿Cuántos DVDs de 4.7 GB necesitarías para respaldar toda la información?", options: ["Unos 7 DVDs", "Unos 10 DVDs", "Unos 14 DVDs", "Unos 20 DVDs"], correctIndex: 2 },
                    { id: 12, text: "Un servicio en la nube te ofrece 5 GB de almacenamiento gratuito. Si tus fotos pesan 2.5 MB cada una, ¿cuántas puedes subir?", options: ["Aproximadamente 200", "Aproximadamente 1000", "Aproximadamente 2000", "Aproximadamente 5000"], correctIndex: 2 },
                    { id: 13, text: "Quieres grabar una película 4K que ocupa 45 GB. ¿Cuál de estos medios es adecuado?", options: ["Un DVD de doble capa (8.5 GB)", "Un CD-ROM (700 MB)", "Un Blu-ray de doble capa (50 GB)", "Un disquete de 1.44 MB"], correctIndex: 2 },
                    { id: 14, text: "Un disco duro externo de 2 TB tiene un 25% de su espacio ocupado. ¿Cuántos GB están libres?", options: ["250 GB", "500 GB", "1500 GB", "750 GB"], correctIndex: 2 },
                    { id: 15, text: "Si tu conexión a internet descarga a 25 MB/s (Megabytes por segundo), ¿cuánto tardarás aproximadamente en descargar un archivo de 1.5 GB?", options: ["1 minuto", "30 segundos", "25 minutos", "2.5 minutos"], correctIndex: 0 },
                    { id: 16, text: "Tienes 2000 archivos de texto, cada uno de 512 KB. ¿Cuánto espacio ocupan en total?", options: ["1024 KB", "10240 MB", "1 GB (1024 MB)", "512 GB"], correctIndex: 2 },
                    { id: 17, text: "Un disco duro tiene 512 bytes por sector. ¿Cuántos sectores ocupa un archivo de 1 KB?", options: ["1 sector", "2 sectores", "Medio sector", "4 sectores"], correctIndex: 1 },
                    { id: 18, text: "Una biblioteca de 100 videojuegos de 50 GB cada uno requiere un almacenamiento total de...", options: ["500 GB", "5 TB", "50 TB", "150 GB"], correctIndex: 1 },
                    { id: 19, text: "Un archivo comprimido ZIP ocupa 750 MB. Al descomprimirlo, su tamaño es de 2.25 GB. ¿Cuál es el ratio de compresión aproximado?", options: ["2:1", "3:1", "1:3", "1:2"], correctIndex: 1 },
                    { id: 20, text: "¿Qué ocupa más espacio? ¿Un archivo de 1.2 GB o un archivo de 1,300,000 KB?", options: ["El de 1.2 GB", "Ambos son casi iguales", "El de 1,300,000 KB", "Es imposible compararlos"], correctIndex: 2 },
                    { id: 21, text: "Tu SSD de 256 GB tiene un 10% de 'over-provisioning' invisible para ti. ¿Cuál es su capacidad NAND total aproximada?", options: ["256 GB", "230 GB", "281 GB", "300 GB"], correctIndex: 2 },
                    { id: 22, text: "Un centro de datos necesita almacenar 4 Petabytes (PB) de información. ¿Cuántos discos duros de 16 TB necesitará como mínimo?", options: ["25", "100", "400", "250"], correctIndex: 3 },
                    { id: 23, text: "Un archivo de video se transmite a 8 Mbps (megabits por segundo). ¿Cuánto espacio en MB (Megabytes) consumirá una hora de transmisión?", options: ["8 MB", "3600 MB (3.6 GB)", "64 MB", "480 MB"], correctIndex: 1 },
                    { id: 24, text: "Un sistema de archivos tiene un tamaño de 'cluster' de 4 KB. Si guardas un archivo de 1 KB, ¿cuánto espacio ocupará realmente en el disco?", options: ["1 KB", "0 KB, porque es muy pequeño", "4 KB (el tamaño de un cluster)", "5 KB"], correctIndex: 2 },
                    { id: 25, text: "Debido al 'espacio de holgura' (slack space) del problema anterior, guardar 1000 archivos de 1 byte cada uno ocupará en disco...", options: ["1000 bytes", "1 KB", "4000 KB (4 MB)", "Nada"], correctIndex: 2 },
                    { id: 26, text: "Un disco duro de 1 TB (10^12 bytes) es particionado en Windows. El sistema de archivos NTFS reserva ~12.5% para su MFT y metadatos. ¿Cuál es el espacio útil aproximado?", options: ["1000 GB", "931 GiB", "815 GiB", "125 GiB"], correctIndex: 2 },
                    { id: 27, text: "Para almacenar 1 TiB (Tebibyte) de datos, necesitas 1024 GiB. ¿Cuántos MB son en total?", options: ["1,048,576 MB", "1,000,000 MB", "1,024,000 MB", "2,048,000 MB"], correctIndex: 0 },
                    { id: 28, text: "Un backup completo de una base de datos es de 2.3 TiB. La política de retención exige guardar 30 backups. ¿Qué capacidad de almacenamiento se necesita?", options: ["~70 TB", "~77 TB", "~69 TB", "~90 TB"], correctIndex: 1 },
                    { id: 29, text: "Una imagen RAW de una cámara de alta resolución ocupa 150 MB. ¿Cuántas imágenes caben en una tarjeta de memoria de 256 GB (binarios)?", options: ["Aproximadamente 1700", "Aproximadamente 1740", "Aproximadamente 2560", "Aproximadamente 1500"], correctIndex: 1 },
                    { id: 30, text: "Un Yottabyte (YB) son 1024 Zettabytes (ZB). ¿A cuántos Terabytes (TB) equivale un Yottabyte?", options: ["Un millón de TB", "Mil millones de TB", "Un billón de TB (1024^4)", "Un trillón de TB"], correctIndex: 2 }
                ]},
                { id: "cat07", title: "SISTEMAS DE ARCHIVOS Y ORGANIZACIÓN", questions: [
                    { id: 1, text: "¿Qué es un 'sistema de archivos'?", options: ["El hardware que lee los discos", "Un conjunto de programas para editar texto", "La estructura lógica que un SO usa para controlar cómo se guardan y recuperan los datos", "La carcasa física de un disco duro"], correctIndex: 2 },
                    { id: 2, text: "En una analogía con una biblioteca, el sistema de archivos sería...", options: ["Los libros individuales", "El edificio de la biblioteca", "El catálogo de fichas que dice dónde está cada libro", "El bibliotecario"], correctIndex: 2 },
                    { id: 3, text: "¿Qué significa el acrónimo FAT, uno de los primeros sistemas de archivos populares?", options: ["Fast Access Table", "File Allocation Table", "Format All Text", "File Attribute Text"], correctIndex: 1 },
                    { id: 4, text: "La acción de preparar un disco con un sistema de archivos nuevo se llama...", options: ["Compilar", "Formatear", "Desfragmentar", "Comprimir"], correctIndex: 1 },
                    { id: 5, text: "El sistema de archivos estándar y más moderno para las versiones actuales de Windows se llama...", options: ["HFS+", "ext4", "NTFS", "FAT32"], correctIndex: 2 },
                    { id: 6, text: "El sistema de archivos utilizado por defecto en la mayoría de las distribuciones de Linux es...", options: ["APFS", "NTFS", "ext4", "FAT32"], correctIndex: 2 },
                    { id: 7, text: "El sistema de archivos moderno utilizado en todos los dispositivos de Apple (iPhone, Mac) se llama...", options: ["Apple File System (APFS)", "Mac OS Extended (HFS+)", "Windows File System", "iOS Storage"], correctIndex: 0 },
                    { id: 8, text: "Una de las limitaciones más conocidas del sistema de archivos FAT32 es...", options: ["No poder crear carpetas", "No poder usarse en pendrives", "Un tamaño máximo de archivo de solo 4 GB", "Una capacidad máxima de disco de 1 MB"], correctIndex: 2 },
                    { id: 9, text: "La 'fragmentación' ocurre cuando...", options: ["El disco se rompe físicamente", "Las diferentes partes de un mismo archivo se almacenan en lugares no contiguos del disco", "El sistema de archivos se borra", "Se alcanza el límite de archivos"], correctIndex: 1 },
                    { id: 10, text: "¿Qué hace una herramienta de 'desfragmentación'?", options: ["Borra archivos innecesarios", "Comprime los archivos para que ocupen menos", "Reorganiza los fragmentos de los archivos para que sean contiguos", "Repara sectores físicos dañados"], correctIndex: 2 },
                    { id: 11, text: "¿Para qué tipo de dispositivos es más adecuado el sistema de archivos exFAT?", options: ["Discos de sistema de Windows", "Servidores Linux de alto rendimiento", "Unidades extraíbles grandes (pendrives, tarjetas SD) para compatibilidad entre Mac y Windows", "Discos ópticos (CD/DVD)"], correctIndex: 2 },
                    { id: 12, text: "El 'journaling' es una característica de sistemas de archivos modernos como NTFS y ext4 que...", options: ["Registra la fecha y hora de cada archivo", "Aumenta drásticamente la velocidad de lectura", "Mantiene un registro ('journal') de los cambios antes de realizarlos, para prevenir la corrupción", "Crea un diario con las actividades del usuario"], correctIndex: 2 },
                    { id: 13, text: "En un sistema de archivos, los 'metadatos' de un archivo se refieren a...", options: ["El contenido del archivo en sí (el texto, la imagen)", "La información SOBRE el archivo (nombre, tamaño, fecha, permisos)", "Una copia de seguridad del archivo", "El programa necesario para abrirlo"], correctIndex: 1 },
                    { id: 14, text: "La 'Tabla Maestra de Archivos' (Master File Table - MFT) es el corazón del sistema de archivos...", options: ["FAT16", "ISO 9660", "NTFS", "ext2"], correctIndex: 2 },
                    { id: 15, text: "La idea de un 'inodo' (inode) en sistemas de archivos tipo Unix (como ext4) es una estructura que almacena...", options: ["El nombre del archivo exclusivamente", "El contenido completo del archivo", "Los metadatos del archivo y los punteros a sus bloques de datos", "Las instrucciones para borrar el archivo"], correctIndex: 2 },
                    { id: 16, text: "El 'directorio raíz' (root directory) de un sistema de archivos es...", options: ["La carpeta con los archivos más importantes", "El primer nivel, la carpeta que contiene todo lo demás", "La papelera de reciclaje", "Una copia de seguridad del sistema"], correctIndex: 1 },
                    { id: 17, text: "Una ventaja de NTFS sobre FAT32 son las características de seguridad, como...", options: ["La protección con contraseña para todo el disco", "La capacidad de establecer permisos de lectura/escritura por archivo y usuario", "El cifrado automático de todos los datos", "La autodestrucción en caso de robo"], correctIndex: 1 },
                    { id: 18, text: "El tamaño del 'clúster' o 'unidad de asignación' afecta la eficiencia del almacenamiento. Un clúster grande...", options: ["Es siempre mejor para todos los archivos", "Es más eficiente para archivos grandes, pero desperdicia espacio con archivos pequeños", "Es más eficiente para archivos pequeños", "No tiene ningún efecto en el espacio usado"], correctIndex: 1 },
                    { id: 19, text: "El sistema de archivos HFS+ (Mac OS Extended) fue reemplazado por APFS principalmente porque APFS está...", options: ["Optimizado para Dispositivos de Estado Sólido (SSD)", "Es más simple y con menos funciones", "Es compatible con Windows de forma nativa", "Fue diseñado para discos duros giratorios"], correctIndex: 0 },
                    { id: 20, text: "¿Por qué la desfragmentación no es necesaria (e incluso es perjudicial) en un SSD?", options: ["Porque los SSD no pueden fragmentar archivos", "Porque el tiempo de acceso a cualquier bloque de un SSD es casi instantáneo, sin importar su ubicación", "Porque los SSD tienen un desfragmentador de hardware incorporado", "Porque el sistema de archivos de un SSD es diferente"], correctIndex: 1 },
                    { id: 21, text: "La función 'Copy-on-Write' (CoW) de sistemas como APFS o ZFS significa que al modificar un archivo...", options: ["Se copia primero a un disco externo", "Se escribe directamente sobre los datos antiguos", "Los datos nuevos se escriben en un bloque nuevo, y los metadatos se actualizan para apuntar a él", "Se necesita permiso explícito para copiarlo"], correctIndex: 2 },
                    { id: 22, text: "Un 'enlace simbólico' (symlink) en Linux/macOS es un tipo especial de archivo que...", options: ["Contiene una copia exacta de otro archivo", "Es un acceso directo que apunta al nombre de otro archivo o directorio", "Es un archivo cifrado", "Es un archivo que no se puede borrar"], correctIndex: 1 },
                    { id: 23, text: "ZFS y Btrfs son sistemas de archivos avanzados que integran la funcionalidad de...", options: ["Un navegador web", "Gestor de volúmenes y RAID en el propio sistema de archivos", "Editor de video", "Compilador de C++"], correctIndex: 1 },
                    { id: 24, text: "En NTFS, pequeños archivos pueden ser almacenados directamente dentro de la MFT en lugar de en un clúster aparte. Esto se llama...", options: ["Archivos residentes", "Archivos fantasma", "Archivos embebidos", "Archivos mini"], correctIndex: 0 },
                    { id: 25, text: "Una 'partición' de disco es...", options: ["Un daño físico en el disco", "Una sección lógicamente independiente del disco que puede tener su propio sistema de archivos", "Una copia de seguridad de todo el disco", "El número de serie del disco"], correctIndex: 1 },
                    { id: 26, text: "El 'Master Boot Record' (MBR) es el primer sector de un disco duro particionado que contiene...", options: ["El primer archivo del usuario", "La tabla de particiones y el código de arranque inicial", "Información sobre el fabricante", "Un mapa de los sectores defectuosos"], correctIndex: 1 },
                    { id: 27, text: "El sucesor moderno de MBR, que elimina muchas de sus limitaciones (como el límite de 2 TB), es...", options: ["BIOS", "CMOS", "GPT (GUID Partition Table)", "NTFS"], correctIndex: 2 },
                    { id: 28, text: "Las 'instantáneas' (snapshots) en sistemas como APFS o Btrfs permiten...", options: ["Hacer una foto de la pantalla", "Capturar el estado de todo el sistema de archivos en un punto en el tiempo, para restaurarlo después", "Analizar el rendimiento del disco", "Bloquear el disco para que nadie pueda escribir"], correctIndex: 1 },
                    { id: 29, text: "En la jerarquía de un sistema de archivos, el carácter '..' (doble punto) usualmente representa...", options: ["El directorio raíz", "El directorio actual", "El directorio padre (el que está un nivel por encima)", "Un error de sintaxis"], correctIndex: 2 },
                    { id: 30, text: "El 'diferencing' en virtualización (VHD/VHDX) usa un disco 'padre' de solo lectura y un disco 'hijo' que solo almacena...", options: ["Una copia completa del padre", "Los cambios o escrituras realizados sobre el padre", "Los metadatos del sistema de archivos", "Los archivos de registro"], correctIndex: 1 }
                ]},
                { id: "cat08", title: "LA NUBE Y EL FUTURO", questions: [
                    { id: 1, text: "¿Qué es el 'almacenamiento en la nube' (Cloud Storage)?", options: ["Guardar archivos en un disco duro volador", "Un servicio que almacena tus datos en servidores remotos a los que accedes por internet", "Un tipo de SSD transparente", "Un método para predecir el clima"], correctIndex: 1 },
                    { id: 2, text: "¿Cuál es la principal ventaja del almacenamiento en la nube para un usuario?", options: ["Es siempre más rápido que un disco local", "No requiere conexión a internet", "Acceso a tus archivos desde cualquier dispositivo y lugar con conexión", "Es completamente gratuito sin límites"], correctIndex: 2 },
                    { id: 3, text: "Servicios como Google Drive, Dropbox o OneDrive son ejemplos de...", options: ["Sistemas de archivos locales", "Almacenamiento en la nube", "Redes sociales de video", "Hardware de computadora"], correctIndex: 1 },
                    { id: 4, text: "La frase 'la nube es solo la computadora de otra persona' significa que...", options: ["La nube es una ilusión y no existe", "Tus datos no están flotando en el aire, sino en discos duros físicos en un centro de datos", "Cualquier persona puede acceder a tus archivos", "La computación en la nube es muy sencilla"], correctIndex: 1 },
                    { id: 5, text: "Un 'NAS' (Network Attached Storage) es un dispositivo que...", options: ["Proporciona almacenamiento directamente conectado a una sola computadora vía USB", "Proporciona almacenamiento a múltiples dispositivos a través de tu red local (Wi-Fi/Ethernet)", "Aumenta la velocidad de tu internet", "Es un tipo de router avanzado"], correctIndex: 1 },
                    { id: 6, text: "Un 'RAID' es una tecnología que...", options: ["Limpia tu disco de virus", "Combina múltiples discos físicos en una o más unidades lógicas para redundancia o rendimiento", "Es un tipo de sistema de archivos", "Una marca de discos duros"], correctIndex: 1 },
                    { id: 7, text: "La configuración RAID 1, conocida como 'espejo' (mirroring), funciona...", options: ["Dividiendo los datos entre dos discos para mayor velocidad", "Escribiendo una copia idéntica de los datos en dos discos simultáneamente", "Comprimiendo los datos para ahorrar espacio", "Usando un solo disco muy grande"], correctIndex: 1 },
                    { id: 8, text: "¿Cuál es el principal beneficio de un RAID 1 (espejo)?", options: ["Duplica la capacidad de almacenamiento", "Duplica la velocidad de escritura", "Proporciona redundancia; si un disco falla, los datos están a salvo en el otro", "Es la configuración más barata"], correctIndex: 2 },
                    { id: 9, text: "El concepto de 'Sincronización' en la nube significa que...", options: ["Los archivos se guardan solo una vez", "Los cambios hechos en un archivo en un dispositivo se replican automáticamente en la nube y otros dispositivos conectados", "Los archivos se ordenan por fecha", "La velocidad de carga y descarga es la misma"], correctIndex: 1 },
                    { id: 10, text: "¿Qué es una 'copia de seguridad' o 'backup'?", options: ["Un archivo que usas a diario", "Una copia de tus datos guardada en un lugar seguro para poder restaurarla en caso de pérdida", "El archivo original", "Un tipo de archivo comprimido"], correctIndex: 1 },
                    { id: 11, text: "El almacenamiento de 'objetos' (Object Storage), usado por servicios como Amazon S3, se diferencia del almacenamiento de 'bloques' porque...", options: ["Es mucho más rápido para bases de datos", "Guarda los datos como objetos completos (archivo + metadatos) con un ID único, ideal para datos no estructurados", "No utiliza discos duros, solo RAM", "Es un sistema de archivos jerárquico tradicional"], correctIndex: 1 },
                    { id: 12, text: "En un RAID 0, conocido como 'división' (striping), los datos se...", options: ["Copian en espejo a través de varios discos", "Dividen y escriben a través de varios discos a la vez, aumentando el rendimiento", "Almacenan con un bit de paridad", "Archivan en una cinta secuencial"], correctIndex: 1 },
                    { id: 13, text: "¿Cuál es el principal riesgo de un RAID 0?", options: ["Es muy lento", "Requiere muchos discos", "No tiene redundancia; si un solo disco falla, se pierden TODOS los datos del conjunto", "Su capacidad es muy limitada"], correctIndex: 2 },
                    { id: 14, text: "RAID 5 mejora a RAID 0 añadiendo...", options: ["Un segundo cabezal de lectura", "Un disco de respaldo en caliente (hot spare)", "Información de paridad distribuida que permite que un disco falle sin perder datos", "Un cifrado de hardware"], correctIndex: 2 },
                    { id: 15, text: "La 'latencia' en el contexto de la nube se refiere a...", options: ["La capacidad total de almacenamiento", "El tiempo de retraso entre que pides un dato y empiezas a recibirlo", "El ancho de banda de la conexión", "El número de usuarios conectados"], correctIndex: 1 },
                    { id: 16, text: "IaaS, PaaS y SaaS son modelos de servicio en la nube. ¿Cuál se corresponde más con un servicio de almacenamiento como Dropbox?", options: ["IaaS (Infraestructura como Servicio)", "PaaS (Plataforma como Servicio)", "SaaS (Software como Servicio)", "Ninguno de los anteriores"], correctIndex: 2 },
                    { id: 17, text: "Un 'SAN' (Storage Area Network) es una red de alta velocidad dedicada a...", options: ["Conectar usuarios a internet", "Conectar servidores a un conjunto compartido de dispositivos de almacenamiento de bloques", "Transmitir video en streaming", "La comunicación entre satélites"], correctIndex: 1 },
                    { id: 18, text: "La 'nube híbrida' es un entorno que combina...", options: ["Almacenamiento en la nube y en discos ópticos", "Servidores Windows y Linux", "Infraestructura de nube pública y nube privada local", "Discos SSD y HDD"], correctIndex: 2 },
                    { id: 19, text: "El concepto de 'soberanía de datos' se refiere a que...", options: ["Los datos son propiedad del proveedor de la nube", "Los datos almacenados están sujetos a las leyes del país donde residen físicamente los servidores", "Los datos en la nube no tienen dueño", "Se puede acceder a los datos desde cualquier país"], correctIndex: 1 },
                    { id: 20, text: "¿Qué es el 'almacenamiento en frío' (cold storage) en la nube?", options: ["Almacenamiento en servidores ubicados en la Antártida", "Un tipo de almacenamiento de muy bajo costo para datos a los que se accede raramente, con un tiempo de recuperación lento", "Almacenamiento que no requiere electricidad", "Una copia de seguridad que nunca se puede restaurar"], correctIndex: 1 },
                    { id: 21, text: "Una de las tecnologías más prometedoras para el almacenamiento de ultra alta densidad a largo plazo es...", options: ["Discos de vinilo mejorados", "Almacenamiento en ADN sintético", "Tarjetas perforadas de diamante", "Cristales de sal"], correctIndex: 1 },
                    { id: 22, text: "¿Por qué el almacenamiento en ADN es teóricamente tan denso?", options: ["Porque el ADN es muy pesado", "Porque puede almacenar información en una estructura molecular tridimensional, no en una superficie bidimensional", "Porque utiliza energía nuclear", "Porque el ADN es magnético"], correctIndex: 1 },
                    { id: 23, text: "El 'almacenamiento definido por software' (Software-Defined Storage - SDS) es una arquitectura que...", options: ["Requiere software especial para cada tipo de archivo", "Separa el software de gestión del almacenamiento del hardware físico subyacente", "Usa solo discos de estado sólido", "Solo funciona en un sistema operativo"], correctIndex: 1 },
                    { id: 24, text: "La 'deduplicación' es una técnica que ahorra espacio al...", options: ["Comprimir todos los archivos por igual", "Identificar y almacenar una sola copia de datos idénticos (bloques o archivos) y reemplazar las otras con punteros", "Borrar los archivos duplicados que encuentra", "Dividir los archivos en partes más pequeñas"], correctIndex: 1 },
                    { id: 25, text: "RAID 6 es similar a RAID 5, pero ofrece aún más redundancia al...", options: ["Usar dos discos de respaldo en caliente", "Escribir todos los datos tres veces", "Utilizar doble paridad distribuida, permitiendo que hasta dos discos fallen simultáneamente", "Ser el doble de rápido"], correctIndex: 2 },
                    { id: 26, text: "El 'Teorema CAP' en sistemas distribuidos (como la nube) establece que es imposible garantizar simultáneamente más de dos de estas tres propiedades:", options: ["Velocidad, Capacidad, Costo", "Consistencia, Disponibilidad, Tolerancia a particiones", "Seguridad, Redundancia, Accesibilidad", "Lectura, Escritura, Borrado"], correctIndex: 1 },
                    { id: 27, text: "La 'computación sin servidor' (Serverless), en el contexto del almacenamiento, a menudo se basa en...", options: ["No usar servidores en absoluto", "Un modelo impulsado por eventos donde el código se ejecuta en respuesta a acciones, como subir un archivo a un bucket de object storage", "Almacenar todo en la computadora del cliente", "Usar servidores que no necesitan sistema operativo"], correctIndex: 1 },
                    { id: 28, text: "Los 'cristales de memoria de Superman' (almacenamiento de datos ópticos 5D) utilizan vidrio de cuarzo nanoestructurado para...", options: ["Almacenar datos con una durabilidad teórica de miles de millones de años", "Crear discos que levitan", "Reflejar la luz de manera más eficiente", "Funcionar como una CPU"], correctIndex: 0 },
                    { id: 29, text: "Un 'lago de datos' (Data Lake) es un repositorio de almacenamiento que...", options: ["Solo almacena datos de sistemas acuáticos", "Almacena una vasta cantidad de datos en su formato nativo, sin una estructura predefinida", "Requiere que todos los datos estén en formato de tabla (SQL)", "Solo acepta archivos pequeños"], correctIndex: 1 },
                    { id: 30, text: "La 'niebla computacional' (Fog Computing) es un paradigma que busca...", options: ["Ocultar los datos de los usuarios", "Procesar datos más cerca de donde se generan (en el borde de la red) en lugar de enviarlos todos a la nube central", "Usar el vapor de agua para almacenar bits", "Hacer que la nube sea más lenta y segura"], correctIndex: 1 }
                ]}
            ];

            let state = {
                playerName: "",
                isShiftActive: false,
                playerProfile: null
            };

            const PersistenceManager = {
                saveState: () => {
                    try { localStorage.setItem(SAVE_KEY, JSON.stringify(state.playerProfile)); } catch (e) { console.error("Error de persistencia al guardar:", e); }
                },
                loadState: () => {
                    try {
                        const savedData = localStorage.getItem(SAVE_KEY);
                        if (savedData) {
                            state.playerProfile = JSON.parse(savedData);
                            state.playerName = state.playerProfile.name;
                            return true;
                        }
                        return false;
                    } catch (e) { localStorage.removeItem(SAVE_KEY); return false; }
                }
            };
            
            function transitionTo(screenLoader) {
                const currentScreen = appContainer.querySelector('.screen');
                if (currentScreen) {
                    currentScreen.classList.remove('visible');
                    setTimeout(() => { currentScreen.remove(); if (screenLoader) screenLoader(); }, 500);
                } else if (screenLoader) {
                    screenLoader();
                }
            }

            function loadTitleScreen() {
                const screen = document.createElement('div');
                screen.id = 'title-screen';
                screen.className = 'screen';
                screen.innerHTML = `
                    <h1>PROYECTO: BÓVEDA DIGITAL</h1>
                    <p>Un sistema de validación de conocimiento</p>
                    <div class="button-group">
                        <button class="start-button">INICIAR PROTOCOLO</button>
                        <button class="reset-button">PURGAR PERFIL DE OPERARIO</button>
                    </div>`;
                appContainer.appendChild(screen);

                screen.querySelector('.start-button').addEventListener('click', () => {
                    if (PersistenceManager.loadState()) {
                        transitionTo(loadCategoryHub);
                    } else {
                        transitionTo(loadPlayerNameScreen);
                    }
                });
                
                screen.querySelector('.reset-button').addEventListener('click', () => {
                    if (confirm("ADVERTENCIA:\n\nEsta acción borrará permanentemente el perfil del operario y todo su progreso.\n\n¿Desea continuar?")) {
                        localStorage.removeItem(SAVE_KEY);
                        window.location.reload();
                    }
                });
                setTimeout(() => screen.classList.add('visible'), 50);
            }

            function loadPlayerNameScreen() {
                const screen = document.createElement('div');
                screen.id = 'player-name-screen';
                screen.className = 'screen';
                screen.innerHTML = `<div id="name-display-container"><span id="name-display"></span><span class="cursor"></span></div><div id="virtual-keyboard"></div>`;
                appContainer.appendChild(screen);
                buildKeyboard();
                setTimeout(() => screen.classList.add('visible'), 50);
            }

            function buildKeyboard() {
                const keyboardContainer = document.getElementById('virtual-keyboard');
                const layout = [['Q','W','E','R','T','Y','U','I','O','P'],['A','S','D','F','G','H','J','K','L','ENTER'],['SHIFT','Z','X','C','V','B','N','M','BORRAR'],['ESPACIO']];
                layout.forEach(row => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'keyboard-row';
                    row.forEach(key => {
                        const btn = document.createElement('button');
                        btn.className = 'key'; btn.dataset.key = key;
                        if(key.length > 1){ btn.classList.add('key-special'); btn.textContent = key; if(key === 'ESPACIO') btn.classList.add('key-wide'); if(key === 'SHIFT') btn.classList.add('key-shift'); }
                        else { btn.innerHTML = `<span class="case-down">${key.toLowerCase()}</span><span class="case-up">${key.toUpperCase()}</span>`; }
                        rowDiv.appendChild(btn);
                    });
                    keyboardContainer.appendChild(rowDiv);
                });
                keyboardContainer.addEventListener('click', handleKeyPress);
            }

            function handleKeyPress(event) {
                const keyElement = event.target.closest('.key');
                if (!keyElement) return;
                const key = keyElement.dataset.key;
                const MAX_NAME_LENGTH = 16;
                switch (key) {
                    case 'SHIFT':
                        state.isShiftActive = !state.isShiftActive;
                        document.getElementById('virtual-keyboard').classList.toggle('shift-active', state.isShiftActive);
                        keyElement.classList.toggle('active', state.isShiftActive);
                        break;
                    case 'BORRAR': state.playerName = state.playerName.slice(0, -1); break;
                    case 'ENTER':
                        if (state.playerName.trim().length > 0) {
                            state.playerProfile = { name: state.playerName, progress: {} };
                            gameData.forEach(cat => { state.playerProfile.progress[cat.id] = []; });
                            PersistenceManager.saveState();
                            transitionTo(loadCategoryHub);
                        }
                        break;
                    case 'ESPACIO': if (state.playerName.length < MAX_NAME_LENGTH) state.playerName += ' '; break;
                    default: if (state.playerName.length < MAX_NAME_LENGTH) state.playerName += state.isShiftActive ? key.toUpperCase() : key.toLowerCase(); break;
                }
                document.getElementById('name-display').textContent = state.playerName;
            }

            function loadCategoryHub() {
                const screen = document.createElement('div');
                screen.id = 'category-hub-screen';
                screen.className = 'screen';
                let gridHTML = '';
                gameData.forEach(category => {
                    const progress = state.playerProfile.progress[category.id] || [];
                    const completedCount = progress.length;
                    const progressPercentage = (completedCount / TOTAL_QUESTIONS_PER_CAT) * 100;
                    gridHTML += `<div class="category-card" data-category-id="${category.id}"><h3>${category.title}</h3><div class="progress-container"><div class="progress-bar" style="width: ${progressPercentage}%;"></div></div><span class="progress-text">${completedCount} / ${TOTAL_QUESTIONS_PER_CAT}</span></div>`;
                });
                screen.innerHTML = `<h2>Bienvenido, ${state.playerName}. Seleccione un módulo:</h2><div id="category-grid">${gridHTML}</div>`;
                appContainer.appendChild(screen);
                screen.querySelector('#category-grid').addEventListener('click', (event) => {
                    const card = event.target.closest('.category-card');
                    if (card) transitionTo(() => loadChallengeMatrix(card.dataset.categoryId));
                });
                setTimeout(() => screen.classList.add('visible'), 50);
            }

            function loadChallengeMatrix(categoryId) {
                const screen = document.createElement('div');
                screen.id = 'challenge-matrix-screen';
                screen.className = 'screen';
                const category = gameData.find(cat => cat.id === categoryId);
                const progress = state.playerProfile.progress[categoryId] || [];
                let gridHTML = '';
                for (let i = 1; i <= TOTAL_QUESTIONS_PER_CAT; i++) {
                    const questionProgress = progress.find(p => p.qId === i);
                    let statusClass = '';
                    if (questionProgress) statusClass = questionProgress.correct ? 'status-correct' : 'status-incorrect';
                    gridHTML += `<button class="challenge-node ${statusClass}" data-question-id="${i}">${i}</button>`;
                }
                screen.innerHTML = `<h2>${category.title}</h2><div id="challenge-grid">${gridHTML}</div><button class="back-button">&lt; VOLVER AL HUB</button>`;
                appContainer.appendChild(screen);
                screen.querySelector('.back-button').addEventListener('click', () => transitionTo(loadCategoryHub));
                screen.querySelector('#challenge-grid').addEventListener('click', (event) => {
                    const node = event.target.closest('.challenge-node');
                    const questionsAvailable = category.questions && category.questions.length > 0;
                    if (node && !node.classList.contains('status-correct') && questionsAvailable) {
                        const questionId = parseInt(node.dataset.questionId, 10);
                        if(category.questions.find(q => q.id === questionId)) {
                             transitionTo(() => loadGameInterface(categoryId, questionId));
                        }
                    }
                });
                setTimeout(() => screen.classList.add('visible'), 50);
            }
            
            function loadGameInterface(categoryId, questionId) {
                const screen = document.createElement('div');
                screen.id = 'game-interface-screen';
                screen.className = 'screen';
                const category = gameData.find(cat => cat.id === categoryId);
                const question = category.questions.find(q => q.id === questionId);
                let optionsHTML = '';
                question.options.forEach((optionText, index) => {
                    optionsHTML += `<button class="option-button" data-option-index="${index}">${optionText}</button>`;
                });
                screen.innerHTML = `<div id="question-container"><p id="question-text">${question.text}</p></div><div id="options-container">${optionsHTML}</div>`;
                appContainer.appendChild(screen);
                screen.querySelector('#options-container').addEventListener('click', (event) => {
                    const selectedButton = event.target.closest('.option-button');
                    if (selectedButton && !selectedButton.classList.contains('locked')) {
                        handleAnswer(categoryId, question.id, parseInt(selectedButton.dataset.optionIndex), question.correctIndex);
                    }
                });
                setTimeout(() => screen.classList.add('visible'), 50);
            }

            function handleAnswer(categoryId, questionId, chosenIndex, correctIndex) {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach(btn => btn.classList.add('locked'));
                const isCorrect = chosenIndex === correctIndex;
                const progressArray = state.playerProfile.progress[categoryId];
                const existingEntryIndex = progressArray.findIndex(p => p.qId === questionId);
                if (existingEntryIndex !== -1) { if(isCorrect) progressArray[existingEntryIndex].correct = true; } 
                else { progressArray.push({ qId: questionId, correct: isCorrect }); }
                PersistenceManager.saveState();
                const selectedBtn = document.querySelector(`[data-option-index="${chosenIndex}"]`);
                const correctBtn = document.querySelector(`[data-option-index="${correctIndex}"]`);
                selectedBtn.classList.add('selected');
                if (isCorrect) { selectedBtn.classList.add('correct'); }
                else { selectedBtn.classList.add('incorrect'); correctBtn.classList.add('correct'); }
                const VERDICT_DELAY = 1500;
                setTimeout(() => {
                    transitionTo(() => loadVerdictScreen(isCorrect, categoryId));
                }, VERDICT_DELAY);
            }

            function loadVerdictScreen(isCorrect, categoryId) {
                const screen = document.createElement('div');
                screen.id = 'verdict-screen';
                screen.className = 'screen';
                const message = isCorrect ? ">> RESPUESTA CORRECTA <<" : ">> ANOMALÍA REGISTRADA <<";
                const messageClass = isCorrect ? "verdict-correct" : "verdict-incorrect";
                screen.innerHTML = `<p id="verdict-message" class="${messageClass}">${message}</p>`;
                appContainer.appendChild(screen);
                setTimeout(() => screen.classList.add('visible'), 50);
                const RETURN_DELAY = 2000;
                setTimeout(() => {
                    transitionTo(() => loadChallengeMatrix(categoryId));
                }, RETURN_DELAY);
            }

            function startApplication() {
                transitionTo(loadTitleScreen);
            }

            startApplication();
        });
    </script>
</body>
</html>
