            let state = { allProfiles: [], activeProfile: null, activeNameInput: "", isShiftActive: false, questionStartTime: 0 };
            const FullscreenManager = { isActivated: false, request(element) { if (this.isActivated || document.fullscreenElement) return; try { if (element.requestFullscreen) { element.requestFullscreen(); } else if (element.webkitRequestFullscreen) { element.webkitRequestFullscreen(); } this.isActivated = true; } catch(e){ console.error("Fallo de API Fullscreen:", e); } } };
            const PersistenceManager = { saveState: () => { try { localStorage.setItem(SAVE_KEY, JSON.stringify(state.allProfiles)); } catch (e) { console.error("Error de persistencia:", e); } }, loadState: () => { try { const d = localStorage.getItem(SAVE_KEY); if (d) { state.allProfiles = JSON.parse(d); return d.length > 0; } return false; } catch (e) { localStorage.removeItem(SAVE_KEY); return false; } } };
            const calculateTotalScore = (p) => { if (!p || !p.progress) return 0; return Object.values(p.progress).flat().reduce((t, q) => t + (q.score || 0), 0); };
            function transitionTo(screenLoader, instant = false) { AudioManager.play('transition'); const s = appContainer.querySelector('.screen.visible'); if (s) { if(instant){ if(s.parentNode)s.remove(); if(screenLoader)screenLoader(); return; } s.classList.add('glitch-out'); setTimeout(() => { if(s.parentNode)s.remove(); if(screenLoader)screenLoader(); }, 300); } else if (screenLoader) { screenLoader(); } }
            function loadProfileManagerScreen(instant = false) {
                const screen = document.createElement('div'); screen.id = 'profile-manager-screen'; screen.className = 'screen'; let profilesHTML = '<ul class="profile-list">'; state.allProfiles.forEach(p => { profilesHTML += `<li><button class="primary-button" data-name="${p.name}">${p.name}</button></li>`; }); profilesHTML += '</ul>'; screen.innerHTML = `<h1>PROYECTO: B√ìVEDA DIGITAL</h1> ${profilesHTML} <div class="button-group"> <button class="primary-button new-profile-btn">[+ NUEVO OPERARIO]</button> <button class="secondary-button leaderboard-btn">[ RANKING DE MAESTR√çA ]</button> </div>`; appContainer.appendChild(screen);
                const clickHandler = (e) => {
                    AudioManager.init(); FullscreenManager.request(appContainer);
                    const profileBtn = e.target.closest('.primary-button[data-name]');
                    const newProfileBtn = e.target.closest('.new-profile-btn');
                    const leaderboardBtn = e.target.closest('.leaderboard-btn');
                    if(profileBtn) { AudioManager.play('success'); state.activeProfile = state.allProfiles.find(p => p.name === profileBtn.dataset.name); sessionStorage.setItem(SESSION_KEY, state.activeProfile.name); transitionTo(loadCategoryHub); } 
                    else if (newProfileBtn) { AudioManager.keyPress(); transitionTo(loadPlayerNameScreen); } 
                    else if (leaderboardBtn) { AudioManager.keyPress(); transitionTo(loadLeaderboardScreen); }
                };
                screen.addEventListener('click', clickHandler);
                if (!instant) setTimeout(() => screen.classList.add('visible'), 50); else screen.classList.add('visible');
            }
            function loadPlayerNameScreen() {
                state.activeNameInput = ""; const s=document.createElement('div'); s.id='player-name-screen'; s.className='screen'; s.innerHTML=`<h2>INGRESE IDENTIFICADOR DE OPERARIO:</h2><div id="name-display-container"><span id="name-display"></span><span class="cursor"></span></div><div id="virtual-keyboard"></div>`; appContainer.appendChild(s); buildKeyboard(); updateNameDisplay(); setTimeout(()=>s.classList.add('visible'),50);
            }
            function updateNameDisplay() { const el = document.getElementById('name-display'); if(el) el.textContent = state.activeNameInput; }
            function buildKeyboard() {
                const kb = document.getElementById('virtual-keyboard'); if(kb.childElementCount > 0) return; const l=[['Q','W','E','R','T','Y','U','I','O','P'],['A','S','D','F','G','H','J','K','L','ENTER'],['SHIFT','Z','X','C','V','B','N','M','BORRAR'],['ESPACIO']]; l.forEach(r=>{const d=document.createElement('div');d.className='keyboard-row';r.forEach(k=>{const b=document.createElement('button');b.className='key';b.dataset.key=k;if(k.length>1){b.classList.add('key-special');b.textContent=k;if(k==='ESPACIO')b.classList.add('key-wide');if(k==='SHIFT')b.classList.add('key-shift');}else{b.innerHTML=`<span class=case-down>${k.toLowerCase()}</span><span class=case-up>${k.toUpperCase()}</span>`;}d.appendChild(b);});kb.appendChild(d);}); kb.addEventListener('click', handleKeyPress);
            }
            function handleKeyPress(e) {
                AudioManager.keyPress();
                const k = e.target.closest('.key'); if (!k) return; const key = k.dataset.key, MAX=16;
                switch (key) {
                    case 'SHIFT': state.isShiftActive = !state.isShiftActive; document.getElementById('virtual-keyboard').classList.toggle('shift-active', state.isShiftActive); k.classList.toggle('active', state.isShiftActive); break;
                    case 'BORRAR': state.activeNameInput = state.activeNameInput.slice(0, -1); break;
                    case 'ENTER': const name = state.activeNameInput.trim(); if (name.length > 0 && !state.allProfiles.some(p => p.name.toLowerCase() === name.toLowerCase())) { const p = { name: name, progress: {} }; gameData.forEach(cat => { p.progress[cat.id] = []; }); state.allProfiles.push(p); state.activeProfile = p; PersistenceManager.saveState(); sessionStorage.setItem(SESSION_KEY, state.activeProfile.name); AudioManager.success(); transitionTo(loadCategoryHub); } else if (name.length > 0) { alert('ERROR: Identificador de operario ya existe.'); AudioManager.error(); } return;
                    case 'ESPACIO': if (state.activeNameInput.length < MAX) state.activeNameInput += ' '; break;
                    default: if (state.activeNameInput.length < MAX) state.activeNameInput += state.isShiftActive ? key.toUpperCase() : key.toLowerCase(); break;
                }
                updateNameDisplay();
            }
            function loadLeaderboardScreen() {
                const s = document.createElement('div'); s.id = 'leaderboard-screen'; s.className = 'screen'; const sorted = [...state.allProfiles].sort((a,b) => calculateTotalScore(b) - calculateTotalScore(a)); let list = '<ul class="leaderboard-list">'; sorted.forEach((p, i) => { list += `<li><span>#${i + 1} ${p.name}</span> <span>${calculateTotalScore(p).toLocaleString()} Pts</span></li>`; }); list += '</ul>'; s.innerHTML = `<h1>RANKING DE MAESTR√çA</h1> ${list} <div class="button-group"> <button class="secondary-button back-btn">[ VOLVER ]</button> </div>`; appContainer.appendChild(s); s.querySelector('.back-btn').addEventListener('click', () => { AudioManager.keyPress(); transitionTo(() => loadProfileManagerScreen(true)); }); setTimeout(() => s.classList.add('visible'), 50);
            }
            function loadCategoryHub() {
                const s=document.createElement('div');s.id='category-hub-screen';s.className='screen';let g='';gameData.forEach(c=>{const p=state.activeProfile.progress[c.id]||[];const score=p.reduce((t,q)=>t+(q.score||0),0);const pct=(p.length/TOTAL_QUESTIONS_PER_CAT)*100;g+=`<div class=category-card data-category-id="${c.id}"><div id=category-card-glyph>${c.glyph}</div><h3>${c.title}</h3><span class="progress-text">${score.toLocaleString()} Pts</span><div class=progress-container><div class=progress-bar style="width:${pct}%;"></div></div><span class=progress-text>${p.length}/${TOTAL_QUESTIONS_PER_CAT}</span></div>`;});s.innerHTML=`<div id=hub-header><h2>Operario: ${state.activeProfile.name}</h2><div class=hub-actions><button class="secondary-button review-button">[ MODO REPASO ]</button><button class="secondary-button logout-button">[ CAMBIAR OPERARIO ]</button></div></div><div id=category-grid>${g}</div>`;appContainer.appendChild(s);s.querySelector('.logout-button').addEventListener('click',()=>{AudioManager.keyPress(); state.activeProfile=null;sessionStorage.removeItem(SESSION_KEY);transitionTo(()=>loadProfileManagerScreen(true));});s.querySelector('#category-grid').addEventListener('click',e=>{const c=e.target.closest('.category-card');if(c) {AudioManager.keyPress(); sessionStorage.setItem('activeCategory', c.dataset.categoryId); transitionTo(()=>loadChallengeMatrix(c.dataset.categoryId));}});setTimeout(()=>s.classList.add('visible'),50);
            }
            function loadChallengeMatrix(categoryId) {
                const s=document.createElement('div');s.id='challenge-matrix-screen';s.className='screen';const c=gameData.find(c=>c.id===categoryId);const p=state.activeProfile.progress[categoryId]||[];let g='';for(let i=1;i<=TOTAL_QUESTIONS_PER_CAT;i++){const prog=p.find(p=>p.qId===i);let st='';if(prog)st=prog.correct?'status-correct':'status-incorrect';g+=`<button class="challenge-node ${st}" data-question-id="${i}">${i}</button>`;}s.innerHTML=`<h2>${c.title}</h2><div id=challenge-grid>${g}</div><button class="back-button">&lt; VOLVER AL HUB</button>`;appContainer.appendChild(s);s.querySelector('.back-button').addEventListener('click',()=>{AudioManager.keyPress(); transitionTo(loadCategoryHub);});s.querySelector('#challenge-grid').addEventListener('click',e=>{const n=e.target.closest('.challenge-node');if(n&&!n.classList.contains('status-correct')){AudioManager.keyPress(); const qId=parseInt(n.dataset.questionId,10);const question=c.questions.find(q=>q.id===qId);if(question)transitionTo(()=>loadGameInterface(categoryId,qId,question));}});setTimeout(()=>s.classList.add('visible'),50);
            }
            function loadGameInterface(categoryId, questionId, question) {
                const s=document.createElement('div');s.id='game-interface-screen';s.className='screen';
                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                let o=''; shuffledOptions.forEach(opt=>{o+=`<button class=option-button>${opt}</button>`;});
                s.innerHTML=`<div id=question-container><p id=question-text>${question.text}</p></div><div id=options-container>${o}</div>`;appContainer.appendChild(s);state.questionStartTime=performance.now();
                s.querySelector('#options-container').addEventListener('click',e=>{const b=e.target.closest('.option-button');if(b&&!b.classList.contains('locked')){AudioManager.keyPress(); handleAnswer(categoryId,questionId,b.textContent,question.correctAnswer,question);}});
                setTimeout(()=>s.classList.add('visible'),50);
            }
            function handleAnswer(categoryId, qId, chosenOptionText, correctAnswerText, question) {
                const time=(performance.now()-state.questionStartTime)/1000;document.querySelectorAll('.option-button').forEach(b=>b.classList.add('locked'));const isCorrect=chosenOptionText===correctAnswerText;let score=0;if(isCorrect){AudioManager.success(); score=Math.round(Math.max(0,1000-(time*50))+500);} else {AudioManager.error();} const prog=state.activeProfile.progress[categoryId];const i=prog.findIndex(p=>p.qId===qId);if(i!==-1){if(isCorrect&&score>prog[i].score){prog[i]={qId,correct:true,score};}}else{prog.push({qId,correct:isCorrect,score});}
                checkAchievements(isCorrect);
                PersistenceManager.saveState();
                document.querySelectorAll('.option-button').forEach(b => { if(b.textContent === chosenOptionText) b.classList.add('selected'); if(b.textContent === correctAnswerText) b.classList.add('correct'); else if (b.textContent === chosenOptionText && !isCorrect) b.classList.add('incorrect'); });
                setTimeout(() => { if (isCorrect) { transitionTo(() => loadVerdictScreen(score, categoryId)); } else { transitionTo(() => loadReviewScreen(question, chosenOptionText, categoryId)); } }, 1500);
            }
            function loadVerdictScreen(score, categoryId) {
                const s=document.createElement('div');s.id='verdict-screen';s.className='screen';const msg=">> RESPUESTA CORRECTA <<";const cls="verdict-correct";s.innerHTML=`<p id=verdict-message class="${cls}">${msg}</p><p id=verdict-points>+${score.toLocaleString()} PUNTOS</p>`;appContainer.appendChild(s);setTimeout(()=>s.classList.add('visible'),50);setTimeout(()=>transitionTo(()=>loadChallengeMatrix(categoryId)),2000);
            }
            function loadReviewScreen(question, chosenOptionText, categoryId) {
                const s=document.createElement('div');s.id='review-screen';s.className='screen';
                s.innerHTML = `<h2>>> ANOMAL√çA REGISTRADA <<</h2><div class=review-box><h3>PREGUNTA:</h3><p class=review-text>${question.text}</p></div><div class=review-box><h3>AN√ÅLISIS DE RESPUESTA:</h3><div class="review-option review-user-choice"><span class=review-option-prefix>[X]</span><p class=review-text>${chosenOptionText}</p></div><div class="review-option review-correct-choice"><span class=review-option-prefix>[‚úì]</span><p class=review-text>${question.correctAnswer}</p></div></div><div class=button-group><button class="primary-button continue-btn">[ ASIMILADO. CONTINUAR. ]</button></div>`;
                appContainer.appendChild(s);
                s.querySelector('.continue-btn').addEventListener('click', () => {AudioManager.keyPress(); transitionTo(() => loadChallengeMatrix(categoryId));});
                setTimeout(()=>s.classList.add('visible'),50);
            }
            function checkAchievements(isCorrect) { 
                const totalCorrect = Object.values(state.activeProfile.progress).flat().filter(q => q.correct).length;
                if(totalCorrect === 1 && !state.activeProfile.achievements?.includes("first_step")) {
                    showAchievement("PRIMER PASO: Primera respuesta correcta.");
                    if(!state.activeProfile.achievements) state.activeProfile.achievements = [];
                    state.activeProfile.achievements.push("first_step");
                }
            }
            function showAchievement(text) {
                AudioManager.achievement();
                const toast = document.getElementById('achievement-toast');
                toast.textContent = `LOGRO: ${text}`;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 4500);
            }
            function startApplication() {
                PersistenceManager.loadState();
                const lastProfileName = sessionStorage.getItem(SESSION_KEY);
                if (lastProfileName) {
                    const lastProfile = state.allProfiles.find(p => p.name === lastProfileName);
                    if (lastProfile) {
                        state.activeProfile = lastProfile;
                        const lastCategoryId = sessionStorage.getItem('activeCategory');
                        if (lastCategoryId) transitionTo(() => loadChallengeMatrix(lastCategoryId), true);
                        else transitionTo(loadCategoryHub, true);
                        return;
                    }
                }
                loadProfileManagerScreen(true);
            }
            startApplication();
        });
